<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>크레디뷰 서비스 로그인</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/Mobile/css/crediview-m.css" />
  </head>
  <body>
    <div class="SOLModal-root s--mb">
      <div class="SOLModal-backdrop"></div>
      <div class="SOLModal-box">
        <div class="SOLModal-title">
          <h3 class="SOLTitle-t2 center">초대하기</h3>
          <div class="SOLModal-close">
            <button type="button" class="SOLIconBtn-root">
              <i class="SOLIcon-root SOLIcon-close"></i>
              <span class="blind">Close</span>
            </button>
          </div>
        </div>
        <div class="SOLModal-content">
          <ul class="share-list">
            <li>
              <a href="#">
                <img
                  src="/static/Common/image/crediview/event/ic_kakao talk.png"
                />
                <span class="tit">카카오톡</span>
              </a>
            </li>
            <li>
              <a href="#">
                <img src="/static/Common/image/crediview/event/ic_email.png" />
                <span class="tit">이메일</span>
              </a>
            </li>
            <li>
              <a href="#">
                <img src="/static/Common/image/crediview/event/ic_link.png" />
                <span class="tit">링크복사</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
