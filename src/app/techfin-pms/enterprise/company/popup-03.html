<!doctype html>
<html lang="ko">

                <tr>

              </tbody>
            </table>
          </div>
          
          <h4 class="font-h3 mb-4 mt10">기업정보</h4>

            <table class="table-rows">
              <tbody>
                <tr>
                  <th>기업명</th>

                </tr>
                <tr>

                  <td>123-45-13456</td>
                  <th>대표자명</th>
                  <td>김테크</td>
                </tr>
                <tr>
                  <th>사업장소재지</th>
                  <td>부산광역시 강서구 녹산산단382로 14번가길</td>
                  <th>법인등록번호</th>

                </tr>
                <tr>
                  <th>업태</th>

                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <!-- //modal-contents -->

        <div class="modal-action">
          <button type="button" class="btn-contained">
            <span>더보기</span>
