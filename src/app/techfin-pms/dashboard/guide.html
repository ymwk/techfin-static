<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>투자기업관리플랫폼</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/techfin-pms/css/index.css" />
  </head>
  <body>
    <div class="modal-root s--lg">
      <div class="modal-backdrop"></div>
      <div class="modal-box">
        <button type="button" class="modal-close">
          <i class="icon-comm i--close s--lg"></i>
          <span class="blind">Close</span>
        </button>
        <div class="modal-header">
          <h2 class="font-h3">기업모니터링 시작가이드</h2>
        </div>

        <div class="modal-contents">
          <div class="screen-swiper-wrapper">
            <div class="screen-swiper swiper">
              <ul class="swiper-wrapper">
                <li class="swiper-slide">
                  <div class="screen">
                    <img src="/static/techfin-pms/image/img/img_guide_01.png" alt="기업조회 화면" />
                  </div>
                  <div class="desc">
                    <p class="font-h3">기업조회 및 관리기업으로 등록 후 서비스를 시작하세요</p>
                    <p>관리기업 등록을 하면, 등급변동 현황 및 런웨이 현황정보를 한 눈에 확인할 수 있습니다.</p>
                  </div>
                </li>
                <li class="swiper-slide">
                  <div class="screen">
                    <img src="/static/techfin-pms/image/img/img_guide_02.png" alt="조회 안내 팝업 화면" />
                  </div>
                  <div class="desc">
                    <p class="font-h3">기업조회 및 관리기업으로 등록 후 서비스를 시작하세요</p>
                    <p>관리기업 등록을 하면, 등급변동 현황 및 런웨이 현황정보를 한 눈에 확인할 수 있습니다.</p>
                  </div>
                </li>
                <li class="swiper-slide">
                  <div class="screen">
                    <img src="/static/techfin-pms/image/img/img_guide_03.png" alt="대시보드 화면" />
                  </div>
                  <div class="desc">
                    <p class="font-h3">기업조회 및 관리기업으로 등록 후 서비스를 시작하세요</p>
                    <p>관리기업 등록을 하면, 등급변동 현황 및 런웨이 현황정보를 한 눈에 확인할 수 있습니다.</p>
                  </div>
                </li>
              </ul>
            </div>
            <div class="swiper-pagination"></div>
          </div>
        </div>
        <!-- //modal-contents -->

        <div class="modal-action">
          <div class="modal-action-btns">
            <button type="button" class="btn-contained">
              <span>닫기</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- //modal-root -->
    <script src="../js/swiper/swiper-bundle.min.js"></script>
    <script>
      const screenSwiper = new Swiper('.screen-swiper.swiper', {
        slidesPerView: 1,
        speed: 500,
        autoplay: {
          delay: 5000,
          disableOnInteraction: false,
        },
        pagination: {
          el: '.screen-swiper-wrapper .swiper-pagination',
          clickable: true,
        },
      });
    </script>
  </body>
</html>
