<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>투자기업관리플랫폼</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/techfin-pms/css/index.css" />
  </head>
  <body>
    <div class="modal-root s--md t--menual">
      <div class="modal-backdrop"></div>
      <div class="modal-box">
        <button type="button" class="modal-close">
          <i class="icon-comm i--close s--lg"></i>
          <span class="blind">Close</span>
        </button>
        <div class="modal-header">
          <span class="text-active">사용 매뉴얼 영상</span>
          <h2 class="font-h3">1분만에 끝내는 기업모니터링 활용법</h2>
        </div>

        <div class="modal-contents">
          <div class="menual-box">
            
          </div>
          <p class="menual-desc">더 궁금한 점이 있으신가요? 상담을 신청해주시면 담당자가 자세히 안내드립니다.</p>
        </div>
        <!-- //modal-contents -->

        <div class="modal-action">
          <div class="modal-action-btns">
            <button type="button" class="btn-contained">
              <span>상담신청</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- //modal-root -->
  </body>
</html>
