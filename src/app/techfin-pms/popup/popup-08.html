<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>투자기업관리플랫폼</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/techfin-pms/css/index.css" />
  </head>
  <body>
    <div class="modal-root s--lg">
      <div class="modal-backdrop"></div>
      <div class="modal-box">
        <button type="button" class="modal-close">
          <i class="icon-comm i--close s--lg"></i>
          <span class="blind">Close</span>
        </button>
        <div class="modal-header">
          <h2 class="font-h3">회원정보</h2>
        </div>

        <div class="modal-contents">
          <table class="table-rows">
            <tbody>
              <tr>
                <th>기업명</th>
                <td>테크핀비즈온</td>
                <th>이름</th>
                <td>홍길동</td>
              </tr>
              <tr>
                <th>부서</th>
                <td>경영기획실</td>
                <th>최근 접속일시</th>
                <td>2024-08-01 15:30</td>
              </tr>
              <tr>
                <th>회원등급</th>
                <td>일반회원</td>
                <th>크레디뷰 회원등급</th>
                <td>일반관리자</td>
              </tr>
              <tr>
                <th>가입일</th>
                <td colspan="3">2024-08-01</td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- //modal-contents -->

        <div class="modal-action">
          <div class="modal-action-btns">
            <button type="button" class="btn-contained">닫기</button>
          </div>
        </div>
      </div>
    </div>
    <!-- //modal-root -->
  </body>
</html>
