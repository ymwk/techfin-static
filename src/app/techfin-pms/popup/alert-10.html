<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>투자기업관리플랫폼</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/techfin-pms/css/index.css" />
  </head>
  <body>
    <div class="alert-root">
      <div class="alert-backdrop"></div>
      <div class="alert-box">
        <div class="alert-contents">
          <div class="alert-icons">
            <i class="icon-comm i--warn t--alert"></i>
          </div>
          <div class="alert-msg">
            <p>
              회원 탈퇴는 ‘서비스 해지’ 를<br />
              진행한 후 크레디뷰에서 진행해 주세요.
            </p>
          </div>
        </div>
        <div class="alert-action">
          <button type="button" class="btn-contained">
            <span>확인</span>
          </button>
        </div>
      </div>
    </div>
    <!-- //alert-root -->
  </body>
</html>
