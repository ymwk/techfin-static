<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>투자기업관리플랫폼</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/techfin-pms/css/index.css" />
  </head>
  <body>
    <div class="alert-root">
      <div class="alert-backdrop"></div>
      <div class="alert-box">
        <div class="alert-contents">
          <div class="alert-icons">
            <i class="icon-comm i--warn t--alert"></i>
          </div>
          <div class="alert-msg">
            <p>
              정보 수정 시 크레디뷰에도 함께 반영됩니다.<br />
              수정을 진행하시겠어요?
            </p>
          </div>
        </div>
        <div class="alert-action">
          <button type="button" class="btn-comm">
            <span>취소</span>
          </button>
          <button type="button" class="btn-contained">
            <span>진행</span>
          </button>
        </div>
      </div>
    </div>
    <!-- //alert-root -->
  </body>
</html>
