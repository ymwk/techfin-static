<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>투자기업관리플랫폼</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/techfin-pms/css/index.css" />
  </head>
  <body>
    <div class="modal-root s--md t--terms">
      <div class="modal-backdrop"></div>
      <div class="modal-box">
        <button type="button" class="modal-close">
          <i class="icon-comm i--close s--lg"></i>
          <span class="blind">Close</span>
        </button>
        <div class="modal-header">
          <h2 class="font-h3">서비스 가입신청 단계</h2>
        </div>

        <ul class="stepper-list">
          <li>
            <div class="title font-h4">서비스 가입신청 안내</div>
          </li>
          <li>
            <div class="title font-h4">이용약관 동의</div>
          </li>
          <li>
            <div class="title font-h4">기업/담당자인증</div>
          </li>
          <li class="current">
            <div class="title font-h4">가입신청 완료</div>
          </li>
        </ul>

        <div class="modal-contents">
          <div class="msg-box msg-empty">
            <i class="icon-comm i--empty-check"></i>
            <p class="font-h4">서비스 가입신청이 완료되었습니다.</p>
            <p>관리자 승인처리 후 서비스 이용이 가능합니다</p>
          </div>
        </div>
        <!-- //modal-contents -->

        <div class="modal-action">
          <div class="modal-action-btns">
            <button type="button" class="btn-contained">
              <span>확인</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- //modal-root -->
  </body>
</html>
