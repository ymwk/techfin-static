<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>투자기업관리플랫폼</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/techfin-pms/css/index.css" />
  </head>
  <body>
    <div class="modal-root s--md t--terms">
      <div class="modal-backdrop"></div>
      <div class="modal-box">
        <button type="button" class="modal-close">
          <i class="icon-comm i--close s--lg"></i>
          <span class="blind">Close</span>
        </button>
        <div class="modal-header">
          <h2 class="font-h3">서비스 가입신청 단계</h2>
        </div>

        <ul class="stepper-list">
          <li>
            <div class="title font-h4">서비스 가입신청 안내</div>
          </li>
          <li class="current">
            <div class="title font-h4">이용약관 동의</div>
          </li>
          <li>
            <div class="title font-h4">기업/담당자인증</div>
          </li>
          <li>
            <div class="title font-h4">가입신청 완료</div>
          </li>
        </ul>

        <div class="modal-contents">
          <h4 class="font-h5">서비스 이용약관<span class="c--active"> (필수)</span></h4>
          <div class="msg-box">
            본 서비스는 기업의 신용.재무적 상태를 모니터링하는 서비스입니다. <br />
            서비스 가입 신청 시 기업 및 해당 기업의 재직자임을 확인하기 위한 절차가 필요합니다.<br />
            크레디뷰 통합회원 가입 진행 시 기업인증이 되지 않은 경우, 아래와 필요서류를 사전에 준비해 주시길 바랍니다.
          </div>
        </div>
        <!-- //modal-contents -->

        <div class="modal-action">
          <div class="radiocheck-root t--terms">
            <label class="radiocheck-label">
              <input type="checkbox" name="" />
              <span>[필수] 위 약관에 동의합니다.</span>
            </label>
          </div>

          <div class="modal-action-btns">
            <button type="button" class="btn-comm">
              <span>이전</span>
            </button>
            <button type="button" class="btn-contained">
              <span>다음</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- //modal-root -->
  </body>
</html>
