<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>투자기업관리플랫폼</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/techfin-pms/css/index.css" />
  </head>
  <body>
    <div class="alert-root">
      <div class="alert-backdrop"></div>
      <div class="alert-box">
        <div class="alert-contents">
          <div class="alert-icons">
            <i class="icon-comm i--err t--alert"></i>
          </div>
          <div class="alert-msg">
            <p class="font-h4">서비스 가입신청이 반려되었습니다.</p>
            <p>아래의 반려사유를 참고해 주시기 바랍니다.</p>
          </div>
          <div class="msg-box al--center">
            해당 사업장은 당사 정책에 의해<br />
            기업모니터링 서비스를 이용할 수 없습니다.<br />
            자세한 사항은 고객센터를 통해 문의바랍니다.
          </div>
        </div>
        <div class="alert-action">
          <button type="button" class="btn-comm">
            <span>재신청</span>
          </button>
          <button type="button" class="btn-contained">
            <span>확인</span>
          </button>
        </div>
      </div>
    </div>
    <!-- //alert-root -->
  </body>
</html>
