<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>투자기업관리플랫폼</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/techfin-pms/css/index.css" />
  </head>
  <body>
    <div class="modal-root s--md">
      <div class="modal-backdrop"></div>
      <div class="modal-box">
        <button type="button" class="modal-close">
          <i class="icon-comm i--close s--lg"></i>
          <span class="blind">Close</span>
        </button>
        <div class="modal-header">
          <h2 class="font-h3">이메일 인증(2/2)</h2>
        </div>

        <div class="modal-contents">
          <p class="font-h4">안전한 서비스 해지 처리를 위해 이메일 인증이 필요합니다.</p>

          <table class="table-rows table-form">
            <tbody>
              <tr>
                <th>이메일 주소</th>
                <td>
                  <div class="btns-wrap">
                    <span>kimtech@techfinratings.com</span>
                    <button type="button" class="btn-comm">인증번호 전송</button>
                  </div>
                </td>
              </tr>
              <tr>
                <th>인증번호</th>
                <td>
                  <div class="btns-wrap">
                    <div class="textfield-root">
                      <label class="textfield-label">
                        <span class="label blind">검색키워드</span>
                        <input type="text" class="textfield-form" name="" placeholder="인증번호를 입력하세요." />

                        <span class="form-count">05:00</span>
                      </label>
                    </div>
                    <button type="button" class="btn-comm" disabled>인증</button>
                  </div>
                  <!-- // btns-wrap -->
                </td>
              </tr>
            </tbody>
          </table>

          <div class="msg-box">
            <ul class="msg-list s--lg">
              <li>이메일 주소 인증이 불가한 경우 고객센터로 문의해 주세요.</li>
            </ul>
          </div>
        </div>
        <!-- //modal-contents -->

        <div class="modal-action">
          <div class="modal-action-btns">
            <button type="button" class="btn-comm">
              <span>이전</span>
            </button>
            <button type="button" class="btn-contained" disabled>
              <span>탈퇴</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- //modal-root -->
  </body>
</html>
