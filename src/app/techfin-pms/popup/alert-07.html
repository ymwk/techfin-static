<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>투자기업관리플랫폼</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/techfin-pms/css/index.css" />
  </head>
  <body>
    <div class="alert-root">
      <div class="alert-backdrop"></div>
      <div class="alert-box">
        <div class="alert-contents">
          <div class="alert-icons">
            <i class="icon-comm i--check t--alert"></i>
          </div>
          <div class="alert-msg">
            <p>
              먼저 분석정보 보유 여부를 조회 후,<br />
              보유한 기업만 등록됩니다.
            </p>
          </div>
        </div>
        <div class="alert-action">
          <button type="button" class="btn-comm">닫기</button>
          <button type="button" class="btn-contained">목록가기</button>
        </div>
      </div>
    </div>
    <!-- //alert-root -->
  </body>
</html>
