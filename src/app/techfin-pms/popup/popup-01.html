<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>투자기업관리플랫폼</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/techfin-pms/css/index.css" />
  </head>
  <body>
    <div class="modal-root s--md">
      <div class="modal-backdrop"></div>
      <div class="modal-box">
        <button type="button" class="modal-close">
          <i class="icon-comm i--close s--lg"></i>
          <span class="blind">Close</span>
        </button>
        <div class="modal-header">
          <h2 class="font-h3">기업추가</h2>
        </div>

        <div class="modal-contents">
          <ul class="stepper-list">
            <li class="current">
              <div class="title font-h4">기업추가 방식을 선택해 주세요.</div>
            </li>
            <li>
              <div class="title font-h4">
                <p>샘플 양식을 다운받아 작성 한 후 파일을 업로드 해주세요.</p>
                <p class="text-desc">기업 일괄등록은 최대 50건 까지 가능합니다.</p>
              </div>
            </li>
          </ul>

          <div class="radiocheck-list">
            <label class="item">
              <input type="radio" name="radioGroup" class="blind" />
              <span>개별등록</span>
            </label>

            <label class="item">
              <input type="radio" name="radioGroup" class="blind" />
              <span>일괄등록</span>
              <small>기업 일괄등록은 최대 50건 까지 가능합니다.</small>
            </label>
          </div>
        </div>
        <!-- //modal-contents -->

        <div class="modal-action">
          <div class="modal-action-btns">
            <button type="button" class="btn-comm">
              <span>취소</span>
            </button>
            <button type="button" class="btn-contained">
              <span>다음</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- //modal-root -->
  </body>
</html>
