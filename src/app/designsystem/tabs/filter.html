<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>크레디뷰 Design System - Tab</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/Web/css/designsystem.css" />
  </head>
  <body>
    <div class="comp-inner-root">
      <div class="comp-top">
        <h2 class="comp-pagetitle">Filter menu</h2>
        <p class="comp-pagetitle-desc">필터 컴포넌트</p>
        <button type="button" class="comp-btn-code" onclick="openCode()">
          Code View
        </button>
      </div>

      <div id="compContents">
        <section class="comp-section">
          <h3 class="comp-objtitle">Default</h3>
          <div style="width: 350px">
            <div class="SOLFilter-root">
              <div class="SOLFilter-swiper">
                <div class="SOLFilter-wrap">
                  <button type="button" class="SOLFilter-btn st--active">
                    전체
                  </button>
                  <button type="button" class="SOLFilter-btn">메뉴 1</button>
                  <button type="button" class="SOLFilter-btn">메뉴 2</button>
                  <button type="button" class="SOLFilter-btn">메뉴 3</button>
                  <button type="button" class="SOLFilter-btn">메뉴 4</button>
                  <button type="button" class="SOLFilter-btn">메뉴 5</button>
                </div>
              </div>

              <div class="SOLFilter-navi">
                <button type="button" class="SOLFilter-navi-btn">
                  <i class="SOLIcon-root SOLIcon-gt--r s--sm"></i>
                  <span class="blind">next</span>
                </button>
              </div>
            </div>

            <!-- next button click -->
            <div class="SOLFilter-root">
              <div class="SOLFilter-swiper p--end">
                <div class="SOLFilter-wrap">
                  <button type="button" class="SOLFilter-btn st--active">
                    전체
                  </button>
                  <button type="button" class="SOLFilter-btn">메뉴 1</button>
                  <button type="button" class="SOLFilter-btn">메뉴 2</button>
                  <button type="button" class="SOLFilter-btn">메뉴 3</button>
                  <button type="button" class="SOLFilter-btn">메뉴 4</button>
                  <button type="button" class="SOLFilter-btn">메뉴 5</button>
                </div>
              </div>

              <div class="SOLFilter-navi">
                <button type="button" class="SOLFilter-navi-btn">
                  <i class="SOLIcon-root SOLIcon-gt--l s--sm"></i>
                  <span class="blind">prev</span>
                </button>
              </div>
            </div>
          </div>
        </section>

        <section class="comp-section">
          <h3 class="comp-objtitle">Large Size Filter</h3>

          <div class="SOLFilter-root s--lg">
            <div class="SOLFilter-swiper">
              <div class="SOLFilter-wrap">
                <button type="button" class="SOLFilter-btn st--active">
                  전체
                </button>
                <button type="button" class="SOLFilter-btn">메뉴 1</button>
                <button type="button" class="SOLFilter-btn">메뉴 2</button>
                <button type="button" class="SOLFilter-btn">메뉴 3</button>
                <button type="button" class="SOLFilter-btn">메뉴 4</button>
                <button type="button" class="SOLFilter-btn">메뉴 5</button>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>

    <!-- code view -->
    <script src="/src/app/designsystem/js/highlight.min.js"></script>
    <script src="/src/app/designsystem/js/go.min.js"></script>
    <script src="/src/app/designsystem/js/codeview.js"></script>
    <script>
      hljs.highlightAll();
    </script>

    <!-- component js -->
    <script src="/src/app/designsystem/js/popper.min.js"></script>
    <script src="/src/app/designsystem/js/tippy-bundle.umd.js"></script>
    <script src="/src/app/designsystem/js/custom.js"></script>
  </body>
</html>
