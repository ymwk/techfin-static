<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>크레디뷰 Design System - Tab</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/Web/css/designsystem.css" />
  </head>
  <body>
    <div class="comp-inner-root">
      <div class="comp-top">
        <h2 class="comp-pagetitle">Tabmenu</h2>
        <p class="comp-pagetitle-desc">탭메뉴 컴포넌트</p>
        <button type="button" class="comp-btn-code" onclick="openCode()">
          Code View
        </button>
      </div>

      <div id="compContents">
        <section class="comp-section">
          <h3 class="comp-objtitle">Default</h3>

          <div class="SOLTab-root">
            <div class="SOLTab-menu">
              <button type="button" class="SOLTab-btn st--active">
                메뉴 1
              </button>
              <button type="button" class="SOLTab-btn">메뉴 2</button>
              <button type="button" class="SOLTab-btn">메뉴 3</button>
            </div>

            <div class="SOLTab-container">
              <section class="SOLTab-content st--active">
                <h3 class="blind">메뉴 1</h3>
                내용 1
              </section>

              <section class="SOLTab-content">
                <h3 class="blind">메뉴 2</h3>
                내용 2
              </section>

              <section class="SOLTab-content">
                <h3 class="blind">메뉴 3</h3>
                내용 3
              </section>
            </div>
          </div>
        </section>
      </div>
    </div>

    <!-- code view -->
    <script src="/src/app/designsystem/js/highlight.min.js"></script>
    <script src="/src/app/designsystem/js/go.min.js"></script>
    <script src="/src/app/designsystem/js/codeview.js"></script>
    <script>
      hljs.highlightAll();
    </script>

    <!-- component js -->
    <script src="/src/app/designsystem/js/popper.min.js"></script>
    <script src="/src/app/designsystem/js/tippy-bundle.umd.js"></script>
    <script src="/src/app/designsystem/js/custom.js"></script>
  </body>
</html>
