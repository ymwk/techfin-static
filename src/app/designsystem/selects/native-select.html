<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>크레디뷰 Design System - Input</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/Web/css/designsystem.css" />
  </head>
  <body>
    <div class="comp-inner-root">
      <div class="comp-top">
        <h2 class="comp-pagetitle">Native Select</h2>
        <p class="comp-pagetitle-desc">셀렉트박스 컴포넌트</p>
        <button type="button" class="comp-btn-code" onclick="openCode()">
          Code View
        </button>
      </div>

      <div id="compContents">
        <section class="comp-section">
          <h3 class="comp-objtitle">Default : width 100%</h3>
          <div class="comp-fbox">
            <div class="SOLSelect-root">
              <select class="SOLSelect-select">
                <option value="option1">옵션 1</option>
                <option value="option2">옵션 2</option>
                <option value="option3">옵션 3</option>
                <option value="option4">옵션 4</option>
                <option value="option5">옵션 5</option>
              </select>
            </div>

            <div class="SOLSelect-root">
              <select class="SOLSelect-select" disabled="true">
                <option value="option1">옵션 1</option>
                <option value="option2">옵션 2</option>
                <option value="option3">옵션 3</option>
                <option value="option4">옵션 4</option>
                <option value="option5">옵션 5</option>
              </select>
            </div>
          </div>
        </section>

        <section class="comp-section">
          <h3 class="comp-objtitle">width 200px 지정</h3>
          <div class="comp-fbox">
            <div class="SOLSelect-root" style="width: 200px">
              <select class="SOLSelect-select">
                <option value="option1">옵션 1</option>
                <option value="option2">옵션 2</option>
                <option value="option3">옵션 3</option>
                <option value="option4">옵션 4</option>
                <option value="option5">옵션 5</option>
              </select>
            </div>

            <div class="SOLSelect-root" style="width: 200px">
              <select class="SOLSelect-select" disabled="true">
                <option value="option1">옵션 1</option>
                <option value="option2">옵션 2</option>
                <option value="option3">옵션 3</option>
                <option value="option4">옵션 4</option>
                <option value="option5">옵션 5</option>
              </select>
            </div>
          </div>
        </section>
      </div>
    </div>

    <!-- code view -->
    <script src="/src/app/designsystem/js/highlight.min.js"></script>
    <script src="/src/app/designsystem/js/go.min.js"></script>
    <script src="/src/app/designsystem/js/codeview.js"></script>
    <script>
      hljs.highlightAll();
    </script>

    <!-- component js -->
    <script src="/src/app/designsystem/js/popper.min.js"></script>
    <script src="/src/app/designsystem/js/tippy-bundle.umd.js"></script>
    <script src="/src/app/designsystem/js/custom.js"></script>
  </body>
</html>
