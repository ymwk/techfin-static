<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>크레디뷰 Design System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/Web/css/designsystem.css" />
  </head>
  <body>
    <div class="comp-inner-root">
      <div class="comp-top">
        <h2 class="comp-pagetitle">Label Icon</h2>
        <p class="comp-pagetitle-desc">라벨 아이콘 컴포넌트</p>
        <button type="button" class="comp-btn-code" onclick="openCode()">
          Code View
        </button>
      </div>

      <div id="compContents">
        <section class="comp-section">
          <h3 class="comp-objtitle">Label Icon</h3>
          <div class="comp-fbox">
            <span class="SOLLabel-root">미등록</span>
            <span class="SOLLabel-root c--success">등록</span>
            <span class="SOLLabel-root c--active">인증</span>
            <span class="SOLLabel-root c--error">미인증</span>
            <span class="SOLLabel-root c--warn">대기중</span>
          </div>
        </section>

        <section class="comp-section">
          <h3 class="comp-objtitle">Board Label</h3>
          <div class="comp-fbox">
            <span class="SOLLabel-root t--contained">답변대기</span>
            <span class="SOLLabel-root c--success t--contained">답변완료</span>
          </div>
        </section>
      </div>
    </div>

    <!-- code view -->
    <script src="/src/app/designsystem/js/highlight.min.js"></script>
    <script src="/src/app/designsystem/js/go.min.js"></script>
    <script src="/src/app/designsystem/js/codeview.js"></script>
    <script>
      hljs.highlightAll();
    </script>

    <!-- component js -->
    <script src="/src/app/designsystem/js/popper.min.js"></script>
    <script src="/src/app/designsystem/js/tippy-bundle.umd.js"></script>
    <script src="/src/app/designsystem/js/custom.js"></script>
  </body>
</html>
