<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>크레디뷰 Design System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/Web/css/designsystem.css" />
  </head>
  <body>
    <div class="comp-inner-root">
      <div class="comp-top">
        <h2 class="comp-pagetitle">Css Icon</h2>
        <p class="comp-pagetitle-desc">아이콘 컴포넌트</p>
        <button type="button" class="comp-btn-code" onclick="openCode()">
          Code View
        </button>
      </div>

      <div id="compContents">
        <section class="comp-section">
          <h3 class="comp-objtitle">Css Icon</h3>
          <div class="comp-fbox">
            <i class="SOLIcon-root SOLIcon-gt--u"></i>
            <i class="SOLIcon-root SOLIcon-gt--r"></i>
            <i class="SOLIcon-root SOLIcon-gt--d"></i>
            <i class="SOLIcon-root SOLIcon-gt--l"></i>
            <i class="SOLIcon-root SOLIcon-chk"></i>
            <i class="SOLIcon-root SOLIcon-loader"></i>
          </div>
        </section>

        <section class="comp-section">
          <h3 class="comp-objtitle">Font Icon</h3>
          <div class="comp-fbox">
            <i class="SOLIcon-root SOLIcon-close"></i>
            <i class="SOLIcon-root SOLIcon-close s--sm"></i>
            <i class="SOLIcon-root SOLIcon-arr--r"></i>
            <i class="SOLIcon-root SOLIcon-arr--r s--sm"></i>
            <i class="SOLIcon-root SOLIcon-arr--l"></i>
            <i class="SOLIcon-root SOLIcon-arr--l s--sm"></i>
            <i class="SOLIcon-root SOLIcon-more"></i>
          </div>
        </section>
      </div>
    </div>

    <!-- code view -->
    <script src="/src/app/designsystem/js/highlight.min.js"></script>
    <script src="/src/app/designsystem/js/go.min.js"></script>
    <script src="/src/app/designsystem/js/codeview.js"></script>
    <script>
      hljs.highlightAll();
    </script>

    <!-- component js -->
    <script src="/src/app/designsystem/js/popper.min.js"></script>
    <script src="/src/app/designsystem/js/tippy-bundle.umd.js"></script>
    <script src="/src/app/designsystem/js/custom.js"></script>
  </body>
</html>
