<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>크레디뷰 Design System - Input</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/Web/css/designsystem.css" />
    <style>
      .comp-fbox {
        align-items: stretch;
      }
    </style>
  </head>
  <body>
    <div class="comp-inner-root">
      <div class="comp-top">
        <h2 class="comp-pagetitle">Text Fields</h2>
        <p class="comp-pagetitle-desc">input text field 컴포넌트</p>
        <button type="button" class="comp-btn-code" onclick="openCode()">
          Code View
        </button>
      </div>

      <div id="compContents">
        <section class="comp-section">
          <h3 class="comp-objtitle">Default : width 100%</h3>
          <div class="comp-fbox">
            <label class="SOLInput-root">
              <span class="SOLInput-label">라벨</span>
              <div class="SOLInput-box">
                <input
                  type="text"
                  placeholder="내용을 입력해주세요."
                  class="SOLInput-field"
                />
              </div>
            </label>

            <label class="SOLInput-root">
              <span class="SOLInput-label">라벨</span>
              <div class="SOLInput-box">
                <input
                  type="text"
                  placeholder="내용을 입력해주세요."
                  class="SOLInput-field"
                  disabled="true"
                />
              </div>
            </label>
          </div>
        </section>

        <section class="comp-section">
          <h3 class="comp-objtitle">width 200px 지정</h3>
          <div class="comp-fbox">
            <!-- Normal -->
            <label class="SOLInput-root" style="width: 200px">
              <div class="SOLInput-box">
                <!-- label에 해당하는 text가 없을 경우 input에 title 속성으로 입력 -->
                <input
                  type="text"
                  title="라벨"
                  placeholder="내용을 입력해주세요."
                  class="SOLInput-field"
                />
              </div>
            </label>

            <!-- Disabled -->
            <label class="SOLInput-root" style="width: 200px">
              <div class="SOLInput-box">
                <input
                  type="text"
                  title="라벨"
                  placeholder="내용을 입력해주세요."
                  class="SOLInput-field"
                  disabled="true"
                />
              </div>
            </label>

            <!-- Read-only -->
            <label class="SOLInput-root" style="width: 200px">
              <div class="SOLInput-box">
                <input
                  type="text"
                  title="라벨"
                  placeholder="내용을 입력해주세요."
                  value="읽기 전용"
                  class="SOLInput-field"
                  readonly="true"
                />
              </div>
            </label>
          </div>
        </section>

        <section class="comp-section">
          <h3 class="comp-objtitle">Large Text Field</h3>
          <div class="comp-fbox">
            <!-- Large Normal Field :  "root"에 "s--lg" 클래스 추가 -->
            <label class="SOLInput-root s--lg">
              <span class="SOLInput-label">라벨</span>
              <div class="SOLInput-box">
                <input
                  type="text"
                  placeholder="내용을 입력해주세요."
                  class="SOLInput-field"
                />
              </div>
            </label>

            <!-- Large Disabled Field -->
            <label class="SOLInput-root s--lg">
              <span class="SOLInput-label">라벨</span>
              <div class="SOLInput-box">
                <input
                  type="text"
                  placeholder="내용을 입력해주세요."
                  class="SOLInput-field"
                  disabled="true"
                />
              </div>
            </label>
          </div>
        </section>

        <section class="comp-section">
          <h3 class="comp-objtitle">내용 입력시</h3>
          <div class="comp-fbox">
            <!-- value에 값이 있을 경우 "SOLInput-wrap--hidden" 생성 -->
            <label class="SOLInput-root s--lg" style="width: 380px">
              <div class="SOLInput-box">
                <input
                  type="text"
                  title="라벨"
                  placeholder="내용을 입력해주세요."
                  value="내용이 있을 때 mouseover되면 지우기 버튼"
                  class="SOLInput-field"
                />
                <span class="SOLInput-wrap">
                  <span class="SOLInput-wrap--hidden">
                    <button type="button" class="SOLInput-btn SOLIcon-close">
                      <span class="blind">Del</span>
                    </button>
                  </span>
                </span>
              </div>
            </label>

            <!-- password -->
            <label class="SOLInput-root s--lg" style="width: 380px">
              <div class="SOLInput-box">
                <input
                  type="password"
                  title="비밀번호"
                  placeholder="내용을 입력해주세요."
                  value="password"
                  class="SOLInput-field"
                />
                <span class="SOLInput-wrap">
                  <span class="SOLInput-wrap--hidden">
                    <button type="button" class="SOLInput-btn SOLIcon-view">
                      <span class="blind">View</span>
                    </button>
                    <button type="button" class="SOLInput-btn SOLIcon-close">
                      <span class="blind">Del</span>
                    </button>
                  </span>
                </span>
              </div>
            </label>

            <!-- password 보기 상태 -->
            <label class="SOLInput-root s--lg" style="width: 380px">
              <div class="SOLInput-box">
                <input
                  type="text"
                  title="비밀번호"
                  placeholder="내용을 입력해주세요."
                  value="password"
                  class="SOLInput-field"
                />
                <span class="SOLInput-wrap">
                  <span class="SOLInput-wrap--hidden">
                    <button
                      type="button"
                      class="SOLInput-btn SOLIcon-view--off"
                    >
                      <span class="blind">View</span>
                    </button>
                    <button type="button" class="SOLInput-btn SOLIcon-close">
                      <span class="blind">Del</span>
                    </button>
                  </span>
                </span>
              </div>
            </label>
          </div>
        </section>

        <section class="comp-section">
          <h3 class="comp-objtitle">Validation</h3>
          <div class="comp-cbox">
            <!-- Error -->
            <label class="SOLInput-root s--lg c--error" style="width: 380px">
              <div class="SOLInput-box">
                <input
                  type="text"
                  title="라벨"
                  placeholder="내용을 입력해주세요."
                  value="Error"
                  class="SOLInput-field"
                />
                <span class="SOLInput-wrap">
                  <span class="SOLInput-wrap--hidden">
                    <button type="button" class="SOLInput-btn SOLIcon-close">
                      <span class="blind">Del</span>
                    </button>
                  </span>
                  <span class="SOLInput-icon"></span>
                </span>
              </div>
              <p class="SOLInput-msg">에러입니다.</p>
            </label>

            <!-- Caution -->
            <label class="SOLInput-root s--lg c--warn" style="width: 380px">
              <div class="SOLInput-box">
                <input
                  type="text"
                  title="라벨"
                  placeholder="내용을 입력해주세요."
                  value="Caution"
                  class="SOLInput-field"
                />
                <span class="SOLInput-wrap">
                  <span class="SOLInput-wrap--hidden">
                    <button type="button" class="SOLInput-btn SOLIcon-close">
                      <span class="blind">Del</span>
                    </button>
                  </span>
                  <span class="SOLInput-icon"></span>
                </span>
              </div>
              <p class="SOLInput-msg">주의가 필요합니다.</p>
            </label>

            <!-- Good -->
            <label class="SOLInput-root s--lg c--success" style="width: 380px">
              <div class="SOLInput-box">
                <input
                  type="text"
                  title="라벨"
                  placeholder="내용을 입력해주세요."
                  value="Good"
                  class="SOLInput-field"
                />
                <span class="SOLInput-wrap">
                  <span class="SOLInput-wrap--hidden">
                    <button type="button" class="SOLInput-btn SOLIcon-close">
                      <span class="blind">Del</span>
                    </button>
                  </span>
                  <span class="SOLInput-icon SOLIcon-chk"></span>
                </span>
              </div>
            </label>

            <!-- Msg Color -->
            <label class="SOLInput-root s--lg" style="width: 380px">
              <div class="SOLInput-box">
                <input
                  type="text"
                  placeholder="내용을 입력해주세요."
                  value="Caution"
                  class="SOLInput-field"
                />
                <span class="SOLInput-wrap">
                  <span class="SOLInput-wrap--hidden">
                    <button type="button" class="SOLInput-btn SOLIcon-close">
                      <span class="blind">Del</span>
                    </button>
                  </span>
                </span>
              </div>
              <p class="SOLInput-msg c--error">메시지에만 컬러가 필요한 경우</p>
            </label>

            <div class="wrapper-inputlist">
              <label class="SOLInput-root s--lg error-type02">
                <div class="flex-column">
                  <span class="SOLInput-label">새 휴대폰 번호</span>
                  <div class="SOLInput-box">
                    <input
                      type="text"
                      placeholder="휴대폰 번호를 입력하세요."
                      value=""
                      class="SOLInput-field"
                    />
                    <span class="SOLInput-wrap">
                      <span class="SOLInput-wrap--hidden">
                        <button
                          type="button"
                          class="SOLInput-btn SOLIcon-close"
                        >
                          <span class="blind">Del</span>
                        </button>
                      </span>
                      <button
                        type="button"
                        class="SOLBtn-root t--outlined"
                        disabled="false"
                      >
                        인증번호 전송
                      </button>
                    </span>
                  </div>
                </div>
                <!-- 에러메세지 -->
                <div class="SOLInput-byte s--between">
                  <p class="SOLInput-msg c--error">인증번호를 입력해주세요.</p>
                  <!-- byte -->
                  <!-- <span class="SOLInput-byte--count">
                      <i>0</i>
                      <i>/</i>
                      <i>2000</i>
                      <i>byte</i>
                  </span> -->
                </div>
              </label>

              <label class="SOLInput-root s--lg error-type02">
                <div class="flex-column">
                  <span class="SOLInput-label">인증번호</span>
                  <div class="SOLInput-box">
                    <input
                      type="text"
                      title="인증번호"
                      placeholder="인증번호를 입력하세요."
                      class="SOLInput-field"
                    />
                    <span class="SOLInput-wrap">
                      <span class="SOLInput-count">02:00</span>
                      <button
                        type="button"
                        class="SOLBtn-root t--outlined"
                        disabled="true"
                        style="width: 106px"
                      >
                        인증
                      </button>
                    </span>
                  </div>
                </div>
              </label>
            </div>
          </div>
        </section>

        <section class="comp-section">
          <h3 class="comp-objtitle">With Button</h3>
          <div class="comp-cbox">
            <!-- 인증번호 입력 -->
            <label class="SOLInput-root s--lg" style="width: 380px">
              <span class="SOLInput-label">라벨</span>
              <div class="SOLInput-box">
                <input
                  type="text"
                  placeholder="내용을 입력해주세요."
                  value="1234-5678-12"
                  class="SOLInput-field"
                />
                <span class="SOLInput-wrap">
                  <span class="SOLInput-wrap--hidden">
                    <button type="button" class="SOLInput-btn SOLIcon-close">
                      <span class="blind">Del</span>
                    </button>
                  </span>
                  <span class="SOLInput-count">02:00</span>
                  <button type="button" class="SOLBtn-root t--outlined">
                    Button
                  </button>
                </span>
              </div>

              <div class="SOLInput-byte">
                <span class="SOLInput-byte--count">
                  <i>0</i>
                  <i>/</i>
                  <i>2000</i>
                  <i>byte</i>
                </span>
              </div>

              <div class="SOLInput-box">
                <input
                  type="text"
                  placeholder="내용을 입력해주세요."
                  value="1234-5678-12"
                  class="SOLInput-field"
                />
                <span class="SOLInput-wrap">
                  <span class="SOLInput-wrap--hidden">
                    <button type="button" class="SOLInput-btn SOLIcon-close">
                      <span class="blind">Del</span>
                    </button>
                  </span>
                  <span class="SOLInput-count">02:00</span>
                  <button type="button" class="SOLBtn-root t--outlined">
                    Button
                  </button>
                </span>
              </div>

              <div class="SOLInput-byte s--between">
                <p class="SOLInput-msg c--error">인증번호를 입력해주세요.</p>
                <span class="SOLInput-byte--count">
                  <i>0</i>
                  <i>/</i>
                  <i>2000</i>
                  <i>byte</i>
                </span>
              </div>
            </label>

            <!-- Disabled -->
            <label class="SOLInput-root s--lg" style="width: 380px">
              <span class="SOLInput-label">라벨</span>
              <div class="SOLInput-box">
                <input
                  type="text"
                  placeholder="내용을 입력해주세요."
                  class="SOLInput-field"
                  disabled="true"
                />
                <span class="SOLInput-wrap">
                  <span class="SOLInput-wrap--hidden">
                    <button type="button" class="SOLInput-btn SOLIcon-close">
                      <span class="blind">Del</span>
                    </button>
                  </span>
                  <button
                    type="button"
                    class="SOLBtn-root t--outlined"
                    disabled="true"
                  >
                    Button
                  </button>
                </span>
              </div>
            </label>
          </div>
        </section>
      </div>
    </div>

    <!-- code view -->
    <script src="/src/app/designsystem/js/highlight.min.js"></script>
    <script src="/src/app/designsystem/js/go.min.js"></script>
    <script src="/src/app/designsystem/js/codeview.js"></script>
    <script>
      hljs.highlightAll();
    </script>

    <!-- component js -->
    <script src="/src/app/designsystem/js/popper.min.js"></script>
    <script src="/src/app/designsystem/js/tippy-bundle.umd.js"></script>
    <script src="/src/app/designsystem/js/custom.js"></script>
  </body>
</html>
