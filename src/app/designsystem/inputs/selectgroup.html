<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>크레디뷰 Design System - Input</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/Web/css/designsystem.css" />
  </head>
  <body>
    <div class="comp-inner-root">
      <div class="comp-top">
        <h2 class="comp-pagetitle">Radio Select Group</h2>
        <p class="comp-pagetitle-desc">선택 컴포넌트</p>
        <button type="button" class="comp-btn-code" onclick="openCode()">
          Code View
        </button>
      </div>

      <div id="compContents">
        <section class="comp-section">
          <h3 class="comp-objtitle">Default</h3>
          <div class="SOLSelectGroup-root">
            <label class="SOLSelectGroup-label">
              <input type="radio" name="serviceGroup" checked />
              <i class="ico ico-public"></i>
              <div class="label">
                <span class="SOLTitle-t4">공공기관 제출용</span>
                <span>조달청</span>
              </div>
            </label>

            <label class="SOLSelectGroup-label">
              <input type="radio" name="serviceGroup" disabled />
              <i class="ico ico-private"></i>
              <div class="label">
                <span class="SOLTitle-t4">민간기업 제출용</span>
                <span>서비스 준비중입니다.</span>
              </div>
            </label>

            <label class="SOLSelectGroup-label">
              <input type="radio" name="serviceGroup" />
              <i class="ico ico-own"></i>
              <div class="label">
                <span class="SOLTitle-t4">자사확인용</span>
                <span>제출용으로 사용 불가</span>
              </div>
            </label>
          </div>
        </section>

        <section class="comp-section">
          <h3 class="comp-objtitle">Hidden Radio</h3>

          <div class="SOLSelectGroup-root t--min">
            <label class="SOLSelectGroup-label">
              <input type="radio" name="serviceGroup" checked />
              <i class="ico ico-public"></i>
              <div class="label">
                <span class="SOLTitle-t4">공공기관 제출용</span>
                <span>조달청</span>
              </div>
            </label>

            <label class="SOLSelectGroup-label">
              <input type="radio" name="serviceGroup" disabled />
              <i class="ico ico-private"></i>
              <div class="label">
                <span class="SOLTitle-t4">민간기업 제출용</span>
                <span>서비스 준비중입니다.</span>
              </div>
            </label>

            <label class="SOLSelectGroup-label">
              <input type="radio" name="serviceGroup" />
              <i class="ico ico-own"></i>
              <div class="label">
                <span class="SOLTitle-t4">자사확인용</span>
                <span>제출용으로 사용 불가</span>
              </div>
            </label>
          </div>
        </section>
      </div>
    </div>

    <!-- code view -->
    <script src="/src/app/designsystem/js/highlight.min.js"></script>
    <script src="/src/app/designsystem/js/go.min.js"></script>
    <script src="/src/app/designsystem/js/codeview.js"></script>
    <script>
      hljs.highlightAll();
    </script>

    <!-- component js -->
    <script src="/src/app/designsystem/js/popper.min.js"></script>
    <script src="/src/app/designsystem/js/tippy-bundle.umd.js"></script>
    <script src="/src/app/designsystem/js/custom.js"></script>
  </body>
</html>
