<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>크레디뷰 Design System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/Web/css/designsystem.css" />
    <style>
      .comp-fbox {
        gap: 20px;
      }
    </style>
  </head>
  <body>
    <div class="comp-inner-root">
      <div class="comp-top">
        <h2 class="comp-pagetitle">Input:file</h2>
        <p class="comp-pagetitle-desc">인풋 컴포넌트</p>
        <button type="button" class="comp-btn-code" onclick="openCode()">
          Code View
        </button>
      </div>

      <div id="compContents">
        <section class="comp-section">
          <h3 class="comp-objtitle">Default : width 100%</h3>
          <div class="comp-fbox">
            <label class="SOLFile-root">
              <input type="file" name="" onchange="fileChange(this)" />
              <div class="SOLFile-box">
                <span class="SOLFile-name"></span>
              </div>
              <span class="SOLBtn-root">파일 첨부</span>
            </label>
          </div>
        </section>

        <section class="comp-section">
          <h3 class="comp-objtitle">width 300px 지정</h3>
          <div class="comp-fbox">
            <label class="SOLFile-root" style="width: 300px">
              <input type="file" name="" onchange="fileChange(this)" />
              <div class="SOLFile-box">
                <span class="SOLFile-name"></span>
              </div>
              <span class="SOLBtn-root">파일 첨부</span>
            </label>
          </div>

          <div class="comp-fbox">
            <label class="SOLFile-root" style="width: 300px">
              <input
                type="file"
                name=""
                onchange="fileChange(this)"
                disabled="true"
              />
              <div class="SOLFile-box">
                <span class="SOLFile-name"></span>
              </div>
              <span class="SOLBtn-root">파일 첨부</span>
            </label>
          </div>
        </section>

        <section class="comp-section">
          <h3 class="comp-objtitle">파일 선택시 지우기 버튼</h3>
          <div class="comp-fbox">
            <label class="SOLFile-root">
              <input type="file" name="" onchange="fileChange(this)" />
              <div class="SOLFile-box">
                <span class="SOLFile-name">file.zip</span>
                <span class="SOLInput-wrap--hidden">
                  <button type="button" class="SOLInput-btn SOLIcon-close">
                    <span class="blind">Del</span>
                  </button>
                </span>
              </div>
              <span class="SOLBtn-root">파일 첨부</span>
            </label>
          </div>
        </section>
      </div>
    </div>

    <!-- code view -->
    <script src="/src/app/designsystem/js/highlight.min.js"></script>
    <script src="/src/app/designsystem/js/go.min.js"></script>
    <script src="/src/app/designsystem/js/codeview.js"></script>
    <script>
      hljs.highlightAll();
    </script>

    <!-- component js -->
    <script src="/src/app/designsystem/js/popper.min.js"></script>
    <script src="/src/app/designsystem/js/tippy-bundle.umd.js"></script>
    <script src="/src/app/designsystem/js/custom.js"></script>
  </body>
</html>
