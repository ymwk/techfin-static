<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="referrer" content="always" />
    <title>크레디뷰</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <link rel="stylesheet" href="/static/crediview-mo/css/crediview.css" />
  </head>
  <body>
    <div class="SOLSnackbar-root">
      <div class="SOLSnackbar-backdrop"></div>
      <div class="SOLSnackbar-box">
        <div class="SOLSnackbar-header">
          <h3 class="SOLSnackbar-title">첨부방법을 선택해주세요.</h3>
        </div>
        <div class="SOLSnackbar-body">
          <div class="SOLRadio-root t--list">
            <label class="SOLRadio-label">
              <i class="SOLIcon-root SOLIcon-picture"></i>
              <input type="radio" name="selectGroup" />
              <span>사진</span>
            </label>
            <label class="SOLRadio-label">
              <i class="SOLIcon-root SOLIcon-camera"></i>
              <input type="radio" name="selectGroup" />
              <span>카메라</span>
            </label>
            <label class="SOLRadio-label">
              <i class="SOLIcon-root SOLIcon-dir"></i>
              <input type="radio" name="selectGroup" />
              <span>파일</span>
            </label>
          </div>
        </div>
        <!-- //SOLSnackbar-body -->
      </div>
      <!-- //SOLSnackbar-box -->
    </div>
    <!-- //SOLSnackbar-root -->
  </body>
</html>
