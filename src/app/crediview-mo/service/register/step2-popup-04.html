<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>크레디뷰 서비스</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/crediview-mo/css/designsystem.css" />
  </head>
  <body>
    <!-- Confirm start -->
    <div class="SOLAlert-root">
      <div class="SOLAlert-backdrop"></div>
      <div class="SOLAlert-box">
        <div class="SOLAlert-icon">
          <!-- error icon -->
          <i class="SOLIcon-root SOLIcon-alert c--warn"></i>
        </div>
        <div class="SOLAlert-content">
          <p class="SOLTitle-t4">
              지금 신청을 진행하시겠어요?
          </p>
          <div class="SOLAlert-msgbox">
            지금은 국세청 시스템 점검 시간대<br>
            (00:00~익일 05:30)입니다.<br>
            평가 결과 확인이 다소 지연될 수 있으나,<br>
            신청은 정상적으로 접수되며 자동 처리됩니다.
          </div>
          <div class="SOLText-desc small">
            완료 시 등록된 휴대폰 번호로<br>
            결과를 안내드릴게요.
          </div>
        </div>
        <div class="SOLAlert-action">
          <button type="button" class="SOLBtn-root t--outlined w--full">
            취소
          </button>
          <button type="button" class="SOLBtn-root t--contained w--full">
            계속
          </button>
        </div>
      </div>
    </div>
    <!-- Confirm end -->
  </body>
</html>
