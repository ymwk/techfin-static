<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>크레디뷰 서비스</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/crediview-mo/css/designsystem.css" />
  </head>
  <body>
    <!-- Confirm start -->
    <div class="SOLAlert-root">
      <div class="SOLAlert-backdrop"></div>
      <div class="SOLAlert-box">
        <div class="SOLAlert-icon">
          <!-- error icon -->
          <i class="SOLIcon-root SOLIcon-alert c--success"></i>
        </div>
        <div class="SOLAlert-content">
          <p>
            가상계좌를 재발급하였습니다.<br>
            아래 정보로 입금을 진행해주세요.
          </p>
          <div class="SOLAlert-msgbox">
            <table class="SOLTable-small t--list">
              <tr>
                <th>계좌정보</th>
                <td>신한은행 12345395713</td>
              </tr>
              <tr>
                <th>예금주</th>
                <td>크레디뷰</td>
              </tr>
              <tr>
                <th>입금 금액</th>
                <td><em>100,000원</em></td>
              </tr>
              <tr>
                <th>입금 기한</th>
                <td>2024-11-30 까지</td>
              </tr>
            </table>
          </div>

        </div>
        <div class="SOLAlert-action">
          <button type="button" class="SOLBtn-root t--contained w--full">
            확인
          </button>
        </div>
      </div>
    </div>
    <!-- Confirm end -->
  </body>
</html>
