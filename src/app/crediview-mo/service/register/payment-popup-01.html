<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>크레디뷰 서비스</title>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, interactive-widget=resizes-content"
    />
    <link rel="stylesheet" href="/static/crediview-mo/css/designsystem.css" />
  </head>
  <body>
    <!-- Confirm start -->
    <div class="SOLAlert-root">
      <div class="SOLAlert-backdrop"></div>
      <div class="SOLAlert-box">
        <div class="SOLAlert-icon">
          <!-- error icon -->
          <i class="SOLIcon-root SOLIcon-alert c--warn"></i>
        </div>
        <div class="SOLAlert-content">
          <p class="SOLTitle-t4">오늘 결제시 발급되는 <br />확인서의 등급 유효기간을 확인해주세요.</p>
          <div class="SOLAlert-msgbox">
            <div class="msg-expdate">
              <span>등급 유효기간</span>
              <em>2025-08-31</em>
            </div>
          </div>

          <div class="SOLAlert-msgbox">
            <p class="SOLTitle-t4">신용평가등급확인서 유효기간 안내</p>
            <ul>
              <li>신용평가등급확인서의 유효기간은 원칙적으로 결제일을 포함하여 1년입니다.</li>
              <li>유효기간은 평가의 기준이 되는 재무제표 결산년월로부터 18개월을 초과할 수 없습니다.</li>
              <li>
                결제일이 당기 결산년월로부터 6개월을 초과한 시점에 이루어지는 경우, 유효기간이 1년 미만으로 산정됩니다.
              </li>
            </ul>
          </div>

          <div class="SOLCheck-root t--terms s--lg">
            <label class="SOLCheck-label">
              <input type="checkbox" name="" />
              <span> 위 내용을 확인하였습니다.</span>
            </label>
          </div>
        </div>
        <div class="SOLAlert-action">
          <button type="button" class="SOLBtn-root t--outlined w--full">취소</button>
          <button type="button" class="SOLBtn-root t--contained w--full">계속</button>
        </div>
      </div>
    </div>
    <!-- Confirm end -->
  </body>
</html>
