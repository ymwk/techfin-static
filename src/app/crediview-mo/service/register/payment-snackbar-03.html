<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>크레디뷰 서비스</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/crediview-mo/css/designsystem.css" />
  </head>
  <body>
    <div class="SOLSnackbar-root h--max">
      <div class="SOLSnackbar-backdrop"></div>
      <div class="SOLSnackbar-box">
        <div class="SOLSnackbar-header">
          <h3 class="SOLSnackbar-title">결제수단 선택</h3>
        </div>

        <div class="SOLSnackbar-body">
          <div class="SOLSnackbar-section">
            <div class="SOLSelectGroup-root t--min">
              <label class="SOLSelectGroup-label">
                <input type="radio" name="serviceGroup" />
                <i class="ico ico-card"></i>
                <div class="label">
                  <span class="SOLTitle-t4">신용카드</span>
                  <span>신용/체크카드</span>
                </div>
              </label>

              <label class="SOLSelectGroup-label">
                <input type="radio" name="serviceGroup" />
                <i class="ico ico-account"></i>
                <div class="label">
                  <span class="SOLTitle-t4">계좌이체</span>
                  <span>현금 결제</span>
                </div>
              </label>

              <label class="SOLSelectGroup-label">
                <input type="radio" name="serviceGroup" checked />
                <i class="ico ico-virtual"></i>
                <div class="label">
                  <span class="SOLTitle-t4">가상계좌</span>
                  <span>무통장 입금</span>
                </div>
              </label>
            </div>
          </div>
          <!-- //SOLSnackbar-section -->
           
          <hr class="hr-comm">

          <div class="SOLSnackbar-section service-snackbar-account">
            <h4 class="SOLTitle-t3">발급신청</h4>

            <div class="SOLRadio-root t--column">
              <label class="SOLRadio-label">
                <input type="radio" name="radioGroup">
                <span>미신청</span>
              </label>

              <label class="SOLRadio-label">
                <input type="radio" name="radioGroup" checked>
                <span>사업자증빙용(세금계산서)</span>
              </label>
            </div>
            <p class="SOLText-note">※ 현금영수증 발급은 결제 진행중에 가능합니다.</p>

            <div class="SOLSnackbar-msgbox js-accordian-root">
              <div class="SOLSnackbar-msgbox-header">
                <h5 class="title">회사정보</h5>
                <button type="button" class="SOLAccordian-btn js-accordian-btn">
                  <span class="SOLAccordian-arr">
                    <i class="SOLIcon-root SOLIcon-gt--d"></i>
                  </span>
                </button>
              </div>
              <div class="SOLSnackbar-msgbox-body SOLAccordian-body js-accordian-body">
                <hr class="hr-comm">
                <table class="SOLTable-small" title="회사 정보">
                  <tbody>
                    <tr>
                      <th>기업명</th>
                      <td>(주)테크핀비즈온</td>
                    </tr>
                    <tr>
                      <th>대표자명</th>
                      <td>김테크</td>
                    </tr>
                    <tr>
                      <th>사업자등록번호</th>
                      <td>123-88-024545</td>
                    </tr>
                    <tr>
                      <th>개업일</th>
                      <td>2019-01-01</td>
                    </tr>
                    <tr>
                      <th>업태</th>
                      <td>서비스업/금융업</td>
                    </tr>
                    <tr>
                      <th>종목</th>
                      <td>-</td>
                    </tr>
                    <tr>
                      <th>법인등록번호</th>
                      <td>110111-111222</td>
                    </tr>
                    <tr>
                      <th>사업장소재지</th>
                      <td>서울시 동작구 사당동 1138-1</td>
                    </tr>
                  </tbody>
                </table>
              </div>
              
            </div>
          </div><!-- //SOLSnackbar-section -->
        </div>
        <!-- //SOLSnackbar-body -->

        <div class="SOLSnackbar-footer">
          <div class="SOLSnackbar-footer-btns">
            <button type="button" class="SOLBtn-root t--contained s--lg w--full">적용</button>
          </div>
        </div><!-- //SOLSnackbar-footer -->

      </div><!-- //SOLSnackbar-box -->
    </div><!-- //SOLSnackbar-root -->

    <!-- component js -->
    <script src="/src/app/crediview-mo/js/popper.min.js"></script>
    <script src="/src/app/crediview-mo/js/tippy-bundle.umd.js"></script>
    <script src="/src/app/crediview-mo/js/custom.js"></script>
  </body>
</html>
