<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>크레디뷰 서비스</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/crediview-mo/css/designsystem.css" />
  </head>
  <body>
    <div class="SOLSnackbar-root h--max c--bg">
      <div class="SOLSnackbar-backdrop"></div>
      <div class="SOLSnackbar-box">
        <div class="SOLSnackbar-header">
          <h3 class="SOLSnackbar-title">쿠폰 선택</h3>
        </div>

        <div class="SOLSnackbar-body">
          <div class="SOLSnackbar-section">
            <label class="SOLInput-root">
              <div class="SOLInput-fbox">
                <div class="SOLInput-box">
                  <input type="text" placeholder="쿠폰 코드 입력" class="SOLInput-field" />
                  <span class="SOLInput-wrap">
                    <span class="SOLInput-wrap--hidden">
                      <button type="button" class="SOLInput-btn SOLIcon-close">
                        <span class="blind">Del</span>
                      </button>
                    </span>
                  </span>
                </div>
              </div>
            </label>

            <button type="button" class="SOLBtn-root w--full">
              <i class="SOLIcon-root SOLIcon-add"></i>
              쿠폰 등록
            </button>
          </div>
          <!-- //SOLSnackbar-section -->

          <div class="SOLSnackbar-section SOLSnackbar-bg">
            <h4 class="SOLTitle-t3">보유쿠폰 <em>3</em>건</h4>
            <ul class="service-coupon-list">
              <li class="active">
                <span class="name">신용평가등급확인서 무료 발급권</span>
                <span class="date">2025.06.20~2025.06.22</span>
                <span class="label">사용가능</span>
              </li>
              <li>
                <span class="name">신용평가등급조회 할인권</span>
                <span class="date">2025.06.20~2025.06.22</span>
                <span class="label">사용가능</span>
              </li>
              <li class="disabled">
                <span class="name">신용평가등급 무료 조회 이용권</span>
                <span class="date">2025.06.20~2025.06.22</span>
                <span class="label">사용불가</span>
              </li>
            </ul>
          </div>

          <!-- //SOLSnackbar-btm -->
        </div>
        <!-- //SOLSnackbar-body -->

        <div class="SOLSnackbar-footer">
          <div class="SOLSnackbar-footer-btns">
            <button type="button" class="SOLBtn-root t--contained s--lg w--full">쿠폰 적용</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
