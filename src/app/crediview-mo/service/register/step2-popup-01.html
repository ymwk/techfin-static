<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>크레디뷰 서비스</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/crediview-mo/css/designsystem.css" />
  </head>
  <body>
    <!-- Confirm start -->
    <div class="SOLAlert-root">
      <div class="SOLAlert-backdrop"></div>
      <div class="SOLAlert-box">
        <div class="SOLAlert-icon">
          <!-- error icon -->
          <i class="SOLIcon-root SOLIcon-alert c--active"></i>
        </div>
        <div class="SOLAlert-content">
          <p class="SOLTitle-t4">기업신용평가를 시작합니다.</p>
          <div class="SOLAlert-msgbox">
            <p class="SOLAlert-msgbox-text">
              화면을 벗어나도 기업신용평가는 계속 진행되며<br />
              완료시, 등록하신 휴대폰 번호로 알려드립니다.
            </p>
          </div>
        </div>
        <div class="SOLAlert-action">
          <button type="button" class="SOLBtn-root t--contained w--full">확인</button>
        </div>
      </div>
    </div>
    <!-- Confirm end -->
  </body>
</html>
