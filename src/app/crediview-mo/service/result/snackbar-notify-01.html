<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>크레디뷰 서비스</title>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, interactive-widget=resizes-content"
    />
    <link rel="stylesheet" href="/static/crediview-mo/css/designsystem.css" />
  </head>
  <body>
    <div class="SOLSnackbar-root">
      <div class="SOLSnackbar-backdrop"></div>
      <div class="SOLSnackbar-box">
        <button type="button" class="SOLSnackbar-btn-close">
          다시 보지 않기
          <i class="SOLIcon-root SOLIcon-close"></i>
        </button>
        <div class="SOLSnackbar-header center-lg">
          <h3 class="SOLSnackbar-title">등급 산출이 가능할 때<br />안내 드릴까요?</h3>
          <p>신용평가등급 확인이 가능한 시점에 <br />E-Mail을 통해서 안내해드립니다.</p>
        </div>

        <div class="SOLSnackbar-body">
          <div class="SOLSnackbar-section">
            <div class="box-msg">
              <div class="box-msg-title">
                <em>신청정보</em>
                <span>마스터 관리자 계정으로도 알림이 발송됩니다.</span>
              </div>
              <table class="SOLTable-small t--notify">
                <tbody>
                  <tr>
                    <th>신청자</th>
                    <td>김효은</td>
                  </tr>
                  <tr>
                    <th>이메일</th>
                    <td>kimtech@techfinratings.com</td>
                  </tr>
                </tbody>
              </table>
            </div>

            <div class="ai-terms">
              <div class="service-terms-item">
                <div class="SOLCheck-root t--terms s--lg">
                  <label class="SOLCheck-label">
                    <input type="checkbox" name="" />
                    <span> [필수] 신용등급 산출가능 알림서비스 수신 동의서(개인정보 포함) </span>
                  </label>
                </div>

                <button type="button" class="SOLIconBtn-root">
                  <i class="SOLIcon-root SOLIcon-gt--r"></i>
                  <span class="blind">이용약관 팝업 열기</span>
                </button>
              </div>
            </div>
            <!-- //service-terms -->
          </div>
          <!-- //SOLSnackbar-section -->
        </div>
        <!-- //SOLSnackbar-body -->

        <div class="SOLSnackbar-footer">
          <div class="SOLSnackbar-footer-btns">
            <button type="button" class="SOLBtn-root t--contained s--lg w--full">동의하고 신청하기</button>
          </div>
        </div>
        <!-- //SOLSnackbar-footer -->
      </div>
    </div>
  </body>
</html>
