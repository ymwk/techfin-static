<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>크레디뷰 서비스</title>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, interactive-widget=resizes-content"
    />
    <link rel="stylesheet" href="/static/crediview-mo/css/designsystem.css" />
  </head>
  <body>
    <div class="SOLSnackbar-root">
      <div class="SOLSnackbar-backdrop"></div>
      <div class="SOLSnackbar-box">
        <div class="SOLSnackbar-header center-lg">
          <h3 class="SOLSnackbar-title">SMS 알림신청</h3>
          <p>신용평가등급 확인이 가능한 시점에 <br />E-Mail와 SMS(문자)를 통해서도 안내해드립니다.</p>
        </div>

        <div class="SOLSnackbar-body">
          <hr class="hr-comm" />
          <div class="SOLSnackbar-section">
            <label class="SOLInput-root">
              <span class="SOLInput-label">휴대폰 번호</span>
              <div class="SOLInput-fbox">
                <div class="SOLInput-box">
                  <input type="text" placeholder="휴대폰 번호를 입력하세요." class="SOLInput-field" />
                  <span class="SOLInput-wrap">
                    <span class="SOLInput-wrap--hidden">
                      <button type="button" class="SOLInput-btn SOLIcon-close">
                        <span class="blind">Del</span>
                      </button>
                    </span>
                  </span>
                </div>
                <button type="button" class="SOLBtn-root" disabled>인증번호 전송</button>
              </div>
            </label>
          </div>
          <!-- //SOLSnackbar-section -->
        </div>
        <!-- //SOLSnackbar-body -->

        <div class="SOLSnackbar-footer">
          <div class="SOLSnackbar-footer-btns">
            <button type="button" class="SOLBtn-root t--contained s--lg w--full" disabled>신청하기</button>
          </div>
        </div>
        <!-- //SOLSnackbar-footer -->
      </div>
    </div>
  </body>
</html>
