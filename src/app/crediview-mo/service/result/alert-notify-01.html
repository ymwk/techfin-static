<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>크레디뷰 서비스</title>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, interactive-widget=resizes-content"
    />
    <link rel="stylesheet" href="/static/crediview-mo/css/crediview.css" />
  </head>
  <body>
    <!-- Confirm start -->
    <div class="SOLAlert-root">
      <div class="SOLAlert-backdrop"></div>
      <div class="SOLAlert-box">
        <div class="SOLAlert-icon">
          <!-- error icon -->
          <i class="SOLIcon-root SOLIcon-alert c--success"></i>
        </div>
        <div class="SOLAlert-content">
          <p class="SOLText-desc s--lg">E-Mail을 통한 알림신청이 완료되었습니다.</p>
          <p>휴대폰 SMS(문자)를 통해서도 안내해드릴까요?</p>
        </div>
        <div class="SOLAlert-action">
          <button type="button" class="SOLBtn-root t--outlined w--full">취소</button>
          <button type="button" class="SOLBtn-root t--contained w--full">휴대폰 알림받기</button>
        </div>
      </div>
    </div>
    <!-- Confirm end -->
  </body>
</html>
