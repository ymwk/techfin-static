<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>크레디뷰 서비스</title>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, interactive-widget=resizes-content"
    />
    <link rel="stylesheet" href="/static/crediview-mo/css/designsystem.css" />
  </head>
  <body>
    <!-- Confirm start -->
    <div class="SOLAlert-root">
      <div class="SOLAlert-backdrop"></div>
      <div class="SOLAlert-box">
        <div class="SOLAlert-icon">
          <!-- error icon -->
          <i class="SOLIcon-root SOLIcon-alert c--warn"></i>
        </div>
        <div class="SOLAlert-content">
          <p class="SOLTitle-t4">확인서 폐기 주의사항</p>
          <p>
            확인서를 폐기하시려면 주의사항 <br />
            확인 및 동의가 필요합니다.
          </p>

          <div class="SOLAlert-msgbox">
            <p class="SOLTitle-t4">주의사항</p>
            <ul>
              <li>기존에 발급하신 <em>신용평가등급확인서</em>는 폐기되며 사용이 불가합니다.</li>
              <li><em>신용평가등급확인서</em>를 다시 발급하시려면 신용평가등급을 다시 신청해야 합니다.</li>
              <li>등급을 다시 산출하여 확인서를 발급할 경우 기존에 발급된 다른 용도의 확인서 사용이 불가하여 폐기됩니다.</li>
              <li>재산출 결과는 이전 등급과 다를 수 있습니다.</li>
              <li>
                확인서 폐기 이후 발급이력을 확인하시려면 <em>기업신용평가 > 등급산출 및 제출내역</em>에서 확인해 주세요.
              </li>
            </ul>
          </div>

          <div class="SOLCheck-root t--terms s--lg">
            <label class="SOLCheck-label">
              <input type="checkbox" name="" />
              <span>위 내용을 확인하였으며, <br/>발급된 확인서가 폐기됨을 동의합니다. </span>
            </label>
          </div>
        </div>
        <div class="SOLAlert-action">
          <button type="button" class="SOLBtn-root t--outlined w--full">취소</button>
          <button type="button" class="SOLBtn-root t--contained w--full" disabled>확인서 폐기</button>
        </div>
      </div>
    </div>
    <!-- Confirm end -->
  </body>
</html>
