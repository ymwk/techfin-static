<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>크레디뷰 서비스</title>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, interactive-widget=resizes-content"
    />
    <link rel="stylesheet" href="/static/crediview-mo/css/designsystem.css" />
  </head>
  <body>
    <div class="SOLSnackbar-root">
      <div class="SOLSnackbar-backdrop"></div>
      <div class="SOLSnackbar-box">
        <div class="SOLSnackbar-header">
          <h3 class="SOLSnackbar-title">제출 가능 기업 <em>2</em></h3>
        </div>

        <div class="SOLSnackbar-body">
          <div class="SOLSnackbar-section">
            <div class="box-msg">
              <ul class="msg-list-bullet s--md">
                <li>‘OmniEsol’ 선택하여 제출할 경우 전달 가능한 기업의 목록입니다.</li>
                <li>
                  제출된 ‘신용평가등급확인서’를 해당 기업들이 조회할 수 있도록 개별적으로 전송됩니다. 단, 아래 기업
                  모두에게 자동으로 제출되는 것은 아니며, 용도에 따라 필요한 기업에 한해 제공됩니다.
                </li>
                <li>기업 목록은 사용 현황에 따라 수시로 변경될 수 있으니 이용에 참고해주세요.</li>
              </ul>
            </div>
            <ul class="service-public-list">
              <li class="list-item">
                <span class="tit">미니어로그</span>
              </li>
              <li class="list-item">
                <span class="tit">포스코 모빌리티</span>
              </li>
            </ul>
          </div>
          <!-- //SOLSnackbar-section -->
        </div>
        <!-- //SOLSnackbar-body -->

        <div class="SOLSnackbar-footer">
          <div class="SOLSnackbar-footer-btns">
            <button type="button" class="SOLBtn-root t--contained s--lg w--full">확인</button>
          </div>
        </div>
        <!-- //SOLSnackbar-footer -->
      </div>
      <!-- //SOLSnackbar-box -->
    </div>
    <!-- //SOLSnackbar-root -->

    <!-- component js -->
    <script src="/src/app/crediview-mo/js/popper.min.js"></script>
    <script src="/src/app/crediview-mo/js/tippy-bundle.umd.js"></script>
    <script src="/src/app/crediview-mo/js/custom.js"></script>
  </body>
</html>
