<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>크레디뷰 서비스</title>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, interactive-widget=resizes-content"
    />
    <link rel="stylesheet" href="/static/crediview-mo/css/designsystem.css" />
  </head>
  <body>
    <div class="SOLSnackbar-root">
      <div class="SOLSnackbar-backdrop"></div>
      <div class="SOLSnackbar-box">
        <div class="SOLSnackbar-header center-lg">
          <h3 class="SOLSnackbar-title">기업경영진단보고서 신청</h3>
          <p>이용약관에 동의해 주세요.</p>
        </div>

        <div class="SOLSnackbar-body">
          <div class="SOLSnackbar-section">
            <div class="ai-terms">
              <div class="service-terms-item">
                <div class="SOLCheck-root t--terms s--lg">
                  <label class="SOLCheck-label">
                    <input type="checkbox" name="" />
                    <span>
                      <span>[필수]</span>
                      기업경영진단보고서 서비스 이용약관
                    </span>
                  </label>
                </div>

                <button type="button" class="SOLIconBtn-root">
                  <i class="SOLIcon-root SOLIcon-gt--r"></i>
                  <span class="blind">이용약관 팝업 열기</span>
                </button>
              </div>
            </div>
            <!-- //service-terms -->
          </div>

          <hr class="hr-comm" />

          <div class="SOLSnackbar-section t--ai">
            <h3 class="SOLTitle-t3">유의사항</h3>
            <div class="SOLSnackbar-msgbox s--lg">
              <ul>
                <li>현재 기업영진단보고서는 <em>무료로 제공</em>됩니다.</li>
                <li>기업경영진단보고서는 공공기관에 <em>제출용</em>으로 사용할 수 없습니다.</li>
                <li>
                  <em>기업경영진단 매월 업데이트·알림 서비스</em>를 함께 신청하지 않으셔도, 보고서는 정상 생성됩니다.
                </li>
              </ul>
            </div>
          </div>

          <div class="SOLSnackbar-section pt-0 pb-0">
            <div class="SOLCheck-root t--terms s--lg">
              <label class="SOLCheck-label">
                <input type="checkbox" name="" />
                <span>
                  <span>[필수]</span>
                  유의사항을 확인했습니다.
                </span>
              </label>
            </div>
          </div>
        </div>
        <!-- //SOLSnackbar-body -->

        <div class="SOLSnackbar-footer">
          <div class="SOLSnackbar-footer-btns">
            <button type="button" class="SOLBtn-root t--outlined s--lg w--full">취소</button>
            <button type="button" class="SOLBtn-root t--contained s--lg w--full" disabled>신청하기</button>
          </div>
        </div>
        <!-- //SOLSnackbar-footer -->
      </div>
      <!-- //SOLSnackbar-box -->
    </div>
    <!-- //SOLSnackbar-root -->
  </body>
</html>
