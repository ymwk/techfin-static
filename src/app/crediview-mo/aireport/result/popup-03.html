<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="referrer" content="always" />
    <title>크레디뷰</title>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, interactive-widget=resizes-content"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <link rel="stylesheet" href="/static/crediview-mo/css/crediview.css" />
  </head>
  <body>
    <div class="SOLFullpage-root">
      <div class="SOLFullpage-header">
        <h2 class="SOLTitle-t2">기업경영진단보고서 자동 생성 서비스</h2>
        <button type="button" class="SOLIconBtn-root">
          <i class="SOLIcon-root SOLIcon-close s--lg"></i>
          <span class="blind">닫기</span>
        </button>
      </div>

      <div class="SOLFullpage-container">
        <div class="section-outer pt-0">
          <div class="box-msg">
            <p class="msg-noti">보고서 생성일은 서비스 신청일 기준 30일 이후입니다.</p>
            <hr class="hr-comm" />
            <p>
              기업경영진단 매월 업데이트·알림 서비스는 별도로 보고서 생성을 신청하지 않아도 매월 자동으로
              기업경영진단보고서를 생성하고 결과를 알려주는 서비스입니다.
            </p>
          </div>

          <section class="console-section">
            <div class="console-section-header">
              <h3 class="SOLTitle-t3">서비스 이용정보</h3>
            </div>
            <div class="box-outlined">
              <div class="report-result">
                <span class="tit">기업경영진단 매월 업데이트·알림 서비스</span>
              </div>
              <hr class="hr-dashed" />
              <table class="SOLTable-small t--report">
                <tbody>
                  <tr>
                    <th>상태</th>
                    <td><span class="SOLLabel-root c--normal t--contained r--edge s--sm">미이용중</span></td>
                  </tr>
                  <tr>
                    <th>서비스 신청일</th>
                    <td><em>-</em></td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- //box-outlined -->
          </section>
        </div>
      </div>
      <!-- SOLFullpage-container -->

      <div class="SOLFullpage-footer">
        <div class="footer-btns">
          <button type="button" class="SOLBtn-root t--contained s--lg w--full">서비스 신청</button>
        </div>
      </div>
    </div>

    <script src="/src/app/crediview-mo/js/popper.min.js"></script>
    <script src="/src/app/crediview-mo/js/tippy-bundle.umd.js"></script>
    <script src="/src/app/crediview-mo/js/custom.js"></script>
  </body>
</html>
