<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>크레디뷰 서비스</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/crediview-mo/css/designsystem.css" />
  </head>
  <body>
    <!-- Confirm start -->
    <div class="SOLAlert-root">
      <div class="SOLAlert-backdrop"></div>
      <div class="SOLAlert-box">
        <div class="SOLAlert-icon">
          <!-- error icon -->
          <i class="SOLIcon-root SOLIcon-alert c--error"></i>
        </div>
        <div class="SOLAlert-content">
          <p class="SOLText-desc s--lg">크레디뷰의 카메라 접근 권한 요청</p>

          <p>
            QR코드를 스캔을 위해 <br />
            카메라 접근 권한을 허용해 주세요.
          </p>
        </div>
        <div class="SOLAlert-action">
          <button type="button" class="SOLBtn-root t--outlined w--full">거부</button>
          <button type="button" class="SOLBtn-root t--contained w--full">허용</button>
        </div>
      </div>
    </div>
    <!-- Confirm end -->
  </body>
</html>
