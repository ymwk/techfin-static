<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="referrer" content="always" />
    <title>크레디뷰</title>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, interactive-widget=resizes-content"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <link rel="stylesheet" href="/static/crediview-mo/css/crediview.css" />
  </head>
  <body>
    <div class="SOLFullpage-root">
      <div class="SOLFullpage-header">
        <h2 class="SOLTitle-t2">진본확인 결과</h2>
        <button type="button" class="SOLIconBtn-root">
          <i class="SOLIcon-root SOLIcon-close s--lg"></i>
          <span class="blind">닫기</span>
        </button>
      </div>

      <div class="SOLFullpage-container">
        <div class="section-outer">
          <div class="service-result">
            <img src="/static/crediview-mo/image/img/img_sticker_error.svg" class="service-result-icon" alt="아이콘" />
            <div class="service-result-desc">
              <p class="title c--error">사용 불가</p>
              <p>사용할 수 없는 신용평가등급확인서 입니다.</p>
            </div>
            <div class="box-msg">
              <div class="msg-doc">
                <em>발급번호</em>
                <span>TR-RATE-240902-0010</span>
              </div>
            </div>
          </div>
          <!-- //service-result -->

          <div class="box-result">
            <table class="SOLTable-small">
              <tbody>
                <tr>
                  <th>기업명</th>
                  <td>(주)테크핀비즈온</td>
                </tr>
                <tr>
                  <th>사업자등록번호</th>
                  <td>123-45-67890</td>
                </tr>
                <tr>
                  <th>신용평가등급</th>
                  <td>BBB+</td>
                </tr>
                <tr>
                  <th>등급산출일</th>
                  <td>2024-05-15</td>
                </tr>
                <tr>
                  <th>등급유효기간</th>
                  <td><span class="c--disabled">2025-05-15</span></td>
                </tr>
              </tbody>
            </table>

            <hr class="hr-comm" />

            <table class="SOLTable-small">
              <tbody>
                <tr>
                  <th>사용가능여부</th>
                  <td><span class="SOLLabel-root c--error t--contained">사용불가</span></td>
                </tr>
                <tr>
                  <th>상세</th>
                  <td>확인서 유효기간 만료</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <!-- section-outer -->
      </div>
      <!-- SOLFullpage-container -->

      <div class="SOLFullpage-footer">
        <div class="footer-btns">
          <button type="button" class="SOLBtn-root t--contained s--lg w--full">확인</button>
        </div>
      </div>
    </div>
  </body>
</html>
