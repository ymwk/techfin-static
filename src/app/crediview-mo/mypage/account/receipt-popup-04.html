<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="referrer" content="always" />
    <title>크레디뷰</title>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, interactive-widget=resizes-content"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <link rel="stylesheet" href="/static/crediview-mo/css/crediview.css" />
  </head>
  <body>
    <div class="SOLFullpage-root">
      <div class="SOLFullpage-header">
        <h2 class="SOLTitle-t2">담당자 정보변경</h2>
        <button type="button" class="SOLIconBtn-root">
          <i class="SOLIcon-root SOLIcon-close s--lg"></i>
          <span class="blind">닫기</span>
        </button>
      </div>

      <div class="SOLFullpage-container">
        <div class="section-outer">
          <div class="loginbox-inputs">
            <label class="SOLInput-root">
              <span class="SOLInput-label"><span class="require">이메일 주소</span></span>
              <div class="SOLInput-fbox">
                <div class="SOLInput-box">
                  <input type="text" placeholder="이메일 주소를 입력하세요." value="kimtech" class="SOLInput-field" />
                  <span class="SOLInput-wrap">
                    <span class="SOLInput-wrap--hidden">
                      <button type="button" class="SOLInput-btn SOLIcon-close">
                        <span class="blind">Del</span>
                      </button>
                    </span>
                  </span>
                </div>
              </div>
              <p class="SOLInput-msg">올바른 형식의 이메일 주소를 입력하세요.</p>
            </label>

            <label class="SOLInput-root">
              <span class="SOLInput-label"><span class="require">이름</span></span>
              <div class="SOLInput-fbox">
                <div class="SOLInput-box">
                  <input type="text" placeholder="이름을 입력하세요." value="김테크" class="SOLInput-field" />
                  <span class="SOLInput-wrap">
                    <span class="SOLInput-wrap--hidden">
                      <button type="button" class="SOLInput-btn SOLIcon-close">
                        <span class="blind">Del</span>
                      </button>
                    </span>
                  </span>
                </div>
              </div>
            </label>

            <label class="SOLInput-root">
              <span class="SOLInput-label">휴대폰 번호</span>
              <div class="SOLInput-fbox">
                <div class="SOLInput-box">
                  <input
                    type="text"
                    placeholder="휴대폰 번호를 입력하세요."
                    value="01023456424"
                    class="SOLInput-field"
                  />
                  <span class="SOLInput-wrap">
                    <span class="SOLInput-wrap--hidden">
                      <button type="button" class="SOLInput-btn SOLIcon-close">
                        <span class="blind">Del</span>
                      </button>
                    </span>
                  </span>
                </div>
              </div>
            </label>
          </div>
          <!-- loginbox-inputs -->

          <p class="msg-bullet">
            담당자 정보 내 기재된 이메일 주소로 <br />발급 신청 및 결과가 전달되오니 정확히 입력해 주시기 바랍니다.
          </p>
        </div>
      </div>
      <!-- SOLFullpage-container -->

      <div class="SOLFullpage-footer">
        <div class="footer-btns">
          <button type="button" class="SOLBtn-root t--outlined s--lg w--full">취소</button>
          <button type="button" class="SOLBtn-root t--contained s--lg w--full">변경</button>
        </div>
      </div>
    </div>
  </body>
</html>
