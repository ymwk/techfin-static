<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="referrer" content="always" />
    <title>크레디뷰</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <link rel="stylesheet" href="/static/crediview-mo/css/crediview.css" />
  </head>
  <body>
    <div class="SOLFullpage-root">
      <div class="SOLFullpage-header">
        <h2 class="SOLTitle-t2">전자세금계산서 발급 신청</h2>
        <button type="button" class="SOLIconBtn-root">
          <i class="SOLIcon-root SOLIcon-close s--lg"></i>
          <span class="blind">닫기</span>
        </button>
      </div>

      <div class="SOLFullpage-container">
        <div class="section-outer">
          <section class="console-section">
            <div class="box-result mb-g2">
              <div class="box-result-title">
                <small>발급신청 금액</small>
                <em class="price">15,000원</em>
              </div>
            </div>

            <div class="box-msg mb-g2">
              <div class="box-msg-header">
                <h5 class="title">회사정보</h5>
              </div>

              <div class="box-msg-body">
                <hr class="hr-comm s--sm" />
                <table class="SOLTable-small t--account" title="회사 정보">
                  <tbody>
                    <tr>
                      <th>기업명</th>
                      <td>(주)테크핀비즈온</td>
                    </tr>
                    <tr>
                      <th>대표자명</th>
                      <td>김테크</td>
                    </tr>
                    <tr>
                      <th>사업자등록번호</th>
                      <td>123-88-024545</td>
                    </tr>
                    <tr>
                      <th>개업일</th>
                      <td>2019-01-01</td>
                    </tr>
                    <tr>
                      <th>업태</th>
                      <td>서비스업/금융업</td>
                    </tr>
                    <tr>
                      <th>종목</th>
                      <td>-</td>
                    </tr>
                    <tr>
                      <th>법인등록번호</th>
                      <td>110111-111222</td>
                    </tr>
                    <tr>
                      <th>사업장소재지</th>
                      <td>서울시 동작구 사당동 1138-1</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <!-- //box-msg -->

            <div class="box-msg mb-g2">
              <div class="box-msg-header">
                <h5 class="title">담당자 정보</h5>
                <button type="button" class="SOLBtn-root s--sm">정보변경</button>
              </div>

              <div class="box-msg-body">
                <hr class="hr-comm s--sm" />
                <table class="SOLTable-small t--account" title="회사 정보">
                  <tbody>
                    <tr>
                      <th>이메일주소</th>
                      <td>kimtech@techfinratings.com</td>
                    </tr>
                    <tr>
                      <th>이름</th>
                      <td>김테크</td>
                    </tr>
                    <tr>
                      <th>휴대폰번호</th>
                      <td>0101234578</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <!-- //box-msg -->

            <p class="msg-bullet">
              담당자 정보 내 기재된 이메일 주소로 <br />발급 신청 및 결과가 전달되오니 정확히 입력해 주시기 바랍니다.
            </p>
          </section>
        </div>
        <!-- //section-outer -->
      </div>
      <!-- SOLFullpage-container -->
      <div class="SOLFullpage-footer">
        <div class="footer-btns">
          <button type="button" class="SOLBtn-root t--contained s--lg w--full">발급신청</button>
        </div>
      </div>
    </div>

    <script src="/src/app/crediview-mo/js/popper.min.js"></script>
    <script src="/src/app/crediview-mo/js/tippy-bundle.umd.js"></script>
    <script src="/src/app/crediview-mo/js/custom.js"></script>
  </body>
</html>
