<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="referrer" content="always" />
    <title>크레디뷰</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <link rel="stylesheet" href="/static/crediview-mo/css/crediview.css" />
  </head>
  <body>
    <div class="SOLSnackbar-root">
      <div class="SOLSnackbar-backdrop"></div>
      <div class="SOLSnackbar-box">
        <div class="SOLSnackbar-header">
          <h3 class="SOLSnackbar-title">변경할 회원등급 선택</h3>
        </div>
        <div class="SOLSnackbar-body">
          <div class="SOLRadio-root t--list">
            <label class="SOLRadio-label">
              <input type="radio" name="selectGroup" />
              <span>일반회원</span>
            </label>
            <label class="SOLRadio-label">
              <input type="radio" name="selectGroup" checked/>
              <span>임시회원</span>
            </label>
            <label class="SOLRadio-label">
              <input type="radio" name="selectGroup" />
              <span>내보내기</span>
            </label>
          </div>
        </div>
        <!-- //SOLSnackbar-body -->
      </div>
      <!-- //SOLSnackbar-box -->
    </div>
    <!-- //SOLSnackbar-root -->

    <!-- component js -->
    <script src="/src/app/crediview-mo/js/popper.min.js"></script>
    <script src="/src/app/crediview-mo/js/tippy-bundle.umd.js"></script>
    <script src="/src/app/crediview-mo/js/custom.js"></script>
    <script src="/static/crediview-mo/vendors/swiper-bundle.min.js"></script>

    <script>
      const swiper = new Swiper('.SOLFilter-swiper', {
        slidesPerView: 'auto',
        spaceBetween: 8,
      });
    </script>
  </body>
</html>
