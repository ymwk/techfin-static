<!DOCTYPE html>
<html lang="ko">
  <head>

  <body>
    <div class="SOLFullpage-root">
      <div class="SOLFullpage-header">
        <h2 class="SOLTitle-t2">초대요청</h2>
        <button type="button" class="SOLIconBtn-root">
          <i class="SOLIcon-root SOLIcon-close s--lg"></i>
          <span class="blind">닫기</span>
        </button>
      </div>

      <div class="SOLFullpage-container">
        <div class="section-outer">
          <h3 class="SOLTitle-headline">초대 받을 분의 <br />정보를 입력해주세요.</h3>
          <div class="console-section gap-g1">
            <label class="SOLInput-root">
              <div class="SOLInput-fbox">
                <div class="SOLInput-box">
                  <input
                    type="text"
                    placeholder="이메일 주소를 입력하세요"
                    value="layla011111111@techfinratings.com"
                    class="SOLInput-field"
                  />
                  <span class="SOLInput-wrap">
                    <span class="SOLInput-wrap--hidden">
                      <button type="button" class="SOLInput-btn SOLIcon-close">
                        <span class="blind">Del</span>
                      </button>
                    </span>
                  </span>
                </div>
              </div>
            </label>

            <button type="button" class="SOLBtn-root w--full">
              <i class="SOLIcon-root SOLIcon-add"></i>
              추가
            </button>
          </div>

          <div class="box-msg">
            <p class="msg-noti">
              요청받은 회원이 가입하면 일반 회원 등급이 됩니다.<br />
              회원 초대 유효기간은 30일입니다.
            </p>
          </div>
        </div>
        <!-- //section-outer -->

        <hr class="hr-service" />

        <div class="section-outer s--full">
          <section class="console-section">
            <div class="console-section-header">
              <h3 class="SOLTitle-t3">초대할 이메일</h3>
              <div class="section-header-option">
                <button type="button" class="SOLTextBtn-root c--active s--noline">모두삭제</button>
              </div>
            </div>

            <ul class="mypage-email-list">
              <li class="list-item">
                <span class="icon">layla01@techfinratings.com</span>
                <button type="button" class="SOLIconBtn-root">
                  <i class="SOLIcon-root SOLIcon-close s--sm"></i>
                  <span class="blind">삭제</span>
                </button>
              </li>
              <li class="list-item">
                <span class="icon">layla01@techfinratings.com</span>

                  <span class="blind">삭제</span>
                </button>
              </li>
            </ul>
          </section>
        </div>
      </div>
      <!-- SOLFullpage-container -->

      <div class="SOLFullpage-footer">
        <div class="footer-btns">
          <button type="button" class="SOLBtn-root t--contained s--lg w--full">회원초대 (3)</button>
        </div>
      </div>
