<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>크레디뷰 서비스</title>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, interactive-widget=resizes-content"
    />
    <link rel="stylesheet" href="/static/crediview-mo/css/designsystem.css" />
  </head>
  <body>
    <!-- Confirm start -->
    <div class="SOLAlert-root">
      <div class="SOLAlert-backdrop"></div>
      <div class="SOLAlert-box">
        <div class="SOLAlert-icon">
          <!-- error icon -->
          <i class="SOLIcon-root SOLIcon-alert c--warn"></i>
        </div>
        <div class="SOLAlert-content">
          <p class="SOLText-desc s--lg">인증서 유효기간 만료</p>
          <p>데스크탑(PC)에서 인증서를 등록해주세요.</p>
        </div>
        <div class="SOLAlert-action">
          <button type="button" class="SOLBtn-root t--contained w--full">확인</button>
        </div>
      </div>
    </div>
    <!-- Confirm end -->
  </body>
</html>
