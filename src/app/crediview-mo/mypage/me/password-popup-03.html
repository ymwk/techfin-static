<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="referrer" content="always" />
    <title>크레디뷰</title>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, interactive-widget=resizes-content"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <link rel="stylesheet" href="/static/crediview-mo/css/crediview.css" />
  </head>
  <body>
    <div class="SOLFullpage-root">
      <div class="SOLFullpage-header">
        <h2 class="SOLTitle-t2">비밀번호 변경</h2>
        <button type="button" class="SOLIconBtn-root">
          <i class="SOLIcon-root SOLIcon-close s--lg"></i>
          <span class="blind">닫기</span>
        </button>
      </div>

      <div class="SOLFullpage-container">
        <div class="section-outer">
          <div class="loginbox-inputs">
            <div class="box-msg">
              <ul class="msg-noti">
                <li>비밀번호는 8자리 이상 영문자로 입력하세요.</li>
                <li>안전한 비밀번호로 내 정보를 보호하세요.</li>
              </ul>
            </div>

            <label class="SOLInput-root">
              <span class="SOLInput-label">현재 비밀번호</span>
              <div class="SOLInput-fbox">
                <div class="SOLInput-box">
                  <input
                    type="password"
                    placeholder="현재 비밀번호를 입력하세요."
                    value="000000"
                    class="SOLInput-field"
                  />
                  <span class="SOLInput-wrap">
                    <span class="SOLInput-wrap--hidden">
                      <button type="button" class="SOLInput-btn SOLIcon-close">
                        <span class="blind">Del</span>
                      </button>
                      <button type="button" class="SOLInput-btn SOLIcon-view">
                        <span class="blind">View</span>
                      </button>
                    </span>
                  </span>
                </div>
              </div>
            </label>

            <label class="SOLInput-root c--error">
              <span class="SOLInput-label">새 비밀번호</span>
              <div class="SOLInput-fbox">
                <div class="SOLInput-box">
                  <input
                    type="password"
                    placeholder="새 비밀번호를 입력하세요."
                    value="000000"
                    class="SOLInput-field"
                  />
                  <span class="SOLInput-wrap">
                    <span class="SOLInput-wrap--hidden">
                      <button type="button" class="SOLInput-btn SOLIcon-close">
                        <span class="blind">Del</span>
                      </button>
                      <button type="button" class="SOLInput-btn SOLIcon-view">
                        <span class="blind">View</span>
                      </button>
                    </span>
                  </span>
                </div>
              </div>
              <p class="SOLInput-msg">기존 비밀번호와 일치합니다.</p>
            </label>

            <label class="SOLInput-root">
              <span class="SOLInput-label">비밀번호 확인</span>
              <div class="SOLInput-fbox">
                <div class="SOLInput-box">
                  <input
                    type="password"
                    placeholder="새 비밀번호를 다시 입력하세요."
                    value="000000"
                    class="SOLInput-field"
                  />
                </div>
              </div>
            </label>
          </div>
          <!-- loginbox-inputs -->
        </div>
      </div>
      <!-- SOLFullpage-container -->

      <div class="SOLFullpage-footer">
        <div class="footer-btns">
          <button type="button" class="SOLBtn-root t--contained s--lg w--full">변경</button>
        </div>
      </div>
    </div>
  </body>
</html>
