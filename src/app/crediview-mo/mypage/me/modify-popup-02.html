<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="referrer" content="always" />
    <title>크레디뷰</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <link rel="stylesheet" href="/static/crediview-mo/css/crediview.css" />
  </head>
  <body>
    <div class="SOLFullpage-root">
      <div class="SOLFullpage-header">
        <h2 class="SOLTitle-t2">휴대폰 번호 변경</h2>
        <button type="button" class="SOLIconBtn-root">
          <i class="SOLIcon-root SOLIcon-close s--lg"></i>
          <span class="blind">닫기</span>
        </button>
      </div>

      <div class="SOLFullpage-container">
        <div class="section-outer">
          <div class="loginbox-inputs">
            <label class="SOLInput-root">
              <span class="SOLInput-label">현재 휴대폰 번호</span>
              <div class="SOLInput-fbox">
                <div class="SOLInput-box">
                  <input type="text" value="010-2345-6788" class="SOLInput-field" readonly />
                </div>
              </div>
            </label>

            <label class="SOLInput-root">
              <span class="SOLInput-label">새 휴대폰 번호</span>
              <div class="SOLInput-fbox">
                <div class="SOLInput-box">
                  <input type="text" value="01023456788" class="SOLInput-field" />
                  <span class="SOLInput-wrap">
                    <span class="SOLInput-wrap--hidden">
                      <button type="button" class="SOLInput-btn SOLIcon-close">
                        <span class="blind">Del</span>
                      </button>
                    </span>
                  </span>
                </div>
                <button type="button" class="SOLBtn-root">재요청</button>
              </div>
            </label>

            <label class="SOLInput-root">
              <span class="SOLInput-label">인증번호</span>
              <div class="SOLInput-fbox">
                <div class="SOLInput-box">
                  <input type="text" placeholder="인증번호를 입력하세요." class="SOLInput-field" />
                  <span class="SOLInput-wrap">
                    <span class="SOLInput-wrap--hidden">
                      <button type="button" class="SOLInput-btn SOLIcon-close">
                        <span class="blind">Del</span>
                      </button>
                    </span>
                    <span class="SOLInput-count c--active">02:00</span>
                  </span>
                </div>
              </div>
            </label>
          </div>
          <!-- loginbox-inputs -->

          <hr class="hr-comm" />

          <div>
            <button type="button" class="SOLTextBtn-root">휴대폰 번호 초기화</button>
          </div>
        </div>
      </div>
      <!-- SOLFullpage-container -->

      <div class="SOLFullpage-footer">
        <div class="footer-btns">
          <button type="button" class="SOLBtn-root t--contained s--lg w--full" disabled>변경</button>
        </div>
      </div>
    </div>
  </body>
</html>
