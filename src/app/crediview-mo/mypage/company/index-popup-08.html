<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>크레디뷰 서비스</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/crediview-mo/css/designsystem.css" />
  </head>
  <body>
    <!-- Confirm start -->
    <div class="SOLAlert-root">
      <div class="SOLAlert-backdrop"></div>
      <div class="SOLAlert-box">
        <div class="SOLAlert-icon">
          <!-- error icon -->
          <i class="SOLIcon-root SOLIcon-alert c--warn"></i>
        </div>
        <div class="SOLAlert-content">
          <p>
            추천코드 ‘6VFS05’ 를 등록하시겠습니까?<br />
            (등록 시 수정이 불가합니다)
          </p>
        </div>
        <div class="SOLAlert-action">
          <button type="button" class="SOLBtn-root t--outlined w--full">취소</button>
          <button type="button" class="SOLBtn-root t--contained w--full">등록</button>
        </div>
      </div>
    </div>
    <!-- Confirm end -->
  </body>
</html>
