<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="referrer" content="always" />
    <title>크레디뷰</title>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, interactive-widget=resizes-content"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <link rel="stylesheet" href="/static/crediview-mo/css/crediview.css" />
  </head>
  <body>
    <div class="SOLFullpage-root">
      <div class="SOLFullpage-header">
        <h2 class="SOLTitle-t2">추천인 조회</h2>
        <button type="button" class="SOLIconBtn-root">
          <i class="SOLIcon-root SOLIcon-close s--lg"></i>
          <span class="blind">닫기</span>
        </button>
      </div>

      <div class="SOLFullpage-container">
        <div class="section-outer">
          <label class="SOLInput-root s--lg">
            <div class="SOLInput-fbox">
              <div class="SOLInput-box">
                <input type="text" placeholder="추천인 이름을 입력하세요." class="SOLInput-field" />
                <span class="SOLInput-wrap">
                  <span class="SOLInput-wrap--hidden">
                    <button type="button" class="SOLInput-btn SOLIcon-close">
                      <span class="blind">Del</span>
                    </button>
                  </span>
                </span>
              </div>
              <button type="button" class="SOLBtn-root">조회</button>
            </div>
          </label>
        </div>
      </div>
      <!-- SOLFullpage-container -->
    </div>
  </body>
</html>
