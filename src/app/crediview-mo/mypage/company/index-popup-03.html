<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="referrer" content="always" />
    <title>크레디뷰</title>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, interactive-widget=resizes-content"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <link rel="stylesheet" href="/static/crediview-mo/css/crediview.css" />
  </head>
  <body>
    <div class="SOLFullpage-root">
      <div class="SOLFullpage-header">
        <h2 class="SOLTitle-t2">초대코드</h2>
        <button type="button" class="SOLIconBtn-root">
          <i class="SOLIcon-root SOLIcon-close s--lg"></i>
          <span class="blind">닫기</span>
        </button>
      </div>

      <div class="SOLFullpage-container">
        <div class="section-outer">
          <div class="box-msg">
            <ul class="msg-noti">
              <li>초대코드는 크레디뷰를 추천한 분의 코드입니다.</li>
              <li>사업자별로 최초 1회만 입력 가능합니다.</li>
              <li>한번 등록하면 수정이 불가합니다.</li>
            </ul>
          </div>

          <label class="SOLInput-root s--lg c--active">
            <span class="SOLInput-label">초대코드 등록</span>
            <div class="SOLInput-fbox">
              <div class="SOLInput-box">
                <input type="text" placeholder="쿠폰 초대 코드를 입력하세요." value="Aes3fd" class="SOLInput-field" />
                <span class="SOLInput-wrap">
                  <span class="SOLInput-wrap--hidden">
                    <button type="button" class="SOLInput-btn SOLIcon-close">
                      <span class="blind">Del</span>
                    </button>
                  </span>
                </span>
              </div>
            </div>
          </label>

          <div class="content-center">
            <p>초대코드를 모르시나요?</p>
            <button type="button" class="SOLTextBtn-root">추천인 조회</button>
          </div>
        </div>
      </div>
      <!-- SOLFullpage-container -->

      <div class="SOLFullpage-footer">
        <div class="footer-btns">
          <button type="button" class="SOLBtn-root t--outlined s--lg w--full">취소</button>
          <button type="button" class="SOLBtn-root t--contained s--lg w--full">등록</button>
        </div>
      </div>
    </div>
  </body>
</html>
