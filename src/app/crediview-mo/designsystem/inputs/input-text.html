<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>크레디뷰 Design System - Input</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/crediview-mo/css/designsystem.css" />
  </head>
  <body>
    <div class="comp-inner-root">
      <div class="comp-top">
        <h2 class="comp-pagetitle">Text Fields</h2>
        <p class="comp-pagetitle-desc">input text field 컴포넌트</p>
        <button type="button" class="comp-btn-code" onclick="openCode()">
          Code View
        </button>
      </div>

      <div id="compContents">

        <section class="comp-section">
          <h3 class="comp-objtitle">Default : width 100%</h3>
          <div class="comp-cbox">

            <!-- Normal -->
            <label class="SOLInput-root">
              <span class="SOLInput-label">라벨</span>
              <div class="SOLInput-fbox">
                <div class="SOLInput-box">
                  <input
                    type="text"
                    placeholder="내용을 입력해주세요."
                    class="SOLInput-field"
                  />
                  <span class="SOLInput-wrap">
                    <span class="SOLInput-wrap--hidden">
                      <button type="button" class="SOLInput-btn SOLIcon-close">
                        <span class="blind">Del</span>
                      </button>
                    </span>
                  </span>
                </div>
              </div>
            </label>

            <!-- Disabled -->
            <label class="SOLInput-root">
              <span class="SOLInput-label">라벨</span>
              <div class="SOLInput-fbox">
                <div class="SOLInput-box">
                  <input
                    type="text"
                    placeholder="내용을 입력해주세요."
                    value="Disabled"
                    class="SOLInput-field"
                    disabled="true"
                  />
                  <span class="SOLInput-wrap">
                    <span class="SOLInput-wrap--hidden">
                      <button type="button" class="SOLInput-btn SOLIcon-close">
                        <span class="blind">Del</span>
                      </button>
                    </span>
                  </span>
                </div>
              </div>
            </label>

            <!-- Read-only -->
            <label class="SOLInput-root">
              <span class="SOLInput-label">라벨</span>
              <div class="SOLInput-fbox">
                <div class="SOLInput-box">
                  <input
                    type="text"
                    title="라벨"
                    placeholder="내용을 입력해주세요."
                    value="Read-only"
                    class="SOLInput-field"
                    readonly
                  />
                  <span class="SOLInput-wrap">
                    <span class="SOLInput-wrap--hidden">
                      <button type="button" class="SOLInput-btn SOLIcon-close">
                        <span class="blind">Del</span>
                      </button>
                    </span>
                  </span>
                </div>
              </div>
            </label>
          </div>
        </section>

        <section class="comp-section">
          <h3 class="comp-objtitle">value에 입력된 값이 있으면 버튼 노출</h3>
          <div class="comp-cbox">
            <!-- value에 값이 없을 경우 input에 포커스되면 "SOLInput-wrap--hidden" 노출 -->
            <label class="SOLInput-root">
              <div class="SOLInput-fbox">
                <div class="SOLInput-box">
                  <input
                    type="text"
                    title="라벨"
                    placeholder="내용을 입력해주세요."
                    value=""
                    class="SOLInput-field"
                  />
                  <span class="SOLInput-wrap">
                    <span class="SOLInput-wrap--hidden">
                      <button type="button" class="SOLInput-btn SOLIcon-close">
                        <span class="blind">Del</span>
                      </button>
                    </span>
                  </span>
                </div>
              </div>
            </label>

            <!-- value에 값이 있을 경우 "SOLInput-wrap--hidden" 노출 -->
            <label class="SOLInput-root">
              <div class="SOLInput-fbox">
                <div class="SOLInput-box">
                  <input
                    type="text"
                    title="라벨"
                    placeholder="내용을 입력해주세요."
                    value="Active"
                    class="SOLInput-field"
                  />
                  <span class="SOLInput-wrap">
                    <span class="SOLInput-wrap--hidden">
                      <button type="button" class="SOLInput-btn SOLIcon-close">
                        <span class="blind">Del</span>
                      </button>
                    </span>
                  </span>
                </div>
              </div>
            </label>

            <!-- password -->
            <label class="SOLInput-root">
              <div class="SOLInput-fbox">
                <div class="SOLInput-box">
                  <input
                    type="password"
                    title="비밀번호"
                    placeholder="내용을 입력해주세요."
                    value="password"
                    class="SOLInput-field"
                  />
                  <span class="SOLInput-wrap">
                    <span class="SOLInput-wrap--hidden">
                      <button type="button" class="SOLInput-btn SOLIcon-close">
                        <span class="blind">Del</span>
                      </button>
                      <button type="button" class="SOLInput-btn SOLIcon-view">
                        <span class="blind">View</span>
                      </button>
                    </span>
                  </span>
                </div>
              </div>
            </label>

            <!-- password 보기 상태 -->
            <label class="SOLInput-root">
              <div class="SOLInput-fbox">
                <div class="SOLInput-box">
                  <input
                    type="text"
                    title="비밀번호"
                    placeholder="내용을 입력해주세요."
                    value="password"
                    class="SOLInput-field"
                  />
                  <span class="SOLInput-wrap">
                    <span class="SOLInput-wrap--hidden">
                      <button type="button" class="SOLInput-btn SOLIcon-close">
                        <span class="blind">Del</span>
                      </button>
                      <button type="button" class="SOLInput-btn SOLIcon-view--off">
                        <span class="blind">View</span>
                      </button>
                    </span>
                  </span>
                </div>
              </div>
            </label>
          </div>
        </section>

        <section class="comp-section">
          <h3 class="comp-objtitle">Validation</h3>
          <div class="comp-cbox">
            <!-- Error -->
            <label class="SOLInput-root c--error">
              <div class="SOLInput-fbox">
                <div class="SOLInput-box">
                  <input
                    type="text"
                    title="라벨"
                    placeholder="내용을 입력해주세요."
                    value="Error"
                    class="SOLInput-field"
                  />
                  <span class="SOLInput-wrap">
                    <span class="SOLInput-wrap--hidden">
                      <button type="button" class="SOLInput-btn SOLIcon-close">
                        <span class="blind">Del</span>
                      </button>
                    </span>
                    <span class="SOLInput-icon"></span>
                  </span>
                </div>
              </div>
              <p class="SOLInput-msg">에러입니다.</p>
            </label>

            <!-- Caution -->
            <label class="SOLInput-root c--warn">
              <div class="SOLInput-fbox">
                <div class="SOLInput-box">
                  <input
                    type="text"
                    title="라벨"
                    placeholder="내용을 입력해주세요."
                    value="Caution"
                    class="SOLInput-field"
                  />
                  <span class="SOLInput-wrap">
                    <span class="SOLInput-wrap--hidden">
                      <button type="button" class="SOLInput-btn SOLIcon-close">
                        <span class="blind">Del</span>
                      </button>
                    </span>
                    <span class="SOLInput-icon"></span>
                  </span>
                </div>
              </div>
              <p class="SOLInput-msg">주의가 필요합니다.</p>
            </label>

            <!-- Good -->
            <label class="SOLInput-root c--success">
              <div class="SOLInput-fbox">
                <div class="SOLInput-box">
                  <input
                    type="text"
                    title="라벨"
                    placeholder="내용을 입력해주세요."
                    value="Good"
                    class="SOLInput-field"
                  />
                  <span class="SOLInput-wrap">
                    <span class="SOLInput-wrap--hidden">
                      <button type="button" class="SOLInput-btn SOLIcon-close">
                        <span class="blind">Del</span>
                      </button>
                    </span>
                    <span class="SOLInput-icon SOLIcon-chk"></span>
                  </span>
                </div>
              </div>
            </label>

            <!-- Msg Color -->
            <label class="SOLInput-root">
              <div class="SOLInput-fbox">
                <div class="SOLInput-box">
                  <input
                    type="text"
                    placeholder="내용을 입력해주세요."
                    value="Caution"
                    class="SOLInput-field"
                  />
                  <span class="SOLInput-wrap">
                    <span class="SOLInput-wrap--hidden">
                      <button type="button" class="SOLInput-btn SOLIcon-close">
                        <span class="blind">Del</span>
                      </button>
                    </span>
                  </span>
                </div>
              </div>
              <p class="SOLInput-msg c--error">메시지에만 컬러가 필요한 경우</p>
            </label>
          </div>
        </section>

        <section class="comp-section">
          <h3 class="comp-objtitle">With Button</h3>
          <div class="comp-cbox">

            <label class="SOLInput-root">
              <span class="SOLInput-label">사업자등록번호</span>
              <div class="SOLInput-fbox">
                <div class="SOLInput-box">
                  <input
                    type="text"
                    placeholder="내용을 입력해주세요."
                    value="1234-5678-12"
                    class="SOLInput-field"
                  />
                  <span class="SOLInput-wrap">
                    <span class="SOLInput-wrap--hidden">
                      <button type="button" class="SOLInput-btn SOLIcon-close">
                        <span class="blind">Del</span>
                      </button>
                    </span>
                  </span>
                </div>
                <button type="button" class="SOLBtn-root">
                  확인
                </button>
              </div>

              <p class="SOLInput-msg c--error">올바른 형식의 사업자등록번호를 입력하세요. (형식: 숫자 10자리)</p>
            </label>

            <!-- Disabled -->
            <label class="SOLInput-root">
              <span class="SOLInput-label">사업자등록번호</span>
              <div class="SOLInput-fbox">
                <div class="SOLInput-box">
                  <input
                    type="text"
                    placeholder="내용을 입력해주세요."
                    value="1234-5678-12"
                    class="SOLInput-field"
                    disabled
                  />
                  <span class="SOLInput-wrap">
                    <span class="SOLInput-wrap--hidden">
                      <button type="button" class="SOLInput-btn SOLIcon-close">
                        <span class="blind">Del</span>
                      </button>
                    </span>
                  </span>
                </div>
                <button type="button" class="SOLBtn-root" disabled>
                  확인
                </button>
              </div>
            </label>
          </div>
        </section>
      </div>
    </div>

    <!-- code view -->
    <script src="/src/app/designsystem/js/highlight.min.js"></script>
    <script src="/src/app/designsystem/js/go.min.js"></script>
    <script src="/src/app/designsystem/js/codeview.js"></script>
    <script>
      hljs.highlightAll();
    </script>

    <!-- component js -->
    <script src="/src/app/designsystem/js/popper.min.js"></script>
    <script src="/src/app/designsystem/js/tippy-bundle.umd.js"></script>
    <script src="/src/app/crediview-mo/js/custom.js"></script>
  </body>
</html>
