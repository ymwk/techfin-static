<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>크레디뷰 Design System - Input</title>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, interactive-widget=resizes-content"
    />
    <link rel="stylesheet" href="/static/crediview-mo/css/designsystem.css" />
  </head>
  <body>
    <div class="comp-inner-root">
      <div class="comp-top">
        <h2 class="comp-pagetitle">Input:radio</h2>
        <p class="comp-pagetitle-desc">인풋 컴포넌트</p>
        <button type="button" class="comp-btn-code" onclick="openCode()">Code View</button>
      </div>

      <div id="compContents">
        <section class="comp-section">
          <h3 class="comp-objtitle">Single</h3>
          <div class="comp-fbox">
            <div class="SOLRadio-root">
              <label class="SOLRadio-label">
                <input type="radio" name="" />
                <span>라디오 선택</span>
              </label>
            </div>
          </div>
        </section>

        <section class="comp-section">
          <h3 class="comp-objtitle">Radio Group</h3>
          <div class="comp-fbox">
            <div class="SOLRadio-root">
              <label class="SOLRadio-label">
                <!-- label에 해당하는 text가 없을 경우 input에 title 속성으로 입력 -->
                <input type="radio" title="전체선택" name="radioGroup" checked />
              </label>

              <label class="SOLRadio-label">
                <input type="radio" name="radioGroup" />
                <span>라디오 선택 1</span>
              </label>

              <label class="SOLRadio-label">
                <input type="radio" name="radioGroup" />
                <span>라디오 선택 2</span>
              </label>

              <label class="SOLRadio-label">
                <input type="radio" name="radioGroup" />
                <span>라디오 선택 3</span>
              </label>

              <label class="SOLRadio-label">
                <input type="radio" name="radioGroup" disabled="true" />
                <span>disabled 라디오</span>
              </label>
            </div>
          </div>
        </section>

        <section class="comp-section">
          <h3 class="comp-objtitle">세로정렬</h3>

          <div class="SOLRadio-root t--column">
              <label class="SOLRadio-label">
                <input type="radio" name="radioGroup" />
                <span>미신청</span>
              </label>

              <label class="SOLRadio-label">
                <input type="radio" name="radioGroup" checked />
                <span>사업자증빙용(세금계산서)</span>
              </label>
            </div>
        </section>

        <section class="comp-section">
          <h3 class="comp-objtitle">List</h3>

          <div class="SOLRadio-root t--list">
            <label class="SOLRadio-label">
              <input type="radio" name="selectGroup" checked/>
              <span>시행일 : 2025-07-01</span>
            </label>
            <label class="SOLRadio-label">
              <input type="radio" name="selectGroup" />
              <span>시행일 : 2024-07-01</span>
            </label>
            <label class="SOLRadio-label">
              <input type="radio" name="selectGroup" />
              <span>시행일 : 2023-07-01</span>
            </label>
          </div>
        </section>
      </div>
    </div>

    <!-- code view -->
    <script src="/src/app/designsystem/js/highlight.min.js"></script>
    <script src="/src/app/designsystem/js/go.min.js"></script>
    <script src="/src/app/designsystem/js/codeview.js"></script>
    <script>
      hljs.highlightAll();
    </script>

    <!-- component js -->
    <script src="/src/app/designsystem/js/popper.min.js"></script>
    <script src="/src/app/designsystem/js/tippy-bundle.umd.js"></script>
    <script src="/src/app/designsystem/js/custom.js"></script>
  </body>
</html>
