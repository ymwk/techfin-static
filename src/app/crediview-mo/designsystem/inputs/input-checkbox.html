<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>크레디뷰 Design System - Input</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/crediview-mo/css/designsystem.css" />
  </head>
  <body>
    <div class="comp-inner-root">
      <div class="comp-top">
        <h2 class="comp-pagetitle">Input:checkbox</h2>
        <p class="comp-pagetitle-desc">인풋 컴포넌트</p>
        <button type="button" class="comp-btn-code" onclick="openCode()">Code View</button>
      </div>

      <div id="compContents">
        <section class="comp-section">
          <h3 class="comp-objtitle">Single</h3>
          <div class="comp-fbox">
            <div class="SOLCheck-root">
              <label class="SOLCheck-label">
                <input type="checkbox" name="" />
                <span>체크박스 선택</span>
              </label>
            </div>
          </div>
        </section>

        <section class="comp-section">
          <h3 class="comp-objtitle">Check Group</h3>
          <div class="comp-fbox">
            <div class="SOLCheck-root">
              <label class="SOLCheck-label">
                <!-- label에 해당하는 text가 없을 경우 input에 title 속성으로 입력 -->
                <input type="checkbox" title="전체선택" name="" checked />
              </label>

              <label class="SOLCheck-label">
                <input type="checkbox" name="" />
                <span>체크박스 선택 1</span>
              </label>

              <label class="SOLCheck-label">
                <input type="checkbox" name="" />
                <span>체크박스 선택 2</span>
              </label>

              <label class="SOLCheck-label">
                <input type="checkbox" name="" />
                <span>체크박스 선택 3</span>
              </label>

              <label class="SOLCheck-label">
                <input type="checkbox" name="" disabled="true" />
                <span>disabled 체크박스</span>
              </label>
            </div>
          </div>
        </section>

        <section class="comp-section">
          <h3 class="comp-objtitle">terms Check</h3>
          <div class="SOLCheck-root t--terms">
            <label class="SOLCheck-label">
              <input type="checkbox" name="" />
              <span>
                <em>동의하기</em>
              </span>
            </label>
          </div>

          <h3 class="comp-objtitle" style="margin-top: 20px">Large (with msg)</h3>

          <div class="SOLCheck-root t--terms s--lg">
            <label class="SOLCheck-label">
              <input type="checkbox" name="" />
              <span>
                <em>전체 동의하기</em>
                <span class="SOLText-note">전체동의는 필수 및 선택 정보에 대한 동의도 포함되어있습니다.</span>
              </span>
            </label>
          </div>

          <h3 class="comp-objtitle" style="margin-top: 20px">no-border</h3>

          <div class="SOLCheck-root t--terms-md">
            <label class="SOLCheck-label">
              <input type="checkbox" name="" />
              <span>
                <span>[필수]</span>
                개인정보 수집 및 이용에 관한 동의
              </span>
            </label>
          </div>          
        </section>
      </div>
    </div>

    <!-- code view -->
    <script src="/src/app/designsystem/js/highlight.min.js"></script>
    <script src="/src/app/designsystem/js/go.min.js"></script>
    <script src="/src/app/designsystem/js/codeview.js"></script>
    <script>
      hljs.highlightAll();
    </script>

    <!-- component js -->
    <script src="/src/app/designsystem/js/popper.min.js"></script>
    <script src="/src/app/designsystem/js/tippy-bundle.umd.js"></script>
    <script src="/src/app/designsystem/js/custom.js"></script>
  </body>
</html>
