<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>크레디뷰 Design System - Pagenation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/crediview-mo/css/designsystem.css" />
  </head>
  <body>
    <div class="comp-inner-root">
      <div class="comp-top">
        <h2 class="comp-pagetitle">Pagenation</h2>
        <p class="comp-pagetitle-desc">Pagenation 컴포넌트</p>
        <button type="button" class="comp-btn-code" onclick="openCode()">Code View</button>
      </div>

      <div id="compContents">
        <section class="comp-section">
          <h3 class="comp-objtitle">Default Pagenation</h3>

          <div class="SOLPagenation-root">
            <div class="SOLPagenation-group">
              <button type="button" class="SOLIconBtn-root c--dark" disabled>
                <i class="SOLIcon-root SOLIcon-gt--l s--sm"></i>
                <i class="SOLIcon-root SOLIcon-gt--l s--sm"></i>
                <span class="blind">처음</span>
              </button>
              <button type="button" class="SOLIconBtn-root c--dark" disabled>
                <i class="SOLIcon-root SOLIcon-gt--l s--sm"></i>
                <span class="blind">이전</span>
              </button>
            </div>

            <div class="SOLPagenation-group">
              <button type="button" class="SOLIconBtn-root st--active">1</button>
              <button type="button" class="SOLIconBtn-root">2</button>
              <button type="button" class="SOLIconBtn-root">3</button>
              <button type="button" class="SOLIconBtn-root">4</button>
              <button type="button" class="SOLIconBtn-root">5</button>
              <button type="button" class="SOLIconBtn-root">6</button>
              <button type="button" class="SOLIconBtn-root">7</button>
              <button type="button" class="SOLIconBtn-root">8</button>
              <button type="button" class="SOLIconBtn-root">9</button>
              <button type="button" class="SOLIconBtn-root">10</button>
            </div>

            <div class="SOLPagenation-group">
              <button type="button" class="SOLIconBtn-root c--dark">
                <i class="SOLIcon-root SOLIcon-gt--r s--sm"></i>
                <span class="blind">처음</span>
              </button>
              <button type="button" class="SOLIconBtn-root c--dark">
                <i class="SOLIcon-root SOLIcon-gt--r s--sm"></i>
                <i class="SOLIcon-root SOLIcon-gt--r s--sm"></i>
                <span class="blind">이전</span>
              </button>
            </div>
          </div>
          <!-- pagenation end -->
        </section>
      </div>
    </div>

    <!-- code view -->
    <script src="/src/app/designsystem/js/highlight.min.js"></script>
    <script src="/src/app/designsystem/js/go.min.js"></script>
    <script src="/src/app/designsystem/js/codeview.js"></script>
    <script>
      hljs.highlightAll();
    </script>

    <!-- component js -->
    <script src="/src/app/designsystem/js/popper.min.js"></script>
    <script src="/src/app/designsystem/js/tippy-bundle.umd.js"></script>
    <script src="/src/app/designsystem/js/custom.js"></script>
  </body>
</html>
