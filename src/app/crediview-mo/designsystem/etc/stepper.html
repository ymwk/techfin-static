<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>크레디뷰 Design System - Stepper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/crediview-mo/css/designsystem.css" />
  </head>
  <body>
    <div class="comp-inner-root">
      <div class="comp-top">
        <h2 class="comp-pagetitle">Stepper</h2>
        <p class="comp-pagetitle-desc">Stepper 컴포넌트</p>
        <button type="button" class="comp-btn-code" onclick="openCode()">Code View</button>
      </div>

      <div id="compContents">
        <section class="comp-section">
          <h3 class="comp-objtitle">Signup Stepper</h3>

          <ul class="SOLStepper-root">
            <li><span class="tit">사업자번호 확인</span></li>
            <li class="active"><span class="tit">담당자 정보 입력</span></li>
            <li><span class="tit">약관 동의</span></li>
          </ul>
        </section>

        <section class="comp-section">
          <h3 class="comp-objtitle">Service Stepper</h3>

          <ul class="SOLStepper-root t--service">
            <li><span class="tit">이용약관 동의</span></li>
            <li class="active"><span class="tit">신청서 작성</span></li>
            <li><span class="tit">신용등급 확인</span></li>
          </ul>
        </section>

        <section class="comp-section">
          <h3 class="comp-objtitle">Service Stepper 2</h3>

          <ul class="SOLStepper-root t--submit">
            <li><span class="tit">이용약관 동의</span></li>
            <li class="active"><span class="tit">신청서 작성</span></li>
            <li><span class="tit">신용등급 확인</span></li>
          </ul>
        </section>
      </div>
    </div>

    <!-- code view -->
    <script src="/src/app/designsystem/js/highlight.min.js"></script>
    <script src="/src/app/designsystem/js/go.min.js"></script>
    <script src="/src/app/designsystem/js/codeview.js"></script>
    <script>
      hljs.highlightAll();
    </script>

    <!-- component js -->
    <script src="/src/app/designsystem/js/popper.min.js"></script>
    <script src="/src/app/designsystem/js/tippy-bundle.umd.js"></script>
    <script src="/src/app/designsystem/js/custom.js"></script>
  </body>
</html>
