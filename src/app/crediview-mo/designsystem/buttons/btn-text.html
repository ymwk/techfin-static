<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>크레디뷰 Design System - Button</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/crediview-mo/css/designsystem.css" />
  </head>
  <body>
    <div class="comp-inner-root">
      <div class="comp-top">
        <h2 class="comp-pagetitle">Text Button</h2>
        <p class="comp-pagetitle-desc">텍스트버튼 컴포넌트</p>
        <button type="button" class="comp-btn-code" onclick="openCode()">
          Code View
        </button>
      </div>

      <div id="compContents">
        <section class="comp-section">
          <h3 class="comp-objtitle">Default Button</h3>
          <div class="comp-fbox">
            <button type="button" class="SOLTextBtn-root">Button</button>
            <button type="button" class="SOLTextBtn-root" disabled="true">
              Button disabled
            </button>
          </div>
        </section>

        <section class="comp-section">
          <h3 class="comp-objtitle">CTA Button</h3>
          <div class="comp-fbox">
            <button type="button" class="SOLTextBtn-root t--action">
              Contained
            </button>
            <button
              type="button"
              class="SOLTextBtn-root t--action"
              disabled="true"
            >
              Button disabled
            </button>
          </div>
        </section>

        <section class="comp-section">
          <h3 class="comp-objtitle">Inverse Button</h3>
          <div
            class="comp-fbox"
            style="background-color: #acacac; padding: 30px"
          >
            <button type="button" class="SOLTextBtn-root t--inverse">
              Outlined
            </button>
            <button
              type="button"
              class="SOLTextBtn-root t--inverse"
              disabled="true"
            >
              Button disabled
            </button>
          </div>
        </section>
      </div>
    </div>

    <!-- code view -->
    <script src="/src/app/designsystem/js/highlight.min.js"></script>
    <script src="/src/app/designsystem/js/go.min.js"></script>
    <script src="/src/app/designsystem/js/codeview.js"></script>
    <script>
      hljs.highlightAll();
    </script>

    <!-- component js -->
    <script src="/src/app/designsystem/js/popper.min.js"></script>
    <script src="/src/app/designsystem/js/tippy-bundle.umd.js"></script>
    <script src="/src/app/designsystem/js/custom.js"></script>
  </body>
</html>
