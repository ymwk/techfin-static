<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>크레디뷰 Design System - Button</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/crediview-mo/css/designsystem.css" />
  </head>
  <body>
    <div class="comp-inner-root">
      <div class="comp-top">
        <h2 class="comp-pagetitle">Icon Button</h2>
        <p class="comp-pagetitle-desc">아이콘버튼 컴포넌트</p>
        <button type="button" class="comp-btn-code" onclick="openCode()">
          Code View
        </button>
      </div>

      <div id="compContents">
        <section class="comp-section">
          <h3 class="comp-objtitle">With Text</h3>
          <div class="comp-fbox">
            <button type="button" class="SOLIconBtn-root">
              <i class="SOLIcon-root SOLIcon-gt--l"></i>
              <span>Button text</span>
            </button>
            <button type="button" class="SOLIconBtn-root" disabled="true">
              <i class="SOLIcon-root SOLIcon-gt--l"></i>
              <span>Button disabled</span>
            </button>
          </div>
        </section>

        <section class="comp-section">
          <h3 class="comp-objtitle">Only Icon</h3>
          <div class="comp-fbox">
            <button type="button" class="SOLIconBtn-root">
              <i class="SOLIcon-root SOLIcon-close"></i>
              <span class="blind">Close</span>
            </button>
            <button type="button" class="SOLIconBtn-root">
              <i class="SOLIcon-root SOLIcon-close s--sm"></i>
              <span class="blind">Close</span>
            </button>

            <button type="button" class="SOLIconBtn-root">
              <i class="SOLIcon-root SOLIcon-gt--l s--lg"></i>
              <span class="blind">Text Btn</span>
            </button>
            <button type="button" class="SOLIconBtn-root" disabled="true">
              <i class="SOLIcon-root SOLIcon-gt--l s--lg"></i>
              <span class="blind">Button disabled</span>
            </button>
          </div>

          <div class="comp-fbox">
            <!-- gray color -->
            <button type="button" class="SOLIconBtn-root c--light">
              <i class="SOLIcon-root SOLIcon-info">
                <span class="SOLSvg-root SOLSvg-info">
                  <svg viewBox="0 0 6 12" fill="none">

                  </svg>
                </span>
              </i>
              <span class="blind">information</span>
            </button>
          </div>
        </section>
      </div>
    </div>

    <!-- code view -->
    <script src="/src/app/designsystem/js/highlight.min.js"></script>
    <script src="/src/app/designsystem/js/go.min.js"></script>
    <script src="/src/app/designsystem/js/codeview.js"></script>
    <script>
      hljs.highlightAll();
    </script>

    <!-- component js -->
    <script src="/src/app/designsystem/js/popper.min.js"></script>
    <script src="/src/app/designsystem/js/tippy-bundle.umd.js"></script>
    <script src="/src/app/designsystem/js/custom.js"></script>
  </body>
</html>
