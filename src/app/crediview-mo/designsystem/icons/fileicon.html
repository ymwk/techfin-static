<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>크레디뷰 Design System - Icons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/Mobile/css/designsystem-m.css" />
    <style>
      .comp-fbox {
        gap: 20px;
      }
    </style>
  </head>
  <body>
    <div class="comp-inner-root">
      <div class="comp-top">
        <h2 class="comp-pagetitle">File Icon Img</h2>
        <p class="comp-pagetitle-desc">아이콘 컴포넌트</p>
        <button type="button" class="comp-btn-code" onclick="openCode()">
          Code View
        </button>
      </div>

      <div id="compContents">
        <section class="comp-section">
          <h3 class="comp-objtitle">File Icon</h3>
          <div class="comp-fbox">
            <img src="/static/Common/image/file/ic_file_pdf.svg" alt="pdf" />
            <img src="/static/Common/image/file/ic_file_ppt.svg" alt="ppt" />
            <img src="/static/Common/image/file/ic_file_xls.svg" alt="xls" />
            <img src="/static/Common/image/file/ic_file_doc.svg" alt="doc" />
            <img src="/static/Common/image/file/ic_file_hwp.svg" alt="hwp" />
            <img src="/static/Common/image/file/ic_file_img.svg" alt="img" />
            <img src="/static/Common/image/file/ic_file_mov.svg" alt="mov" />
            <img src="/static/Common/image/file/ic_file_zip.svg" alt="zip" />
            <img src="/static/Common/image/file/ic_file_html.svg" alt="html" />
            <img src="/static/Common/image/file/ic_file_txt.svg" alt="txt" />
            <img src="/static/Common/image/file/ic_file_xd.svg" alt="xd" />
            <img src="/static/Common/image/file/ic_file_ps.svg" alt="ps" />
            <img src="/static/Common/image/file/ic_file_ai.svg" alt="ai" />
            <img src="/static/Common/image/file/ic_file_ae.svg" alt="ae" />
            <img src="/static/Common/image/file/ic_file_pr.svg" alt="pr" />
            <img src="/static/Common/image/file/ic_file_mp3.svg" alt="mp3" />
            <img src="/static/Common/image/file/ic_file_etc.svg" alt="etc" />
            <img src="/static/Common/image/file/ic_file_id.svg" alt="id" />
          </div>
        </section>
      </div>
    </div>

    <!-- code view -->
    <script src="/src/app/designsystem/js/highlight.min.js"></script>
    <script src="/src/app/designsystem/js/go.min.js"></script>
    <script src="/src/app/designsystem/js/codeview.js"></script>
    <script>
      hljs.highlightAll();
    </script>

    <!-- component js -->
    <script src="/src/app/designsystem/js/popper.min.js"></script>
    <script src="/src/app/designsystem/js/tippy-bundle.umd.js"></script>
    <script src="/src/app/designsystem/js/custom.js"></script>
  </body>
</html>
