<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>크레디뷰 Design System - Modal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/crediview-mo/css/designsystem.css" />
    <style>
      .SOLFullpage-root {
        position: relative !important;
        height: 500px !important;
        inset: unset !important;
      }

      .SOLFullpage-header {
        position: absolute !important;
      }
    </style>
  </head>
  <body>
    <div class="comp-inner-root">
      <div class="comp-top">
        <h2 class="comp-pagetitle">Pullpage Popup</h2>
        <p class="comp-pagetitle-desc">Pullpage popup 컴포넌트</p>
        <button type="button" class="comp-btn-code" onclick="openCode()">Code View</button>
      </div>

      <div id="compContents">
        <section class="comp-section">
          <h3 class="comp-objtitle">popup layout</h3>

          <div style="border: 1px solid #999">
            <div class="SOLFullpage-root">
              <div class="SOLFullpage-header">
                <button type="button" class="SOLIconBtn-root">
                  <i class="SOLIcon-root SOLIcon-close s--lg"></i>
                  <span class="blind">닫기</span>
                </button>
                <h2 class="SOLTitle-t2">비밀번호 재설정</h2>
              </div>
              <!-- //SOLFullpage-header -->

              <form method="post">
                <div class="SOLFullpage-container">
                  <div class="loginbox-wrap">
                    <div class="box-msg">
                      <ul class="msg-noti">
                        <li>비밀번호는 8자리 이상 영문자로 입력하세요.</li>
                        <li>안전한 비밀번호로 내 정보를 보호하세요.</li>
                      </ul>
                    </div>

                    <div class="loginbox-inputs">
                      <label class="SOLInput-root">
                        <span class="SOLInput-label">새 비밀번호</span>
                        <div class="SOLInput-fbox">
                          <div class="SOLInput-box">
                            <input type="password" placeholder="새 비밀번호를 입력하세요." class="SOLInput-field" />
                            <span class="SOLInput-wrap">
                              <span class="SOLInput-wrap--hidden">
                                <button type="button" class="SOLInput-btn SOLIcon-close">
                                  <span class="blind">Del</span>
                                </button>
                                <button type="button" class="SOLInput-btn SOLIcon-view">
                                  <span class="blind">View</span>
                                </button>
                              </span>
                            </span>
                          </div>
                        </div>
                      </label>

                      <label class="SOLInput-root">
                        <span class="SOLInput-label">비밀번호 확인</span>
                        <div class="SOLInput-fbox">
                          <div class="SOLInput-box">
                            <input
                              type="password"
                              placeholder="새 비밀번호를 다시 입력하세요."
                              class="SOLInput-field"
                              disabled
                            />
                            <span class="SOLInput-wrap">
                              <span class="SOLInput-wrap--hidden">
                                <button type="button" class="SOLInput-btn SOLIcon-close">
                                  <span class="blind">Del</span>
                                </button>
                                <button type="button" class="SOLInput-btn SOLIcon-view">
                                  <span class="blind">View</span>
                                </button>
                              </span>
                            </span>
                          </div>
                        </div>
                      </label>
                    </div>
                    <!-- loginbox-inputs -->
                  </div>
                  <!-- loginbox-wrap -->
                </div>
                <!-- //SOLFullpage-container -->

                <div class="SOLFullpage-footer">
                  <div class="footer-btns">
                    <button type="button" class="SOLBtn-root t--contained s--lg w--full">비밀번호 변경</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </section>
      </div>
    </div>

    <!-- code view -->
    <script src="/src/app/designsystem/js/highlight.min.js"></script>
    <script src="/src/app/designsystem/js/go.min.js"></script>
    <script src="/src/app/designsystem/js/codeview.js"></script>
    <script>
      hljs.highlightAll();
    </script>

    <!-- component js -->
    <script src="/src/app/designsystem/js/popper.min.js"></script>
    <script src="/src/app/designsystem/js/tippy-bundle.umd.js"></script>
    <script src="/src/app/designsystem/js/custom.js"></script>
  </body>
</html>
