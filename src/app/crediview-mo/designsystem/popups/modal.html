<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>크레디뷰 Design System - Modal</title>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, interactive-widget=resizes-content"
    />
    <link rel="stylesheet" href="/static/crediview-mo/css/designsystem.css" />
    <style>
      .SOLModal-root {
        position: relative;
        width: 100%;
        padding: 50px 0;
      }
    </style>
  </head>
  <body>
    <div class="comp-inner-root">
      <div class="comp-top">
        <h2 class="comp-pagetitle">Modal popup</h2>
        <p class="comp-pagetitle-desc">모달 팝업 컴포넌트</p>
        <button type="button" class="comp-btn-code" onclick="openCode()">Code View</button>
      </div>

      <div id="compContents">
        <section class="comp-section">
          <h3 class="comp-objtitle">Default Modal</h3>

          <!-- Modal start -->
          <div class="SOLModal-root">
            <div class="SOLModal-backdrop"></div>
            <div class="SOLModal-box">
              <div class="SOLModal-title">
                <h3 class="SOLTitle-t2">Popup Title</h3>
                <div class="SOLModal-close">
                  <button type="button" class="SOLIconBtn-root">
                    <i class="SOLIcon-root SOLIcon-close"></i>
                    <span class="blind">Close</span>
                  </button>
                </div>
              </div>
              <div class="SOLModal-content"></div>
              <div class="SOLModal-action">
                <button type="button" class="SOLBtn-root s--lg t--outlined">취소</button>
                <button type="button" class="SOLBtn-root s--lg t--contained">확인</button>
              </div>
            </div>
          </div>
          <!-- Modal end -->
        </section>

        <section class="comp-section">
          <h3 class="comp-objtitle">Small Size Modal</h3>

          <!-- Modal start -->
          <div class="SOLModal-root s--sm">

              <div class="SOLModal-action">
                <button type="button" class="SOLBtn-root s--lg t--outlined">취소</button>
                <button type="button" class="SOLBtn-root s--lg t--contained">확인</button>
              </div>
            </div>
          </div>
          <!-- Modal end -->
        </section>

        <section class="comp-section">
          <h3 class="comp-objtitle">Middle Size Modal</h3>

          <!-- Modal start -->
          <div class="SOLModal-root s--md">
            <div class="SOLModal-backdrop"></div>
            <div class="SOLModal-box">
              <div class="SOLModal-title">
                <h3 class="SOLTitle-t2">Popup Title</h3>
                <div class="SOLModal-close">
                  <button type="button" class="SOLIconBtn-root">
                    <i class="SOLIcon-root SOLIcon-close"></i>

                </div>
              </div>
              <div class="SOLModal-content"></div>
              <div class="SOLModal-action">

              </div>
            </div>

          <!-- Modal end -->
        </section>

        <section class="comp-section">
          <h3 class="comp-objtitle">Large Size Modal</h3>

          <!-- Modal start -->
          <div class="SOLModal-root s--lg">
            <div class="SOLModal-backdrop"></div>
            <div class="SOLModal-box">
              <div class="SOLModal-title">

                <div class="SOLModal-close">
                  <button type="button" class="SOLIconBtn-root">

                  </button>
                </div>
              </div>
              <div class="SOLModal-content"></div>

        <section class="comp-section">
          <h3 class="comp-objtitle">Full Size Modal</h3>

          <!-- Modal start -->
          <div class="SOLModal-root s--full">
            <div class="SOLModal-backdrop"></div>
            <div class="SOLModal-box">

                  <button type="button" class="SOLIconBtn-root">
                    <i class="SOLIcon-root SOLIcon-close"></i>
                    <span class="blind">Close</span>
                  </button>
                </div>
              </div>
              <div class="SOLModal-content"></div>
              <div class="SOLModal-action">
                <button type="button" class="SOLBtn-root s--lg t--outlined">취소</button>
                <button type="button" class="SOLBtn-root s--lg t--contained">확인</button>
              </div>
            </div>
          </div>
          <!-- Modal end -->
        </section>
      </div>
    </div>

    <!-- code view -->
    <script src="/src/app/designsystem/js/highlight.min.js"></script>
    <script src="/src/app/designsystem/js/go.min.js"></script>
    <script src="/src/app/designsystem/js/codeview.js"></script>
    <script>
      hljs.highlightAll();
    </script>

    <!-- component js -->
    <script src="/src/app/designsystem/js/popper.min.js"></script>
    <script src="/src/app/designsystem/js/tippy-bundle.umd.js"></script>
    <script src="/src/app/designsystem/js/custom.js"></script>
  </body>
</html>
