<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>크레디뷰 Design System - Modal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/crediview-mo/css/designsystem.css" />
    <style>
      .SOLSnackbar-root {
        position: relative;
        height: 400px;
      }
      .SOLSnackbar-root.h--max {
        height: 600px;
      }
      .SOLSnackbar-root.h--max .SOLSnackbar-box {
        min-height: 90%;
      }
      .SOLSnackbar-backdrop {
        position: absolute !important;
      }
    </style>
  </head>
  <body>
    <div class="comp-inner-root">
      <div class="comp-top">
        <h2 class="comp-pagetitle">Snackbar bottom popup</h2>
        <p class="comp-pagetitle-desc">Snackbar 컴포넌트</p>
        <button type="button" class="comp-btn-code" onclick="openCode()">Code View</button>
      </div>

      <div id="compContents">
        <section class="comp-section">
          <h3 class="comp-objtitle">Default Snackbar</h3>

          <div class="SOLSnackbar-root">
            <div class="SOLSnackbar-backdrop"></div>
            <div class="SOLSnackbar-box">
              <div class="SOLSnackbar-header">
                <h3 class="SOLSnackbar-title">가상계좌 정보</h3>
                <p>아래 계좌정보로 기한 내에 입금해주세요.</p>
              </div>

              <div class="SOLSnackbar-body">
                <div class="SOLSnackbar-section">
                  <div class="SOLSnackbar-msgbox">
                    <table class="SOLTable-small t--list">
                      <tbody>
                        <tr>
                          <th>은행명</th>
                          <td>신한은행</td>
                        </tr>
                        <tr>
                          <th>계좌번호</th>
                          <td>신한은행 123-45-395713</td>
                        </tr>
                        <tr>
                          <th>예금주</th>
                          <td>크레디뷰</td>
                        </tr>
                        <tr>
                          <th>입금금액</th>
                          <td><em>100,000원</em></td>
                        </tr>
                        <tr>
                          <th>입금기한</th>
                          <td>2024-11-30 까지</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
              <!-- //SOLSnackbar-body -->

              <div class="SOLSnackbar-footer">
                <div class="SOLSnackbar-footer-btns">
                  <button type="button" class="SOLBtn-root t--contained s--lg w--full">확인</button>
                </div>
              </div>
              <!-- //SOLSnackbar-footer -->
            </div>
            <!-- //SOLSnackbar-box -->
          </div>
          <!-- //SOLSnackbar-root -->
        </section>

        <section class="comp-section">
          <h3 class="comp-objtitle">full-height Snackbar</h3>
          <p>h--max: full-height / c--bg: 버튼영역 gray</p>

          <div class="SOLSnackbar-root h--max c--bg">
            <div class="SOLSnackbar-backdrop"></div>
            <div class="SOLSnackbar-box">
              <div class="SOLSnackbar-header">
                <h3 class="SOLSnackbar-title">쿠폰 선택</h3>
              </div>

              <div class="SOLSnackbar-body">
                <div class="SOLSnackbar-section">
                  <label class="SOLInput-root">
                    <div class="SOLInput-fbox">
                      <div class="SOLInput-box">
                        <input type="text" placeholder="쿠폰 코드를 입력하세요" class="SOLInput-field" />
                        <span class="SOLInput-wrap">
                          <span class="SOLInput-wrap--hidden">
                            <button type="button" class="SOLInput-btn SOLIcon-close">
                              <span class="blind">Del</span>
                            </button>
                          </span>
                        </span>
                      </div>
                    </div>
                  </label>

                  <button type="button" class="SOLBtn-root w--full">
                    <i class="SOLIcon-root SOLIcon-add"></i>
                    쿠폰 등록
                  </button>
                </div>
                <!-- //SOLSnackbar-section -->

                <div class="SOLSnackbar-section SOLSnackbar-bg">
                  <h4 class="SOLTitle-t3">보유쿠폰 <em>0</em>건</h4>
                </div>
                <!-- //SOLSnackbar-section -->
              </div>
              <!-- //SOLSnackbar-body -->

              <div class="SOLSnackbar-footer">
                <div class="SOLSnackbar-footer-btns">
                  <button type="button" class="SOLBtn-root t--contained s--lg w--full">쿠폰 적용</button>
                </div>
              </div>
              <!-- //SOLSnackbar-footer -->
            </div>
            <!-- //SOLSnackbar-box -->
          </div>
          <!-- //SOLSnackbar-root -->
        </section>
      </div>
    </div>

    <!-- code view -->
    <script src="/src/app/designsystem/js/highlight.min.js"></script>
    <script src="/src/app/designsystem/js/go.min.js"></script>
    <script src="/src/app/designsystem/js/codeview.js"></script>
    <script>
      hljs.highlightAll();
    </script>

    <!-- component js -->
    <script src="/src/app/designsystem/js/popper.min.js"></script>
    <script src="/src/app/designsystem/js/tippy-bundle.umd.js"></script>
    <script src="/src/app/designsystem/js/custom.js"></script>
  </body>
</html>
