<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="referrer" content="always">
  <title>크레디뷰</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <link rel="stylesheet" href="/static/crediview-mo/css/crediview.css" />
</head>
<body>
  <div class="members-root">
    <div class="members-header">
      <button type="button" class="SOLIconBtn-root">
        <i class="SOLIcon-root SOLIcon-close s--lg"></i>
        <span class="blind">취소</span>
      </button>
      <h2 class="SOLTitle-t2">비밀번호 재설정</h2>
    </div>

    <div class="members-container">
      <div class="members-loginbox">

        <div class="service-result">
          <img src="/static/crediview-mo/image/img/img_check_lock.svg" class="service-result-icon" alt="자물쇠 아이콘">
          <div class="service-result-desc">
            <p class="title">비밀번호 재설정 완료</p>
            <p>비밀번호 변경이 완료되었습니다.<br>새로운 비밀번호로 로그인 해주세요.</p>
          </div>
          
        </div><!-- service-result -->

      </div><!-- members-loginbox -->
    </div><!-- members-container -->

    <div class="members-footer">
      <button type="button" class="SOLBtn-root t--contained s--lg w--full">로그인</button>
    </div>

  </div>
</body>
</html>
