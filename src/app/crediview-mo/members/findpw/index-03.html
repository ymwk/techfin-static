<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="referrer" content="always" />
    <title>크레디뷰</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <link rel="stylesheet" href="/static/crediview-mo/css/crediview.css" />
  </head>
  <body>
    <div class="SOLMembers-root">
      <div class="SOLMembers-header">
        <button type="button" class="SOLIconBtn-root">
          <i class="SOLIcon-root SOLIcon-close s--lg"></i>
          <span class="blind">닫기</span>
        </button>
        <h2 class="SOLTitle-t2">비밀번호 찾기</h2>
      </div>

      <form method="post">
        <div class="SOLMembers-container">
          <div class="loginbox-wrap">
            <div class="box-msg">
              <p class="msg-noti">
                가입하신 이메일로 인증번호 메일이 전송됩니다.<br />시간 내에 인증번호를 입력해주세요.
              </p>
            </div>

            <div class="loginbox-inputs">
              <label class="SOLInput-root">
                <span class="SOLInput-label">이메일 주소</span>
                <div class="SOLInput-fbox">
                  <div class="SOLInput-box">
                    <input
                      type="text"
                      placeholder="이메일 주소를 입력하세요."
                      value="email@email.com"
                      class="SOLInput-field"
                    />
                    <span class="SOLInput-wrap">
                      <span class="SOLInput-wrap--hidden">
                        <button type="button" class="SOLInput-btn SOLIcon-close">
                          <span class="blind">Del</span>
                        </button>
                      </span>
                    </span>
                  </div>
                  <button type="button" class="SOLBtn-root">재요청</button>
                </div>
              </label>

              <label class="SOLInput-root c--error">
                <span class="SOLInput-label">인증번호 입력</span>
                <div class="SOLInput-fbox">
                  <div class="SOLInput-box">
                    <input type="text" placeholder="인증번호를 입력하세요." value="111222" class="SOLInput-field" />
                    <span class="SOLInput-wrap">
                      <span class="SOLInput-wrap--hidden">
                        <button type="button" class="SOLInput-btn SOLIcon-close">
                          <span class="blind">Del</span>
                        </button>
                      </span>
                      <span class="SOLInput-count">02:00</span>
                    </span>
                  </div>
                </div>
                <p class="SOLInput-msg">인증번호가 일치하지 않습니다.</p>
              </label>
            </div>
            <!-- loginbox-inputs -->
          </div>
          <!-- members-loginbox -->
        </div>
        <!-- members-container -->

        <div class="SOLMembers-footer">
          <div class="footer-btns">
            <button type="button" class="SOLBtn-root t--contained s--lg w--full" disabled>확인</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
