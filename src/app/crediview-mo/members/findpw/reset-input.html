<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="referrer" content="always" />
    <title>크레디뷰</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <link rel="stylesheet" href="/static/crediview-mo/css/crediview.css" />
  </head>
  <body>
    <div class="members-root">
      <div class="members-header">
        <button type="button" class="SOLIconBtn-root">
          <i class="SOLIcon-root SOLIcon-close s--lg"></i>
          <span class="blind">취소</span>
        </button>
        <h2 class="SOLTitle-t2">비밀번호 재설정</h2>
      </div>

      <form method="post">
        <div class="members-container">
          <div class="members-loginbox">
            <div class="box-msg">
              <ul class="msg-noti">
                <li>비밀번호는 8자리 이상 영문자로 입력하세요.</li>
                <li>안전한 비밀번호로 내 정보를 보호하세요.</li>
              </ul>
            </div>

            <div class="loginbox-inputs">
              <label class="SOLInput-root">
                <span class="SOLInput-label">새 비밀번호</span>
                <div class="SOLInput-fbox">
                  <div class="SOLInput-box">
                    <input
                      type="password"
                      placeholder="새 비밀번호를 입력하세요."
                      value="pwpwpw"
                      class="SOLInput-field"
                      required
                    />
                    <span class="SOLInput-wrap">
                      <span class="SOLInput-wrap--hidden">
                        <button type="button" class="SOLInput-btn SOLIcon-close">
                          <span class="blind">Del</span>
                        </button>
                        <button type="button" class="SOLInput-btn SOLIcon-view">
                          <span class="blind">View</span>
                        </button>
                      </span>
                    </span>
                  </div>
                </div>
              </label>

              <label class="SOLInput-root">
                <span class="SOLInput-label">비밀번호 확인</span>
                <div class="SOLInput-fbox">
                  <div class="SOLInput-box">
                    <input type="password" placeholder="새 비밀번호를 다시 입력하세요." class="SOLInput-field" />
                    <span class="SOLInput-wrap">
                      <span class="SOLInput-wrap--hidden">
                        <button type="button" class="SOLInput-btn SOLIcon-close">
                          <span class="blind">Del</span>
                        </button>
                        <button type="button" class="SOLInput-btn SOLIcon-view">
                          <span class="blind">View</span>
                        </button>
                      </span>
                    </span>
                  </div>
                </div>
              </label>
            </div>
            <!-- loginbox-inputs -->
          </div>
          <!-- members-loginbox -->
        </div>
        <!-- members-container -->

        <div class="members-footer">
          <button type="button" class="SOLBtn-root t--contained s--lg w--full" disabled>비밀번호 변경</button>
        </div>
      </form>
    </div>
  </body>
</html>
