<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="referrer" content="always">
  <title>크레디뷰</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <link rel="stylesheet" href="/static/crediview-mo/css/crediview.css" />
</head>
<body>
  <div class="members-root">
    <div class="members-header">
      <button type="button" class="SOLIconBtn-root">
        <i class="SOLIcon-root SOLIcon-close s--lg"></i>
        <span class="blind">취소</span>
      </button>
      <h2 class="SOLTitle-t2">아이디(이메일 주소) 찾기</h2>
    </div>

    <div class="members-container">
      <div class="members-loginbox">

        <div class="service-result">
          <img src="/static/crediview-mo/image/img/img_check_user.svg" class="service-result-icon" alt="사용자 아이콘">
          <div class="service-result-desc">
            <p class="title">입력한 정보와 일치하는 <br>정보가 조회되었습니다.</p>
            <p>전체 아이디가 필요하신 경우 사내 관리자에게 문의하세요.</p>
          </div>

          <div class="box-msg">
            <div class="msg-result">
              <span class="title">kim***@techfinratings.com</span>
              <span>2025.01.01 가입</span>
            </div>
          </div><!-- //box-msg -->
          
        </div><!-- service-result -->

      </div><!-- members-loginbox -->
    </div><!-- members-container -->

    <div class="members-footer">
      <button type="button" class="SOLBtn-root t--contained s--lg w--full">로그인</button>
    </div>

  </div>
</body>
</html>
