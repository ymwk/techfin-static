<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="referrer" content="always" />
    <title>크레디뷰</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <link rel="stylesheet" href="/static/crediview-mo/css/crediview.css" />
  </head>
  <body>
    <div class="SOLFullpage-root">
      <div class="SOLFullpage-header">
        <h2 class="SOLTitle-t2">아이디(이메일 주소) 찾기</h2>
        <button type="button" class="SOLIconBtn-root">
          <i class="SOLIcon-root SOLIcon-close s--lg"></i>
          <span class="blind">닫기</span>
        </button>
      </div>

      <form method="post">
        <div class="SOLFullpage-container">
          <div class="loginbox-wrap">
            <div class="box-msg">
              <p class="msg-noti">회원 가입 시 입력한 사업자등록번호와 이름으로 본인인증을 진행해주세요.</p>
            </div>

            <div class="loginbox-inputs">
              <label class="SOLInput-root">
                <span class="SOLInput-label">사업자등록번호</span>
                <div class="SOLInput-fbox">
                  <div class="SOLInput-box">
                    <input type="text" placeholder="사업자등록번호를 입력하세요." class="SOLInput-field" />
                    <span class="SOLInput-wrap">
                      <span class="SOLInput-wrap--hidden">
                        <button type="button" class="SOLInput-btn SOLIcon-close">
                          <span class="blind">Del</span>
                        </button>
                      </span>
                    </span>
                  </div>
                  <button type="button" class="SOLBtn-root" disabled>확인</button>
                </div>
              </label>

              <label class="SOLInput-root">
                <span class="SOLInput-label">이름</span>
                <div class="SOLInput-fbox">
                  <div class="SOLInput-box">
                    <input type="text" placeholder="이름을 입력하세요." class="SOLInput-field" disabled />
                  </div>
                </div>
              </label>
            </div>
            <!-- loginbox-inputs -->
          </div>
          <!-- loginbox-wrap -->
        </div>
        <!-- SOLFullpage-container -->

        <div class="SOLFullpage-footer">
          <div class="footer-btns">
            <button type="button" class="SOLBtn-root t--contained s--lg w--full" disabled>확인</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
