<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>크레디뷰 서비스</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/crediview-mo/css/designsystem.css" />
  </head>
  <body>
    <!-- Confirm start -->
    <div class="SOLAlert-root">
      <div class="SOLAlert-backdrop"></div>
      <div class="SOLAlert-box">
        <div class="SOLAlert-icon">
          <!-- error icon -->
          <i class="SOLIcon-root SOLIcon-alert c--active"></i>
        </div>
        <div class="SOLAlert-content">
          <p class="SOLText-desc">미가입 회원입니다.<br>회원가입 하시겠습니까?</p>
        </div>
        <div class="SOLAlert-action">
          <button type="button" class="SOLBtn-root t--outlined w--grow">닫기</button>
          <button type="button" class="SOLBtn-root t--contained w--grow">
            회원가입
          </button>
        </div>
      </div>
    </div>
    <!-- Confirm end -->
  </body>
</html>
