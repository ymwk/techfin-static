<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>크레디뷰 서비스 로그인</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/crediview-mo/css/crediview.css" />
  </head>
  <body>
    <div class="scroll-blocker">
      <div class="queryinvite-root">
        <div class="wrap">
          <div class="queryinvite-header">
            <span class="queryinvite-close-btn">
              <em class="blind">닫기</em>
            </span>
            <span class="tit">초대코드 조회</span>
          </div>
          <div class="queryinvite-container">
            <div class="infor-box">
              <span class="m-txt">
                초대코드 조회를 위한 정보를<br />
                입력해주세요.
              </span>
              <span class="s-txt">
                이름과 휴대폰 번호를 입력 후 초대코드를<br />
                조회할 수 있습니다.
              </span>
            </div>

            <form method="post" class="queryinvite-form">
              <div class="SOLForm-root">
                <label class="SOLInput-root">
                  <span class="SOLInput-label">이름</span>
                  <div class="SOLInput-flex-box">
                    <div class="SOLInput-box">
                      <input
                        type="text"
                        placeholder="이름을 입력하세요."
                        class="SOLInput-field"
                      />
                      <span class="SOLInput-wrap">
                        <span class="SOLInput-wrap--hidden">
                          <button
                            type="button"
                            class="SOLInput-btn SOLIcon-close"
                          >
                            <span class="blind">Del</span>
                          </button>
                        </span>
                      </span>
                    </div>
                  </div>
                  <!-- <p class="SOLInput-msg c--error">
                  비밀번호와 확인 비밀번호가 일치하지 않습니다.
                </p> -->
                </label>
                <label class="SOLInput-root">
                  <span class="SOLInput-label">휴대폰 번호</span>
                  <div class="SOLInput-flex-box">
                    <div class="SOLInput-box">
                      <input
                        type="text"
                        placeholder="‘-’없이 휴대폰번호를 입력해 주세요."
                        class="SOLInput-field"
                      />
                      <span class="SOLInput-wrap">
                        <span class="SOLInput-wrap--hidden">
                          <button
                            type="button"
                            class="SOLInput-btn SOLIcon-close"
                          >
                            <span class="blind">Del</span>
                          </button>
                        </span>
                      </span>
                    </div>
                  </div>
                  <!-- <p class="SOLInput-msg c--error">
                  비밀번호와 확인 비밀번호가 일치하지 않습니다.
                </p> -->
                </label>
              </div>
            </form>
          </div>
          <div class="action-box">
            <!--활성화 클래스 : t--contained -->
            <!--비활성화 클래스 : disabled -->
            <button type="button" class="SOLBtn-root bottom s--xl disabled">
              조회하기
            </button>
          </div>
        </div>
      </div>
    </div>
    <script>
      const setVh = () => {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      };
      setVh();
      window.addEventListener('resize', setVh);

      window.addEventListener('resize', () => {
        const keyboardOpen = window.innerHeight < 500; // 높이 기준은 상황에 따라 조절
        document.body.classList.toggle('keyboard-open', keyboardOpen);
      });
    </script>
  </body>
</html>
