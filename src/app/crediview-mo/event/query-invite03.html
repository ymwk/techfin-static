<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>크레디뷰 서비스 로그인</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/crediview-mo/css/crediview.css" />
  </head>
  <body>
    <div class="scroll-blocker">
     
      <div class="queryinvite-root">
        <div class="wrap">
          <div class="queryinvite-header">
            <span class="queryinvite-close-btn">
              <em class="blind">닫기</em>
            </span>
            <span class="tit">초대코드 발급</span>
          </div>
          <div class="queryinvite-container">
            <div class="infor-box">
              <span class="m-txt">
                초대코드 발급을 위해<br />
                약관 동의 후 생성을 완료해 주세요.
              </span>
              <span class="s-txt">
                입력된 정보로 조회된 초대코드가 없습니다.<br />
                최초 1회 휴대폰인증을 통해 초대코드 생성이 필요하며<br />
                생성 후에는 기본정보로 코드 확인이 가능합니다.
              </span>
            </div>

            <form method="post" class="queryinvite-form">
              <div class="SOLForm-root">
                <ul class="term-list">
                  <li class="all">
                    <div class="SOLCheck-root agreement-type01">
                      <label class="SOLCheck-label">
                        <input
                          type="checkbox"
                          title="전체선택"
                          name=""
                          checked=""
                        />
                        <span class="all-tit"
                          >정보 수집 동의 약관 전체 동의</span
                        >
                      </label>
                    </div>
                  </li>
                  <li>
                    <div class="SOLCheck-root agreement-type02">
                      <label class="SOLCheck-label">
                        <input type="checkbox" name="" checked />
                        <span>[필수] 마케팅 정보 수신 및 활용</span>
                      </label>
                    </div>
                    <button type="button" class="SOLIconBtn-root">
                      <i class="SOLIcon-root SOLIcon-gt--r c-gray"></i
                      ><span class="blind">보기</span>
                    </button>
                  </li>
                  <li>
                    <div class="SOLCheck-root agreement-type02">
                      <label class="SOLCheck-label">
                        <input type="checkbox" name="" checked />
                        <span class="tit"
                          >[필수] 이벤트 목적 개인정보 수집/이용</span
                        >
                      </label>
                    </div>
                    <button type="button" class="SOLIconBtn-root">
                      <i class="SOLIcon-root SOLIcon-gt--r c-gray"></i
                      ><span class="blind">보기</span>
                    </button>
                  </li>
                  <li>
                    <div class="SOLCheck-root agreement-type02">
                      <label class="SOLCheck-label">
                        <input type="checkbox" name="" checked />
                        <span>[필수] 이벤트 목적 개인정보 제 3자 제공</span>
                      </label>
                    </div>
                    <button type="button" class="SOLIconBtn-root">
                      <i class="SOLIcon-root SOLIcon-gt--r c-gray"></i
                      ><span class="blind">보기</span>
                    </button>
                  </li>
                </ul>
              </div>

              <div class="action-box">
                <!--활성화 클래스 : t--contained -->
                <!--비활성화 클래스 : disabled -->
                <button
                  type="button"
                  class="SOLBtn-root bottom s--xl t--contained"
                >
                  초대코드 발급하기
                </button>
              </div>
            </form>
          </div>
        </div>
    </div>

    <script>
      const setVh = () => {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty("--vh", `${vh}px`);
      };
      setVh();
      window.addEventListener("resize", setVh);

      window.addEventListener("resize", () => {
        const keyboardOpen = window.innerHeight < 500; // 높이 기준은 상황에 따라 조절
        document.body.classList.toggle("keyboard-open", keyboardOpen);
      });
    </script>
  </body>
</html>
