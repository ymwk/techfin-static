<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>크레디뷰 서비스 응모하기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/crediview-mo/css/crediview.css" />
  </head>
  <body>
    <div class="scroll-blocker">
      <div class="evententry-root">
        <div class="wrap">
          <div class="evententry-header">
            <span class="evententry-close-btn">
              <em class="blind">닫기</em>
            </span>
            <span class="tit">특별상품 응모하기</span>
          </div>
          <div class="evententry-container">
            <div class="event-entry-data-box">
              <p class="remaining">
                <span class="tit">잔여 응모권</span>
                <span class="count">1개</span>
              </p>

              <p class="entry-succes">
                <span class="tit">현재 응모완료</span>
                <span class="count">4건</span>
              </p>
            </div>
            <p class="infor-txt">
              ※ 상품별 응모횟수 제한 없음 / 응모완료 시, 취소 및 변경 불가
            </p>

            <ul class="event-prize-box">
              <li>
                <span class="prize-item-img">
                  <img
                    src="/static/Mobile/image/crediview/event/event-entry01-img01.png"
                    alt="상품 이미지"
                  />
                </span>
                <div class="prize-con">
                  <span class="tit">신라호텔 숙박권</span>
                  <p class="infor">
                    <span class="person-count">1명</span>
                    <span class="entry-count-box">
                      <i class="entry-count-tit">응모횟수</i>
                      <i class="count-num">5</i>
                    </span>
                  </p>
                </div>
                <button type="button" class="SOLBtn-root">응모하기</button>
              </li>
              <li>
                <span class="prize-item-img">
                  <img
                    src="/static/Mobile/image/crediview/event/event-entry01-img02.png"
                    alt="상품 이미지"
                  />
                </span>
                <div class="prize-con">
                  <span class="tit">웨스틴조선 2인 부페권</span>
                  <p class="infor">
                    <span class="person-count">1명</span>
                    <span class="entry-count-box">
                      <i class="entry-count-tit">응모횟수</i>
                      <i class="count-num">5</i>
                    </span>
                  </p>
                </div>
                <button type="button" class="SOLBtn-root">응모하기</button>
              </li>
              <li>
                <span class="prize-item-img">
                  <img
                    src="/static/Mobile/image/crediview/event/event-entry01-img03.png"
                    alt="상품 이미지"
                  />
                </span>
                <div class="prize-con">
                  <span class="tit">샥즈 프로2 골전도 이어폰</span>
                  <p class="infor">
                    <span class="person-count">1명</span>
                    <span class="entry-count-box">
                      <i class="entry-count-tit">응모횟수</i>
                      <i class="count-num">5</i>
                    </span>
                  </p>
                </div>
                <button type="button" class="SOLBtn-root">응모하기</button>
              </li>
              <li>
                <span class="prize-item-img">
                  <img
                    src="/static/Mobile/image/crediview/event/event-entry01-img04.png"
                    alt="상품 이미지"
                  />
                </span>
                <div class="prize-con">
                  <span class="tit">디올 핸드크림</span>
                  <p class="infor">
                    <span class="person-count">5명</span>
                    <span class="entry-count-box">
                      <i class="entry-count-tit">응모횟수</i>
                      <i class="count-num">0</i>
                    </span>
                  </p>
                </div>
                <button type="button" class="SOLBtn-root">응모하기</button>
              </li>
              <li>
                <span class="prize-item-img">
                  <img
                    src="/static/Mobile/image/crediview/event/event-entry01-img05.png"
                    alt="상품 이미지"
                  />
                </span>
                <div class="prize-con">
                  <span class="tit">올리브영 5만원 상품권</span>
                  <p class="infor">
                    <span class="person-count">10명</span>
                    <span class="entry-count-box">
                      <i class="entry-count-tit">응모횟수</i>
                      <i class="count-num">5</i>
                    </span>
                  </p>
                </div>
                <button type="button" class="SOLBtn-root" disabled>
                  응모하기
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
