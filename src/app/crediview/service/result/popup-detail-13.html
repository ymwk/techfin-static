  <body>
    <!-- Modal start -->
    <div class="SOLModal-root s--md">
      <div class="SOLModal-backdrop"></div>
      <div class="SOLModal-box">
        <div class="SOLModal-title">
          <h3 class="SOLTitle-t2">등급 상세정보</h3>
          <div class="SOLModal-close">
            <button type="button" class="SOLIconBtn-root">
              <i class="SOLIcon-root SOLIcon-close"></i>
              <span class="blind">Close</span>
            </button>
          </div>
        </div>
        <div class="SOLModal-content">
          <table class="SOLTable-data" title="등급 상세정보 확인서 사용불가">
            <tbody>
              <tr>
                <th>관리번호</th>
                <td>DR240830001</td>
                <th>신용평가 신청일</th>
                <td>2024-10-15</td>
              </tr>
              <tr>
                <th>상태</th>
                <td><span class="c--error">확인사 사용불가</span></td>
                <th>상세상태</th>
                <td>확인서가 폐기되어 사용이 불가합니다.</td>
              </tr>
              <tr>
                <th>결제상태(결제일)</th>
                <td>결제완료(2024-09-01)</td>
                <th>결제만료일</th>
                <td><del>2024-09-01</del></td>
              </tr>
              <tr>
                <th>신용평가등급</th>
                <td><em>AAA</em></td>
                <th>등급산출일</th>
                <td>2024-10-15</td>
              </tr>
              <tr>
                <th>상품명</th>
                <td>신용평가등급확인서</td>
                <th>발급번호</th>
                <td>TR-RATE-241231-001</td>
              </tr>
              <tr>
                <th>등급유효기간</th>
                <td colspan="3"><del>2025-11-15</del></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="SOLModal-action">
          <button type="button" class="SOLBtn-root s--lg t--contained">
            확인
          </button>
        </div>
      </div>
    </div>
    <!-- Modal end -->
