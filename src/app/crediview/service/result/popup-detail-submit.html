  </head>
  <body>
    <!-- Modal start -->
    <div class="SOLModal-root s--md">
      <div class="SOLModal-backdrop"></div>
      <div class="SOLModal-box">
        <div class="SOLModal-title">
          <h3 class="SOLTitle-t2">제출 상세정보</h3>
          <div class="SOLModal-close">
            <button type="button" class="SOLIconBtn-root">
              <i class="SOLIcon-root SOLIcon-close"></i>
              <span class="blind">Close</span>
            </button>
          </div>
        </div>
        <div class="SOLModal-content">
          <table class="SOLTable-data">
            <caption>
              제출 정보
            </caption>
            <tbody>
              <tr>
                <th>제출번호</th>
                <td>DR240830001</td>
                <th>제출처</th>
                <td>조달청(나라장터)</td>
              </tr>
              <tr>
                <th>상태</th>
                <td>
                  <span class="SOLText-icon">
                    <i class="SOLIcon-root SOLIcon-state SOLIcon-chk"></i>
                    <span class="c--success">제출완료</span>
                  </span>
                </td>
                <th>제출일</th>
                <td>2024-09-01</td>
              </tr>
            </tbody>
          </table>

          <table class="SOLTable-data">
            <caption>
              등급 정보
            </caption>
            <tbody>
              <tr>
                <th>관리번호</th>
                <td>DR240830001</td>
                <th>신용평가 신청일</th>
                <td>2024-10-15</td>
              </tr>
              <tr>
                <th>상태</th>
                <td>확인서 발급완료</td>
                <th>결제 만료일</th>
                <td>2024-09-01</td>
              </tr>
              <tr>
                <th>결제상태(결제일)</th>
                <td>결제완료 (2025-01-03)</td>
                <th>발급번호</th>
                <td>TR-RATE-241231-0001</td>
              </tr>
              <tr>
                <th>신용평가등급</th>
                <td>AAA</td>
                <th>등급 산출일</th>
                <td>2024-11-15</td>
              </tr>
              <tr>
                <th>등급 유효기간</th>
                <td colspan="3">2025-11-15</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="SOLModal-action">
          <button type="button" class="SOLBtn-root s--lg t--contained">
            확인
          </button>
        </div>
      </div>
    </div>
    <!-- Modal end -->
  </body>
</html>
