        <div class="SOLAlert-content">
          <p class="SOLTitle-t4">
            오늘 결제시 발급되는 확인서의<br />등급유효기간을 확인해 주세요.
          </p>

          <div class="SOLAlert-date-box">
            <span class="tit">등급유효기간</span>
            <span class="date">2025-08-31</span>
          </div>

          <div class="SOLAlert-msgbox left bd-radius">
            <div class="kepp-in-mind">
              <h5 class="title">신용평가등급확인서 유효기간 안내</h5>
              <p class="desc-type">
                <span>
                  신용평가등급 확인서의 유효기간은 원칙적으로 결제일을 포함하여
                  1년입니다.
                </span>
                <span>
                  다만, 유효기간은 평가의 기준이 되는 재무제표 결산년월로부터
                  18개월을 초과할수 없습니다.
                </span>
                <span>
                  따라서 결제일이 당기 결산년월로부터 6개월을 초과한 시점에
                  이루어지는 경우, 유효기간이 1년 미만으로 산정됩니다.
                </span>
              </p>
            </div>
          </div>

            <li>
