<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="referrer" content="always" />
    <meta name="format-detection" content="telephone=no,address=no,email=no" />
    <title>크레디뷰 웹</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="Description" content="" />
    <meta name="keywords" content="" />
    <meta name="Classification" content="" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="크레디뷰" />
    <meta property="og:image" content="/Crediview.jpg" />
    <meta property="og:description" content="" />
    <meta property="og:url" content="웹사이트주소" />
    <meta property="al:web:url" content="웹사이트주소" />
    <meta name="robots" content="index,follow" />
    <link rel="canonical" href="웹사이트주소" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/svg+xml" />
    <link rel="stylesheet" href="/static/Web/css/crediview.css" />
  </head>
  <body>
    <!-- Modal start -->
    <div class="SOLModal-root s--sm">
      <div class="SOLModal-backdrop"></div>
      <div class="SOLModal-box">
        <div class="SOLModal-title">
          <div class="SOLModal-close">
            <button type="button" class="SOLIconBtn-root">
              <i class="SOLIcon-root SOLIcon-close"></i>
              <span class="blind">Close</span>
            </button>
          </div>
        </div>
        <div class="SOLModal-content">
          <div class="SOLModal-terms-title">
            <h4 class="SOLTitle-t3">
              신용평가등급확인서 폐기 (조달청 자동 제출 미동의)
            </h4>
            <p>
              확인서 폐기를 진행하시려면 유의사항 확인 및 동의가 필요합니다.
            </p>
          </div>
          <div class="SOLAlert-msgbox left bd-radius">
            <div class="kepp-in-mind">
              <h5 class="title">유의사항</h5>
              <ul class="list">
                <li>
                  확인서 폐기는 취소 불가하며, 결제한 금액은 환불되지 않습니다.
                </li>
                <li>
                  폐기된 확인서는 복구가 불가하며, 필요하신 경우 신규 발급을
                  하여야 합니다.
                </li>
                <li>
                  확인서 신규 발급 시, 다시 기업신용평가를 신청하여 등급 산출을
                  하여야 합니다.
                </li>
                <li>다시 등급 산출할 경우, 결과는 이전과 다를 수 있습니다.</li>
              </ul>
            </div>
          </div>
          <ul class="SOLModal-terms-list">
            <li>
              <div class="SOLCheck-root t--terms s--sm">
                <label class="SOLCheck-label">
                  <input type="checkbox" name="" />
                  <span>위 내용을 확인하였으며 확인서 폐기에 동의합니다.</span>
                </label>
              </div>
            </li>
          </ul>
        </div>
        <div class="SOLModal-action">
          <button type="button" class="SOLBtn-root s--lg t--outlined">
            취소
          </button>
          <button type="button" class="SOLBtn-root s--lg t--contained" disabled>
            폐기
          </button>
        </div>
      </div>
    </div>
    <!-- Modal end -->
  </body>
</html>
