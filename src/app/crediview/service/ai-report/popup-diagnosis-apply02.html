<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>크레디뷰 서비스 로그인</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/Web/css/crediview.css" />
  </head>
  <body>
    <div class="SOLModal-root s--sm">
      <div class="SOLModal-backdrop"></div>
      <div class="SOLModal-box">
        <div class="SOLModal-title">
          <div class="SOLModal-close">
            <button type="button" class="SOLIconBtn-root">
              <i class="SOLIcon-root SOLIcon-close"></i>
              <span class="blind">Close</span>
            </button>
          </div>
        </div>
        <div class="SOLModal-content">
          <div>
            <p class="SOLTitle-t3 center">
              매월 변동되는 경영 상태를 알려드릴게요.
            </p>
            <p class="SOLText-note center">
              자동 진단 신청 시, 매월 최신 AI 경영진단보고서가<br />자동
              발급되며, 등록된 이메일을 통해 안내 드립니다.
            </p>
          </div>

          <div class="SOLAlert-msgbox">
            <p class="SOLTitle-t4 left">신청정보</p>
            <ul class="SOLAlert-msgbox-list">
              <li>신청자: 김테크</li>
              <li>이메일: kimtech@techfinratings.com</li>
            </ul>
          </div>

          <ul class="SOLModal-terms-list">
            <li class="box-panel">
              <div class="SOLCheck-root t--terms">
                <label class="SOLCheck-label">
                  <input type="checkbox" name="" />
                  <span
                    >AI 경영진단보고서 자동 진단 및 알림 서비스 이용약관</span
                  >
                </label>
              </div>
              <button type="button" class="SOLIconBtn-root">
                <i class="SOLIcon-root SOLIcon-gt--r"></i>
              </button>
            </li>
          </ul>
        </div>
        <div class="SOLModal-action">
          <button type="button" class="SOLBtn-root s--lg t--outlined">
            취소
          </button>
          <button type="button" class="SOLBtn-root s--lg t--contained" disabled>
            확인
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
