<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="referrer" content="always" />
    <meta name="format-detection" content="telephone=no,address=no,email=no" />
    <title>크레디뷰 웹</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="Description" content="" />
    <meta name="keywords" content="" />
    <meta name="Classification" content="" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="크레디뷰" />
    <meta property="og:image" content="/Crediview.jpg" />
    <meta property="og:description" content="" />
    <meta property="og:url" content="웹사이트주소" />
    <meta property="al:web:url" content="웹사이트주소" />
    <meta name="robots" content="index,follow" />
    <link rel="canonical" href="웹사이트주소" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/svg+xml" />
    <link rel="stylesheet" href="/static/Web/css/crediview.css" />
  </head>
  <body>
    <!-- Modal start -->

    <div class="SOLModal-root s--sm">
      <div class="SOLModal-backdrop"></div>
      <div class="SOLModal-box">
        <div class="SOLModal-title">
          <div class="SOLModal-close">
            <button type="button" class="SOLIconBtn-root">
              <i class="SOLIcon-root SOLIcon-close"></i>
              <span class="blind">Close</span>
            </button>
          </div>
        </div>
        <div class="SOLModal-content">
          <div class="SOLModal-terms-title">
            <h4 class="SOLTitle-t3">
              보고서 생성을 위해 이용 약관에 동의해 주세요.
            </h4>
            <p class="SOLModal-terms-desc">이용 약관에 동의해 주세요.</p>
          </div>

          <ul class="SOLModal-terms-list">
            <li class="box-panel">
              <div class="SOLCheck-root t--terms">
                <label class="SOLCheck-label">
                  <input type="checkbox" name="" />
                  <span
                    >AI경영진단보고서 서비스 이용약관<em class="impor"
                      >(필수)</em
                    ></span
                  >
                </label>
              </div>
              <button type="button" class="SOLIconBtn-root">
                <i class="SOLIcon-root SOLIcon-gt--r"></i>
              </button>
            </li>
            <li class="box-panel">
              <div class="SOLCheck-root t--terms">
                <label class="SOLCheck-label">
                  <input type="checkbox" name="" />
                  <span
                    >AI 경영진단보고서 자동 진단 및 알림 서비스 이용약관</span
                  >
                </label>
              </div>
              <button type="button" class="SOLIconBtn-root">
                <i class="SOLIcon-root SOLIcon-gt--r"></i>
              </button>
            </li>
          </ul>

          <div class="SOLAlert-msgbox left bd-radius">
            <div class="kepp-in-mind">
              <h5 class="title">확인사항</h5>
              <ul class="list">
                <li>현재 AI경영진단보고서는 <em>무료로</em> 제공됩니다.</li>
                <li>
                  AI 경영진단보고서는 공공기관에 <em>‘제출용’</em>으로 사용할 수
                  없습니다.
                </li>
                <li>
                  'AI 경영진단보고서 자동 생성 서비스' 를 함께 신청하지
                  않으셔도, 보고서는 정상 생성됩니다.
                </li>
              </ul>
            </div>
          </div>

          <div class="SOLCheck-root t--terms s--sm">
            <label class="SOLCheck-label">
              <input type="checkbox" name="" />
              <span>(필수) 위 사항을 확인했습니다.</span>
            </label>
          </div>
        </div>
        <div class="SOLModal-action">
          <button type="button" class="SOLBtn-root s--lg t--outlined">
            취소
          </button>
          <button type="button" class="SOLBtn-root s--lg t--contained" disabled>
            확인
          </button>
        </div>
      </div>
    </div>
    <!-- Modal end -->
  </body>
</html>
