<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>크레디뷰 서비스 로그인</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/Web/css/crediview.css" />
  </head>
  <body>
    <div class="scroll-blocker">
      <div class="SOLToast-root">
        <div class="SOLToast-backdrop"></div>
        <div class="SOLToast-box">
          <p class="SOLToast-icon">인증되었습니다.</p>
        </div>
      </div>
      <div class="queryinvite-root">
        <div class="wrap">
          <div class="queryinvite-header">
            <span class="queryinvite-close-btn">
              <em class="blind">닫기</em>
            </span>
            <span class="tit">초대코드 발급</span>
          </div>
          <div class="queryinvite-container">
            <div class="infor-box">
              <span class="m-txt"> 휴대폰 인증을 진행해 주세요. </span>
              <span class="s-txt">
                휴대폰 인증을 통해 초대코드를 생성해 주세요.
              </span>
            </div>

            <form method="post" class="queryinvite-form">
              <div class="SOLForm-root">
                <label class="SOLInput-root">
                  <span class="SOLInput-label">이름</span>
                  <div class="SOLInput-flex-box">
                    <div class="SOLInput-box">
                      <input
                        type="text"
                        placeholder="이름을 입력하세요."
                        value="김테크"
                        disabled
                        class="SOLInput-field"
                      />
                      <span class="SOLInput-wrap">
                        <span class="SOLInput-wrap--hidden">
                          <button
                            type="button"
                            class="SOLInput-btn SOLIcon-close"
                          >
                            <span class="blind">Del</span>
                          </button>
                        </span>
                      </span>
                    </div>
                  </div>
                  <!-- <p class="SOLInput-msg c--error">
                  비밀번호와 확인 비밀번호가 일치하지 않습니다.
                </p> -->
                </label>
                <label class="SOLInput-root">
                  <span class="SOLInput-label">휴대폰 번호</span>
                  <div class="SOLInput-flex-box">
                    <div class="SOLInput-box">
                      <input
                        type="text"
                        placeholder="인증번호를 입력하세요."
                        class="SOLInput-field"
                        value="01012345678"
                        disabled
                      />
                      <span class="SOLInput-wrap">
                        <span class="SOLInput-wrap--hidden">
                          <button
                            type="button"
                            class="SOLInput-btn SOLIcon-close"
                          >
                            <span class="blind">Del</span>
                          </button>
                        </span>
                      </span>
                    </div>
                    <span class="SOLInput-wrap">
                      <button type="button" class="SOLBtn-root w66">
                        인증요청
                      </button>
                    </span>
                  </div>
                </label>
                <label class="SOLInput-root mgt8">
                  <div class="SOLInput-flex-box">
                    <div class="SOLInput-box">
                      <input
                        type="text"
                        placeholder="인증번호를 입력하세요."
                        class="SOLInput-field"
                        value="123456"
                      />
                      <span class="SOLInput-wrap">
                        <span class="SOLInput-wrap--hidden">
                          <button
                            type="button"
                            class="SOLInput-btn SOLIcon-close"
                          >
                            <span class="blind">Del</span>
                          </button>
                        </span>
                      </span>
                    </div>
                    <span class="SOLInput-wrap">
                      <button type="button" class="SOLBtn-root w66" disabled>
                        인증완료
                      </button>
                    </span>
                  </div>
                </label>
              </div>

              <div class="action-box">
                <!--활성화 클래스 : t--contained -->
                <!--비활성화 클래스 : disabled -->
                <button
                  type="button"
                  class="SOLBtn-root bottom s--xl t--contained"
                >
                  초대코드 발급하기
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
