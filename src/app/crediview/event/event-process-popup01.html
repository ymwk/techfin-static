<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="referrer" content="always" />
    <meta name="format-detection" content="telephone=no,address=no,email=no" />
    <title>크레디뷰 웹</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="Description" content="" />
    <meta name="keywords" content="" />
    <meta name="Classification" content="" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="크레디뷰" />
    <meta property="og:image" content="/Crediview.jpg" />
    <meta property="og:description" content="" />
    <meta property="og:url" content="웹사이트주소" />
    <meta property="al:web:url" content="웹사이트주소" />
    <meta name="robots" content="index,follow" />
    <link rel="canonical" href="웹사이트주소" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/svg+xml" />
    <link rel="stylesheet" href="/static/Web/css/crediview.css" />
  </head>

  <body>
    <!-- Modal start -->
    <div class="SOLModal-root s--sm">
      <div class="SOLModal-backdrop"></div>
      <div class="SOLModal-box event-layout">
        <div class="SOLModal-title">
          <h3 class="SOLTitle-t2">이벤트 참여 신청</h3>
          <div class="SOLModal-close">
            <button type="button" class="SOLIconBtn-root">
              <i class="SOLIcon-root SOLIcon-close"></i>
              <span class="blind">Close</span>
            </button>
          </div>
        </div>

        <div class="SOLModal-content type02">
          <div class="SOLModal-title">
            <h3 class="SOLTitle-t3">회사정보</h3>
          </div>

          <div class="wrapper-inputlist">
            <label class="SOLInput-root c--error">
              <span class="SOLInput-label">기업명</span>
              <div class="SOLInput-box read-only">
                <input
                  type="text"
                  placeholder="기업명을 입력하세요."
                  value="(주)테크핀비즈온"
                  class="SOLInput-field"
                  readonly=""
                />
              </div>
            </label>

            <label class="SOLInput-root c--error">
              <span class="SOLInput-label">사업자등록번호</span>
              <div class="SOLInput-box read-only">
                <input
                  type="text"
                  placeholder="사업자등록번호를 입력하세요."
                  value="111-22-55555"
                  class="SOLInput-field"
                  readonly=""
                />
              </div>
            </label>
          </div>

          <div class="SOLModal-title">
            <h3 class="SOLTitle-t3 pd-t15">수령인 개인정보</h3>
          </div>

          <div class="wrapper-inputlist">
            <label class="SOLInput-root error-type02 lay-type02">
              <div class="flex-column">
                <span class="SOLInput-label w-text-input">이름</span>
                <div class="SOLInput-box">
                  <input
                    type="text"
                    placeholder="이름을 입력하세요."
                    value=""
                    class="SOLInput-field"
                  />
                  <span class="SOLInput-wrap">
                    <span class="SOLInput-wrap--hidden">
                      <button type="button" class="SOLInput-btn SOLIcon-close">
                        <span class="blind">Del</span>
                      </button>
                    </span>
                  </span>
                </div>
              </div>
            </label>

            <label class="SOLInput-root error-type02 lay-type02">
              <div class="flex-column">
                <span class="SOLInput-label">휴대폰 번호</span>
                <div class="SOLInput-box">
                  <input
                    type="text"
                    placeholder="휴대폰 번호를 입력하세요."
                    value=""
                    class="SOLInput-field"
                  />
                  <span class="SOLInput-wrap">
                    <span class="SOLInput-wrap--hidden">
                      <button type="button" class="SOLInput-btn SOLIcon-close">
                        <span class="blind">Del</span>
                      </button>
                    </span>
                  </span>
                </div>
                <div class="button-box">
                  <button
                    type="button"
                    class="SOLBtn-root t--outlined"
                    disabled="false"
                  >
                    인증번호 전송
                  </button>
                </div>
              </div>
              <!-- 에러메세지 -->
              <div class="SOLInput-byte s--between">
                <p class="SOLInput-msg c--error">
                  휴대폰 번호는 01로 시작하고 10~11자리여야 합니다.
                </p>
                <!-- byte -->
                <!-- <span class="SOLInput-byte--count">
                            <i>0</i>
                            <i>/</i>
                            <i>2000</i>
                            <i>byte</i>
                        </span> -->
              </div>
            </label>

            <label class="SOLInput-root error-type02 lay-type02">
              <div class="flex-column">
                <span class="SOLInput-label">인증번호</span>
                <div class="SOLInput-box">
                  <input
                    type="text"
                    title="인증번호"
                    placeholder="인증번호를 입력하세요."
                    class="SOLInput-field"
                  />
                  <span class="SOLInput-wrap">
                    <span class="SOLInput-count">02:00</span>
                  </span>
                </div>
                <div class="button-box">
                  <button
                    type="button"
                    class="SOLBtn-root t--outlined"
                    disabled="true"
                    style="width: 106px"
                  >
                    인증
                  </button>
                </div>
              </div>
              <div class="SOLInput-byte s--between">
                <p class="SOLInput-msg c--error">인증번호를 입력해주세요.</p>
                <!-- byte -->
                <!-- <span class="SOLInput-byte--count">
                            <i>0</i>
                            <i>/</i>
                            <i>2000</i>
                            <i>byte</i>
                        </span> -->
              </div>
            </label>
          </div>

          <div class="SOLCheck-root t--terms s--sm bd-line-st">
            <label class="SOLCheck-label">
              <input type="checkbox" name="" />
              <span
                >본 이벤트는 사업자당 1회만 참여 가능하며, 해당 사업자로 본인이
                신청하는게 맞음을 확인했습니다.</span
              >
            </label>
          </div>
        </div>
        <div class="SOLModal-action">
          <button type="button" class="SOLBtn-root s--lg t--contained" disabled>
            참여완료
          </button>
        </div>
      </div>
    </div>
    <!-- Modal end -->
  </body>
</html>
