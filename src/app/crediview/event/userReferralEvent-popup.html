<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="referrer" content="always" />
    <meta name="format-detection" content="telephone=no,address=no,email=no" />
    <title>크레디뷰</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="Description" content="" />
    <meta name="keywords" content="" />
    <meta name="Classification" content="" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="크레디뷰" />
    <meta property="og:image" content="/og_crediview.jpg" />
    <meta property="og:description" content="" />
    <meta property="og:url" content="웹사이트주소" />
    <meta property="al:web:url" content="웹사이트주소" />
    <meta name="robots" content="index,follow" />
    <link rel="canonical" href="웹사이트주소" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/svg+xml" />
    <link rel="stylesheet" href="/static/Web/css/crediview.css" />
  </head>
  <body>
    <div class="referral-e-popup">
      <span class="referral-e-popup-close-btn">
        <i class="SOLIcon-root SOLIcon-close">
          <em class="blind">팝업 닫기</em>
        </i>
      </span>

      <div class="referral-e-popup-wrap">
        <div class="referral-e-popup-titbox">
          <h5 class="tit">
            <span>등급 산출 완료</span>
          </h5>
          <span class="desc">
            이 편리함, 거래처도 알면 좋잖아요?<br />
            지금 <em>초대</em>하면 <em>혜택</em>과 <em>선물</em>을 모두 챙기실
            수 있어요!
          </span>
        </div>
        <div class="e-img">
          <img
            src="/static/Common/image/crediview/event/user-ref-sec01-img01.png"
            alt="기업회원 초대 이벤트 이미지"
          />
        </div>

        <ul class="referral-e-infor-list">
          <li>
            <span>초대한 기업은 <em>네이버 페이</em> 100% 지급</span>
          </li>
          <li>
            <span>초대 받은 기업은 <em>디저트 쿠폰</em> 100% 지급</span>
          </li>
        </ul>

        <div class="referral-e-popup-btnbox">
          <button class="btn" id="">
            <span>지금 초대하고 혜택 받기</span>
          </button>
        </div>
      </div>
      <div class="referral-e-popup-today-close">
        <div class="today-close-chk">
          <label class="checkbox">
            <input type="checkbox" id="todayClose" />
            <span>오늘 하루 보지 않기</span>
          </label>
        </div>

        <div class="close-box">
          <span class="close-btn">
            <i class="SOLIcon-root SOLIcon-close s--sm"></i>
          </span>
          <span class="close-text">닫기</span>
        </div>
      </div>
    </div>
  </body>
</html>
