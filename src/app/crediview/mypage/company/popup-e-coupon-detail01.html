<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="Description" content="" />
    <meta name="keywords" content="" />
    <meta name="Classification" content="" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="크레디뷰" />
    <meta property="og:image" content="/Crediview.jpg" />
    <meta property="og:description" content="" />
    <meta property="og:url" content="웹사이트주소" />
    <meta property="al:web:url" content="웹사이트주소" />
    <meta name="robots" content="index,follow" />
    <link rel="canonical" href="웹사이트주소" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/svg+xml" />
    <link rel="stylesheet" href="/static/Web/css/crediview.css" />
  </head>
  <body>
    <!-- Modal start -->
    <div class="SOLModal-root s--md">
      <div class="SOLModal-backdrop"></div>
      <div class="SOLModal-box">
        <div class="SOLModal-title">
          <h3 class="SOLTitle-t2">쿠폰 상세정보</h3>
          <div class="SOLModal-close">
            <button type="button" class="SOLIconBtn-root">
              <i class="SOLIcon-root SOLIcon-close"></i>
              <span class="blind">Close</span>
            </button>
          </div>
        </div>
        <div class="SOLModal-content">
          <table class="SOLTable-data h-xl" title="등급 상세정보 평가진행">
            <tbody>
              <tr>
                <th>쿠폰번호</th>
                <td>D50400901W</td>
                <th>쿠폰명</th>
                <td>신용평가등급확인서 발급 할인권</td>
              </tr>
              <tr>
                <th>제공 혜택</th>
                <td>할인권(오프라인 등록)</td>
                <th>할인률</th>
                <td>100%</td>
              </tr>
              <tr>
                <th>사용기한</th>
                <td>
                  <span class="disabled"
                    >2025-07-01 09:00 ~ 2025-12-30 12:59</span
                  >
                </td>
                <th>사용일시</th>
                <td>-</td>
              </tr>
              <tr>
                <th>상태</th>
                <td>
                  <div class="flex-c">
                    <span>기한만료</span>
                    <button type="button" class="SOLBtn-root s--xs">
                      <i>삭제</i>
                    </button>
                  </div>
                </td>
                <th>사용자</th>
                <td>-</td>
              </tr>

              <tr>
                <th class="h-130">유의사항</th>
                <td colspan="3" class="h-130">
                  <div>
                    사업자등록번호 기준 1개당 1회 사용 가능하며, 결제 시 1개의
                    쿠폰만 적용됩니다.
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="SOLModal-action">
          <button type="button" class="SOLBtn-root s--lg t--contained">
            확인
          </button>
        </div>
      </div>
    </div>
    <!-- Modal end -->
  </body>
</html>
