<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="referrer" content="always" />
    <meta name="format-detection" content="telephone=no,address=no,email=no" />
    <title>크레디뷰 웹</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="Description" content="" />
    <meta name="keywords" content="" />
    <meta name="Classification" content="" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="크레디뷰" />
    <meta property="og:image" content="/Crediview.jpg" />
    <meta property="og:description" content="" />
    <meta property="og:url" content="웹사이트주소" />
    <meta property="al:web:url" content="웹사이트주소" />
    <meta name="robots" content="index,follow" />
    <link rel="canonical" href="웹사이트주소" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/svg+xml" />
    <link rel="stylesheet" href="/static/Web/css/crediview.css" />
  </head>
  <body>
    <!-- Confirm start -->
    <div class="SOLModal-root s--sm">
      <div class="SOLModal-backdrop"></div>
      <div class="SOLModal-box">
        <div class="SOLModal-title">
          <h3 class="SOLTitle-t2">초대코드 등록</h3>
          <div class="SOLModal-close">
            <button type="button" class="SOLIconBtn-root">
              <i class="SOLIcon-root SOLIcon-close"></i>
              <span class="blind">Close</span>
            </button>
          </div>
        </div>
        <div class="SOLModal-content">
          <div class="SOLAlert-msgbox">
            <ul class="SOLAlert-msgbox-list">
              <li>[초대코드]는 크레디뷰를 추천한 분의 코드입니다.</li>
              <li>코드는 사업자별로 최초 1회만 입력 가능합니다.</li>
              <li>입력 시 수정이 불가합니다.</li>
            </ul>
          </div>

          <label class="SOLInput-root s--lg">
            <div class="SOLInput-box">
              <input
                type="text"
                placeholder="초대코드를 입력해주세요."
                value="GORF24"
                class="SOLInput-field"
              />
            </div>
          </label>
        </div>
        <div class="SOLModal-action">
          <button type="button" class="SOLBtn-root s--lg t--outlined">
            취소
          </button>
          <button type="button" class="SOLBtn-root s--lg t--contained" disabled>
            확인
          </button>
        </div>
      </div>
    </div>
    <!-- Confirm end -->
  </body>
</html>
