<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>크레디뷰 Design System - Color</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/Mobile/css/designsystem-m.css" />
  </head>
  <body>
    <div class="comp-inner-root">
      <div class="comp-top">
        <h2 class="comp-pagetitle">Color</h2>
        <p class="comp-pagetitle-desc">컬러 시스템</p>
        <button type="button" class="comp-btn-code" onclick="openCode()">
          Code View
        </button>
      </div>

      <div id="compContents">
        <section class="comp-section">
          <h3 class="comp-objtitle">Default Color</h3>
          <div class="comp-fbox">
            <div class="comp-chip">
              <div class="chip" style="background-color: #265cf0">#265cf0</div>
              <div>--c-component</div>
            </div>

            <div class="comp-chip">
              <div class="chip" style="background-color: #bebebe">#bebebe</div>
              <div>--c-disabled</div>
            </div>

            <div class="comp-chip">
              <div class="chip" style="background-color: #3b5dfb">#3b5dfb</div>
              <div>--c-active</div>
            </div>

            <div class="comp-chip">
              <div class="chip" style="background-color: #18be71">#18be71</div>
              <div>--c-success</div>
            </div>

            <div class="comp-chip">
              <div class="chip" style="background-color: #fc5356">#fc5356</div>
              <div>--c-error</div>
            </div>

            <div class="comp-chip">
              <div class="chip" style="background-color: #febb2b">#febb2b</div>
              <div>--c-warn</div>
            </div>
          </div>
        </section>

        <section class="comp-section">
          <h3 class="comp-objtitle">Text Color</h3>
          <div class="comp-fbox">
            <div class="comp-chip">
              <div class="chip" style="background-color: #222">#222</div>
              <div>--fc-default</div>
            </div>

            <div class="comp-chip">
              <div class="chip" style="background-color: #7b7b7b">#7b7b7b</div>
              <div>--fc-gray1</div>
            </div>

            <div class="comp-chip">
              <div class="chip" style="background-color: #9b9ba0">#9b9ba0</div>
              <div>--fc-gray2</div>
            </div>
          </div>
        </section>

        <section class="comp-section">
          <h3 class="comp-objtitle">BG Color</h3>
          <div class="comp-fbox">
            <div class="comp-chip">
              <div class="chip" style="background-color: #f8f9fb; color: #222">
                #f8f9fb
              </div>
              <div>--c-bg</div>
            </div>

            <div class="comp-chip">
              <div class="chip" style="background-color: #e9eff3; color: #222">
                #e9eff3
              </div>
              <div>--c-hover</div>
            </div>

            <div class="comp-chip">
              <div
                class="chip"
                style="background-color: rgba(77, 124, 254, 0.1); color: #222"
              >
                77,124,254<br />0.1
              </div>
              <div>--bc-hover</div>
            </div>
          </div>
        </section>
      </div>
    </div>

    <!-- code view -->
    <script src="/src/app/designsystem/js/highlight.min.js"></script>
    <script src="/src/app/designsystem/js/go.min.js"></script>
    <script src="/src/app/designsystem/js/codeview.js"></script>
    <script>
      hljs.highlightAll();
    </script>

    <!-- component js -->
    <script src="/src/app/designsystem/js/popper.min.js"></script>
    <script src="/src/app/designsystem/js/tippy-bundle.umd.js"></script>
    <script src="/src/app/designsystem/js/custom.js"></script>
  </body>
</html>
