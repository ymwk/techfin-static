<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>크레디뷰 Design System - Modal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/Mobile/css/designsystem-m.css" />
    <style>
      .SOLAlert-root {
        position: relative;
        width: 100%;
        padding: 50px;
      }
    </style>
  </head>
  <body>
    <div class="comp-inner-root">
      <div class="comp-top">
        <h2 class="comp-pagetitle">Confirm/Alert popup</h2>
        <p class="comp-pagetitle-desc">모달 팝업 컴포넌트</p>
        <button type="button" class="comp-btn-code" onclick="openCode()">
          Code View
        </button>
      </div>

      <div id="compContents">
        <section class="comp-section">
          <h3 class="comp-objtitle">Confirm</h3>
          <div class="comp-fbox">
            <!-- Confirm start -->
            <div class="SOLAlert-root">
              <div class="SOLAlert-box">
                <div class="SOLAlert-icon">
                  <!-- sussess icon -->
                  <i class="SOLIcon-root SOLIcon-alert c--success">
                    <svg viewBox="0 0 22 14">
                      <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M21.6416 0.298753C22.0321 0.689277 22.0321 1.32244 21.6416 1.71297L9.85337 13.5012C9.66584 13.6887 9.41148 13.7941 9.14627 13.7941C8.88105 13.7941 8.6267 13.6887 8.43916 13.5012L1.11711 6.17911C0.726588 5.78859 0.726588 5.15542 1.11711 4.7649C1.50764 4.37437 2.1408 4.37437 2.53133 4.7649L9.14627 11.3798L20.2274 0.298753C20.6179 -0.0917717 21.251 -0.0917717 21.6416 0.298753Z"
                      />
                    </svg>
                  </i>
                </div>
                <div class="SOLAlert-content">
                  <p class="SOLText-desc">
                    진행 작업에 대한 처리가 문제없이 완료되었음을 알려줄 때
                    사용한다.
                  </p>
                </div>
                <div class="SOLAlert-action">
                  <button type="button" class="SOLBtn-root t--contained">
                    확인
                  </button>
                </div>
              </div>
            </div>
            <!-- Confirm end -->

            <!-- Confirm start -->
            <div class="SOLAlert-root">
              <div class="SOLAlert-box">
                <div class="SOLAlert-icon">
                  <!-- info icon -->
                  <i class="SOLIcon-root SOLIcon-alert c--active">
                    <svg viewBox="0 0 6 12">
                      <path
                        d="M3.19318 1.58406C3.19456 1.79677 3.25891 2.0043 3.37809 2.18048C3.49727 2.35667 3.66594 2.49363 3.86286 2.57407C4.05977 2.65451 4.27608 2.67485 4.48453 2.63251C4.69299 2.59017 4.88426 2.48704 5.03418 2.33614C5.18411 2.18524 5.28598 1.99334 5.32697 1.78461C5.36796 1.57589 5.34622 1.35969 5.2645 1.1633C5.18278 0.966915 5.04476 0.799131 4.8678 0.681095C4.69085 0.56306 4.48289 0.500069 4.27018 0.500065C4.1272 0.496599 3.98503 0.522317 3.85233 0.575657C3.71963 0.628997 3.59919 0.708836 3.49839 0.810291C3.39759 0.911747 3.31854 1.03269 3.26606 1.16573C3.21358 1.29877 3.18879 1.44112 3.19318 1.58406ZM0.798161 5.34806C0.785379 5.56053 0.785379 5.77358 0.798161 5.98606L1.73816 4.84105C1.93216 4.62605 2.15719 4.47506 2.27219 4.51506C2.32853 4.53887 2.37401 4.58271 2.39988 4.63813C2.42574 4.69355 2.43012 4.75659 2.41217 4.81505L0.857182 10.0291C0.811642 10.1838 0.802366 10.3469 0.830113 10.5058C0.857861 10.6646 0.921869 10.815 1.01716 10.9451C1.11244 11.0752 1.23647 11.1816 1.37955 11.256C1.52264 11.3304 1.68093 11.3708 1.84217 11.3741C3.05117 11.3741 3.76917 10.5461 4.47617 9.47406C4.49554 9.2553 4.50122 9.03553 4.49317 8.81606L3.55317 9.96106C3.35817 10.1771 3.11716 10.3281 3.00116 10.2871C2.94834 10.2654 2.90474 10.2259 2.8779 10.1756C2.85106 10.1252 2.84267 10.067 2.85416 10.0111L4.42017 4.77205C4.46199 4.61835 4.46894 4.45724 4.4405 4.30051C4.41205 4.14378 4.34894 3.99538 4.25577 3.86617C4.1626 3.73696 4.04174 3.63021 3.90201 3.55371C3.76229 3.47722 3.60723 3.43293 3.44819 3.42406C2.89603 3.54042 2.3746 3.77192 1.91797 4.10344C1.46135 4.43497 1.07978 4.85907 0.798161 5.34806Z"
                        fill="currentColor"
                      />
                    </svg>
                  </i>
                </div>
                <div class="SOLAlert-content">
                  <p class="SOLText-desc">
                    아이디(이메일 주소) 정보가 조회되었습니다.
                  </p>
                  <div class="SOLAlert-msgbox">kim***@techfinratings.com</div>
                  <p class="SOLText-note">
                    전체 아이디가 필요하신 경우 사내 관리자에게 문의하세요.
                  </p>
                </div>
                <div class="SOLAlert-action">
                  <button type="button" class="SOLBtn-root t--outlined">
                    닫기
                  </button>
                  <button type="button" class="SOLBtn-root t--contained">
                    로그인
                  </button>
                </div>
              </div>
            </div>
            <!-- Confirm end -->
          </div>
        </section>

        <section class="comp-section">
          <h3 class="comp-objtitle">Alert</h3>
          <div class="comp-fbox">
            <!-- Alert start -->
            <div class="SOLAlert-root">
              <div class="SOLAlert-backdrop"></div>
              <!-- 배경이 필요할경우 ".SOLAlert-backdrop" 추가-->
              <div class="SOLAlert-box">
                <div class="SOLAlert-icon">
                  <!-- warn icon -->
                  <i class="SOLIcon-root SOLIcon-alert c--warn">
                    <svg viewBox="0 0 45 39">
                      <path
                        d="M23.8867 1.36586L23.8799 1.3619L23.8731 1.35804C22.564 0.619288 20.8603 1.05515 20.0989 2.38349C20.0984 2.38432 20.098 2.38516 20.0975 2.38599L1.8671 33.8818C1.86672 33.8825 1.86633 33.8831 1.86595 33.8838C1.62536 34.2965 1.5 34.7673 1.5 35.2476C1.5 36.7818 2.75146 38 4.27438 38H40.7244C41.2074 38 41.6731 37.8764 42.0876 37.649L42.0937 37.6456C43.4357 36.8972 43.8915 35.2106 43.1363 33.8899L43.1338 33.8855L24.9088 2.38162L24.9088 2.38156C24.652 1.93773 24.2893 1.60149 23.8867 1.36586Z"
                        fill="#FEBB2B"
                        fill-opacity="0.2"
                        stroke="#FEBB2B"
                        stroke-width="2"
                        stroke-miterlimit="10"
                      />
                    </svg>
                    <svg viewBox="0 0 2 21" class="mark">
                      <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M1 0.5C1.55228 0.5 2 0.947715 2 1.5V15.2143C2 15.7666 1.55228 16.2143 1 16.2143C0.447716 16.2143 0 15.7666 0 15.2143V1.5C0 0.947715 0.447716 0.5 1 0.5ZM1 20.5C1.55228 20.5 2 20.0523 2 19.5C2 18.9477 1.55228 18.5 1 18.5C0.447716 18.5 0 18.9477 0 19.5C0 20.0523 0.447716 20.5 1 20.5Z"
                      />
                    </svg>
                  </i>
                </div>
                <div class="SOLAlert-content">
                  <p class="SOLText-desc">
                    경고성 메세지박스로 사용자가 주의해야 할 메세지에 대해
                    알려준다.
                  </p>
                </div>
                <div class="SOLAlert-action">
                  <button type="button" class="SOLBtn-root t--outlined">
                    취소
                  </button>
                  <button type="button" class="SOLBtn-root t--contained">
                    확인
                  </button>
                </div>
              </div>
            </div>
            <!-- Alert end -->

            <!-- Alert start -->
            <div class="SOLAlert-root">
              <div class="SOLAlert-box">
                <div class="SOLAlert-icon">
                  <!-- error icon -->
                  <i class="SOLIcon-root SOLIcon-alert c--error">
                    <svg viewBox="0 0 2 21" class="mark">
                      <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M1 0.5C1.55228 0.5 2 0.947715 2 1.5V15.2143C2 15.7666 1.55228 16.2143 1 16.2143C0.447716 16.2143 0 15.7666 0 15.2143V1.5C0 0.947715 0.447716 0.5 1 0.5ZM1 20.5C1.55228 20.5 2 20.0523 2 19.5C2 18.9477 1.55228 18.5 1 18.5C0.447716 18.5 0 18.9477 0 19.5C0 20.0523 0.447716 20.5 1 20.5Z"
                      />
                    </svg>
                  </i>
                </div>
                <div class="SOLAlert-content">
                  <p class="SOLText-desc">
                    에러/취소/실패에 대한 메세지를 사용자에게 알려준다.
                  </p>
                </div>
                <div class="SOLAlert-action">
                  <button type="button" class="SOLBtn-root t--outlined">
                    취소
                  </button>
                  <button type="button" class="SOLBtn-root t--contained">
                    확인
                  </button>
                </div>
              </div>
            </div>
            <!-- Alert end -->
          </div>
        </section>
      </div>
    </div>

    <!-- code view -->
    <script src="/src/app/designsystem/js/highlight.min.js"></script>
    <script src="/src/app/designsystem/js/go.min.js"></script>
    <script src="/src/app/designsystem/js/codeview.js"></script>
    <script>
      hljs.highlightAll();
    </script>

    <!-- component js -->
    <script src="/src/app/designsystem/js/popper.min.js"></script>
    <script src="/src/app/designsystem/js/tippy-bundle.umd.js"></script>
    <script src="/src/app/designsystem/js/custom.js"></script>
  </body>
</html>
