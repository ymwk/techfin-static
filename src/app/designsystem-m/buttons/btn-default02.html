<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>크레디뷰 Design System - Button</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/Mobile/css/designsystem-m.css" />
  </head>
  <body>
    <div class="comp-inner-root">
      <div class="comp-top">
        <h2 class="comp-pagetitle">Button</h2>
        <p class="comp-pagetitle-desc">공통 버튼 컴포넌트</p>
        <button type="button" class="comp-btn-code" onclick="openCode()">
          Code View
        </button>
      </div>

      <div id="compContents">
        <section class="style-guide-section">
          <h3 class="SOLTitle-t2" style="padding-bottom: 20px">Button</h3>
          <h4 class="SOLTitle-t4" style="padding-bottom: 20px">Medium</h4>
          <ul class="guide-list-wrap type01">
            <li>
              <div class="comp label-box">
                <span class="label">enabled</span>
              </div>
              <div class="comp label-box">
                <span class="label">Pressed</span>
              </div>
              <div class="comp label-box">
                <span class="label">Disabled</span>
              </div>
            </li>
            <li class="txt-ps">
              <div class="inner-box">
                <div class="comp">
                  <button type="button" class="SOLBtn-root t--contained">
                    Button
                  </button>
                  <button
                    type="button"
                    class="SOLBtn-root t--contained add-btn"
                  >
                    Button
                  </button>
                </div>
                <div class="comp">
                  <button type="button" class="SOLBtn-root t--contained focus">
                    Button
                  </button>
                  <button
                    type="button"
                    class="SOLBtn-root t--contained add-btn focus"
                  >
                    Button
                  </button>
                </div>
                <div class="comp">
                  <button
                    type="button"
                    class="SOLBtn-root t--contained"
                    disabled
                  >
                    Button
                  </button>
                  <button
                    type="button"
                    class="SOLBtn-root t--contained add-btn"
                    disabled
                  >
                    Button
                  </button>
                </div>
              </div>
            </li>
            <li class="txt-ps default-txt">
              <div class="inner-box">
                <div class="comp">
                  <button type="button" class="SOLBtn-root">Button</button>
                  <button type="button" class="SOLBtn-root add-btn">
                    Button
                  </button>
                </div>
                <div class="comp">
                  <button type="button" class="SOLBtn-root focus">
                    Button
                  </button>
                  <button type="button" class="SOLBtn-root add-btn focus">
                    Button
                  </button>
                </div>
                <div class="comp">
                  <button type="button" class="SOLBtn-root" disabled>
                    Button
                  </button>
                  <button type="button" class="SOLBtn-root add-btn" disabled>
                    Button
                  </button>
                </div>
              </div>
            </li>
            <li class="txt-ps ouline-txt">
              <div class="inner-box">
                <div class="comp">
                  <button type="button" class="SOLBtn-root t--outlined">
                    Button
                  </button>
                  <button type="button" class="SOLBtn-root add-btn t--outlined">
                    Button
                  </button>
                </div>
                <div class="comp">
                  <button type="button" class="SOLBtn-root focus">
                    Button
                  </button>
                  <button type="button" class="SOLBtn-root add-btn focus">
                    Button
                  </button>
                </div>
                <div class="comp">
                  <button type="button" class="SOLBtn-root" disabled>
                    Button
                  </button>
                  <button type="button" class="SOLBtn-root add-btn" disabled>
                    Button
                  </button>
                </div>
              </div>
            </li>
          </ul>
          <h4 class="SOLTitle-t4" style="padding-bottom: 20px">Large</h4>
          <ul class="guide-list-wrap type01">
            <li>
              <div class="comp label-box">
                <span class="label">enabled</span>
              </div>
              <div class="comp label-box">
                <span class="label">Pressed</span>
              </div>
              <div class="comp label-box">
                <span class="label">Disabled</span>
              </div>
            </li>
            <li class="txt-ps">
              <div class="inner-box">
                <div class="comp">
                  <button type="button" class="SOLBtn-root t--contained s--lg">
                    Button
                  </button>
                  <button
                    type="button"
                    class="SOLBtn-root t--contained s--lg add-btn"
                  >
                    Button
                  </button>
                </div>
                <div class="comp">
                  <button
                    type="button"
                    class="SOLBtn-root t--contained s--lg focus"
                  >
                    Button
                  </button>
                  <button
                    type="button"
                    class="SOLBtn-root t--contained add-btn s--lg focus"
                  >
                    Button
                  </button>
                </div>
                <div class="comp">
                  <button
                    type="button"
                    class="SOLBtn-root t--contained s--lg"
                    disabled
                  >
                    Button
                  </button>
                  <button
                    type="button"
                    class="SOLBtn-root t--contained add-btn s--lg"
                    disabled
                  >
                    Button
                  </button>
                </div>
              </div>
            </li>
            <li class="txt-ps default-txt">
              <div class="inner-box">
                <div class="comp">
                  <button type="button" class="SOLBtn-root s--lg">
                    Button
                  </button>
                  <button type="button" class="SOLBtn-root s--lg add-btn">
                    Button
                  </button>
                </div>
                <div class="comp">
                  <button type="button" class="SOLBtn-root s--lg focus">
                    Button
                  </button>
                  <button type="button" class="SOLBtn-root s--lg add-btn focus">
                    Button
                  </button>
                </div>
                <div class="comp">
                  <button type="button" class="SOLBtn-root s--lg" disabled>
                    Button
                  </button>
                  <button
                    type="button"
                    class="SOLBtn-root s--lg add-btn"
                    disabled
                  >
                    Button
                  </button>
                </div>
              </div>
            </li>
            <li class="txt-ps ouline-txt">
              <div class="inner-box">
                <div class="comp">
                  <button type="button" class="SOLBtn-root s--lg t--outlined">
                    Button
                  </button>
                  <button
                    type="button"
                    class="SOLBtn-root s--lg add-btn t--outlined"
                  >
                    Button
                  </button>
                </div>
                <div class="comp">
                  <button type="button" class="SOLBtn-root s--lg focus">
                    Button
                  </button>
                  <button type="button" class="SOLBtn-root s--lg add-btn focus">
                    Button
                  </button>
                </div>
                <div class="comp">
                  <button type="button" class="SOLBtn-root s--lg" disabled>
                    Button
                  </button>
                  <button
                    type="button"
                    class="SOLBtn-root s--lg add-btn"
                    disabled
                  >
                    Button
                  </button>
                </div>
              </div>
            </li>
          </ul>

          <h4 class="SOLTitle-t4" style="padding-bottom: 20px">small</h4>
          <ul class="guide-list-wrap type01">
            <li>
              <div class="comp label-box sm">
                <span class="label">enabled</span>
              </div>
              <div class="comp label-box sm">
                <span class="label">Pressed</span>
              </div>
              <div class="comp label-box sm">
                <span class="label">Disabled</span>
              </div>
            </li>
            <li class="txt-ps">
              <div class="inner-box">
                <div class="comp">
                  <button type="button" class="SOLBtn-root t--contained s--sm">
                    Button
                  </button>
                </div>
                <div class="comp">
                  <button
                    type="button"
                    class="SOLBtn-root t--contained s--sm focus"
                  >
                    Button
                  </button>
                </div>
                <div class="comp">
                  <button
                    type="button"
                    class="SOLBtn-root t--contained s--sm"
                    disabled
                  >
                    Button
                  </button>
                </div>
              </div>
            </li>
            <li class="txt-ps default-txt">
              <div class="inner-box">
                <div class="comp">
                  <button type="button" class="SOLBtn-root s--sm">
                    Button
                  </button>
                </div>
                <div class="comp">
                  <button type="button" class="SOLBtn-root s--sm focus">
                    Button
                  </button>
                </div>
                <div class="comp">
                  <button type="button" class="SOLBtn-root s--sm" disabled>
                    Button
                  </button>
                </div>
              </div>
            </li>
            <li class="txt-ps ouline-txt">
              <div class="inner-box">
                <div class="comp">
                  <button type="button" class="SOLBtn-root s--sm t--outlined">
                    Button
                  </button>
                </div>
                <div class="comp">
                  <button type="button" class="SOLBtn-root s--sm focus">
                    Button
                  </button>
                </div>
                <div class="comp">
                  <button type="button" class="SOLBtn-root s--sm" disabled>
                    Button
                  </button>
                </div>
              </div>
            </li>
          </ul>
        </section>

        <section class="comp-section">
          <h3 class="comp-objtitle">Large Size Button [48px]</h3>
          <div class="comp-fbox">
            <button type="button" class="SOLBtn-root s--lg">Button</button>
            <button type="button" class="SOLBtn-root s--lg" disabled="true">
              Button disabled
            </button>

            <!-- Contained Large Button -->
            <button type="button" class="SOLBtn-root t--contained s--lg">
              Contained
            </button>
            <button
              type="button"
              class="SOLBtn-root t--contained s--lg"
              disabled="true"
            >
              Button disabled
            </button>

            <!-- Outlined Large button -->
            <button type="button" class="SOLBtn-root t--outlined s--lg">
              Outlined
            </button>
            <button
              type="button"
              class="SOLBtn-root t--outlined s--lg"
              disabled="true"
            >
              Button disabled
            </button>
          </div>
        </section>

        <section class="comp-section">
          <h3 class="comp-objtitle">X-Large Size Button [56px]</h3>
          <div class="comp-fbox">
            <button type="button" class="SOLBtn-root s--xl">Button</button>
            <button type="button" class="SOLBtn-root s--xl" disabled="true">
              Button disabled
            </button>

            <!-- Contained X-Large Button -->
            <button type="button" class="SOLBtn-root t--contained s--xl">
              Contained
            </button>
            <button
              type="button"
              class="SOLBtn-root t--contained s--xl"
              disabled="true"
            >
              Button disabled
            </button>

            <!-- Outlined X-Large button -->
            <button type="button" class="SOLBtn-root t--outlined s--xl">
              Outlined
            </button>
            <button
              type="button"
              class="SOLBtn-root t--outlined s--xl"
              disabled="true"
            >
              Button disabled
            </button>
          </div>
        </section>

        <section class="comp-section">
          <h3 class="comp-objtitle">Small Size Button [28px]</h3>
          <div class="comp-fbox">
            <button type="button" class="SOLBtn-root s--sm">Button</button>
            <button type="button" class="SOLBtn-root s--sm" disabled="true">
              Button disabled
            </button>

            <!-- Contained Small Button -->
            <button type="button" class="SOLBtn-root t--contained s--sm">
              Contained
            </button>
            <button
              type="button"
              class="SOLBtn-root t--contained s--sm"
              disabled="true"
            >
              Button disabled
            </button>

            <!-- Outlined Small button -->
            <button type="button" class="SOLBtn-root t--outlined s--sm">
              Outlined
            </button>
            <button
              type="button"
              class="SOLBtn-root t--outlined s--sm"
              disabled="true"
            >
              Button disabled
            </button>
          </div>
        </section>

        <section class="comp-section">
          <h3 class="comp-objtitle">X-Small Size Button [24px]</h3>
          <div class="comp-fbox">
            <button type="button" class="SOLBtn-root s--xs">Button</button>
            <button type="button" class="SOLBtn-root s--xs" disabled="true">
              Button disabled
            </button>

            <!-- Contained Small Button -->
            <button type="button" class="SOLBtn-root t--contained s--xs">
              Contained
            </button>
            <button
              type="button"
              class="SOLBtn-root t--contained s--xs"
              disabled="true"
            >
              Button disabled
            </button>

            <!-- Outlined Small button -->
            <button type="button" class="SOLBtn-root t--outlined s--xs">
              Outlined
            </button>
            <button
              type="button"
              class="SOLBtn-root t--outlined s--xs"
              disabled="true"
            >
              Button disabled
            </button>
          </div>
        </section>

        <section class="comp-section">
          <h3 class="comp-objtitle">넓이 지정</h3>
          <div class="comp-fbox">
            <button
              type="button"
              class="SOLBtn-root t--outlined"
              style="width: 120px"
            >
              Button
            </button>

            <!-- Large Size -->
            <button
              type="button"
              class="SOLBtn-root t--outlined s--lg"
              style="width: 120px"
            >
              Large Button
            </button>

            <!-- X-Large Size -->
            <button
              type="button"
              class="SOLBtn-root t--outlined s--xl"
              style="width: 120px"
            >
              X-Large
            </button>

            <!-- Small Size -->
            <button
              type="button"
              class="SOLBtn-root t--outlined s--sm"
              style="width: 120px"
            >
              Small
            </button>
          </div>
        </section>

        <section class="comp-section">
          <h3 class="comp-objtitle">버튼 bottom</h3>
          <div class="comp-fbox">
            <button
              type="button"
              class="SOLBtn-root bottom s--xl disabled"
              style="width: 100%"
            >
              다음
            </button>
          </div>
          <div class="comp-fbox">
            <button type="button" class="SOLBtn-root s--xl" style="width: 100%">
              다음
            </button>
          </div>
          <div class="comp-fbox">
            <button
              type="button"
              class="SOLBtn-root bottom s--xl t--contained"
              style="width: 100%"
            >
              다음
            </button>
          </div>
          <div class="comp-fbox">
            <button type="button" class="SOLBtn-root bottom s--xl t--contained">
              다음
            </button>
            <button type="button" class="SOLBtn-root s--xl">다음</button>
            <button type="button" class="SOLBtn-root bottom s--xl disabled">
              다음
            </button>
          </div>
        </section>
      </div>
    </div>

    <!-- code view -->
    <script src="/src/app/designsystem/js/highlight.min.js"></script>
    <script src="/src/app/designsystem/js/go.min.js"></script>
    <script src="/src/app/designsystem/js/codeview.js"></script>
    <script>
      hljs.highlightAll();
    </script>

    <!-- component js -->
    <script src="/src/app/designsystem/js/popper.min.js"></script>
    <script src="/src/app/designsystem/js/tippy-bundle.umd.js"></script>
    <script src="/src/app/designsystem/js/custom.js"></script>
  </body>
</html>
