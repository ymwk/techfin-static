<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>크레디뷰 서비스</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/css/crediview.css">
</head>
<body>
  <!-- Modal start -->
  <div class="SOLModal-root s--md">

      <div class="SOLModal-title">
        <h3 class="SOLTitle-t2">제출 상세정보</h3>
        <div class="SOLModal-close">
          <button type="button" class="SOLIconBtn-root">
            <i class="SOLIcon-root SOLIcon-close"></i>
            <span class="blind">Close</span>
          </button>
        </div>
      </div>
      <div class="SOLModal-content">
        <table class="SOLTable-data" title="확인서 제출완료(자동 제출)">
          <tbody>
            <tr>
              <th>제출번호</th>
              <td>DR240830001</td>
              <th>제출처</th>
              <td>조달청(나라장터)</td>
            </tr>
            <tr>
              <th>상태</th>
              <td><span class="c--active">확인서 제출완료(자동 제출)</span></td>
              <th>제출일</th>
              <td>2024-09-01</td>
            </tr>
            <tr>
              <th>관리번호</th>
              <td>
                DR2408300001
              </td>
              <th>신용평가 신청일</th>
              <td>2024-10-15</td>
            </tr>
            <tr>
              <th>신용평가등급</th>
              <td><em>AAA</em></td>
              <th>등급산출일</th>
              <td>2024-10-15</td>
            </tr>
            <tr>
              <th>상품명</th>
              <td>신용평가등급확인서</td>
              <th>발급번호</th>
              <td>TR-RATE-241231-001</td>
            </tr>
           
          </tbody>
        </table>
      </div>
      <div class="SOLModal-action">
        <button type="button" class="SOLBtn-root s--lg t--contained">확인</button>
      </div>
    </div>
  </div>
  <!-- Modal end -->
</body>
</html>
