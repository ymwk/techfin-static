<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>진본확인 결과(모달팝업)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/Mobile/css/crediview-m.css" />
  </head>
  <body>
    <div class="SOLModalPopup-root">
      <div class="SOLModalPopup-box">
        <div class="SOLModalPopup-title">
          <h3 class="SOLTitle-t2">진본확인 결과</h3>
          <div class="SOLModalPopup-close">
            <button type="button" class="SOLIconBtn-root">
              <i class="SOLIcon-root SOLIcon-close"></i>
              <span class="blind">Close</span>
            </button>
          </div>
        </div>

        <div class="SOLModalPopup-content">
          <div class="validity-check-content disabled">
            <div class="tit-box">
              <h4 class="tit">사용불가</h4>
              <span class="desc">사용 가능한 신용평가등급확인서 입니다.</span>
            </div>
            <div class="issu-num">
              <span class="tit">발급번호</span>
              <span class="num">TR-RATE-240902-0010</span>
            </div>
            <div class="validity-infor-box">
              <ul class="validity-infor-list">
                <li>
                  <span class="tit">기업명</span>
                  <span class="con">테크핀비즈온</span>
                </li>
                <li>
                  <span class="tit">사업자등록번호</span>
                  <span class="con">123-45-12345</span>
                </li>
                <li>
                  <span class="tit">신용평가등급</span>
                  <span class="con">AAA</span>
                </li>
                <li>
                  <span class="tit">등급산출일</span>
                  <span class="con">2025-01-15</span>
                </li>
                <li>
                  <span class="tit">등급유효기간</span>
                  <span class="con">2025-01-15</span>
                </li>
              </ul>

              <ul class="validity-inforbottom-list">
                <li>
                  <span class="tit">사용가능여부</span>
                  <span class="con">
                    <em class="state">
                      <i class="">사용가능</i>
                    </em>
                  </span>
                </li>
                <li>
                  <span class="tit">상세</span>
                  <span class="con"> 확인서 폐기 </span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
