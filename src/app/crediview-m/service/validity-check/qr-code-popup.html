<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>크레디뷰 모바일 진본확인서비스</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/Mobile/css/crediview-m.css" />
  </head>
  <body class="no-touch-action">
    <div class="SOLModalPopup-root">
      <div class="SOLModalPopup-backdrop"></div>
      <div class="SOLModalPopup-box">
        <div class="SOLModalPopup-content">
          <div class="qr-code-wrap">
            <div class="qr-title">
              <button class="prev-btn">
                <i class="SOLIcon-root SOLIcon-gt--l">
                  <em class="blind">이전 페이지</em>
                </i>
              </button>
              <span class="qr-logo">QR코드 스캔</span>
            </div>

            <div class="qr-mark">
              <span>QR CODE</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
