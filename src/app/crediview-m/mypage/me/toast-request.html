<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>크레디뷰 서비스</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/css/crediview.css">
</head>
<body>
  <div class="SOLToast-root">
    <div class="SOLToast-backdrop"></div>

    <div class="SOLToast-box c--error">
      <p class="SOLToast-icon">임시회원입니다. 관리자에게 회원등급 변경을 요청하세요.</p>
      <button type="button" class="SOLTextBtn-root">요청하기</button>
    </div>

    <div class="SOLToast-box">
      <p class="SOLToast-icon">회원등급 변경 요청을 보냈습니다.</p>
    </div>

    <div class="SOLToast-box c--error">
      <p class="SOLToast-icon">회원등급 변경 대기중입니다.</p>
    </div>

  </div>
</body>
</html>
