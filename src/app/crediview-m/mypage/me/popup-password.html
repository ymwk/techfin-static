<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>크레디뷰 서비스</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/css/crediview.css">
</head>
<body>
  <!-- Modal start -->
  <div class="SOLModal-root">
    <div class="SOLModal-backdrop"></div>
    <div class="SOLModal-box">
      <div class="SOLModal-title">
        <h3 class="SOLTitle-t2">비밀번호 변경</h3>
        <div class="SOLModal-close">
          <button type="button" class="SOLIconBtn-root">
            <i class="SOLIcon-root SOLIcon-close"></i>
            <span class="blind">Close</span>
          </button>
        </div>
      </div>
      <div class="SOLModal-content">
        <ul class="SOLModal-msgbox">
          <li>비밀번호는 8자리 이상의 영문자로 하셔야합니다.</li>
          <li>안전한 비밀번호로 내 정보를 보호하세요.</li>
        </ul>

        <div class="wrapper-inputlist">
          <label class="SOLInput-root c--error error-type02">
            <div class="flex-column">
              <span class="SOLInput-label">현재 비밀번호</span>
              <div class="SOLInput-box">
                <input type="password" placeholder="현재 비밀번호를 입력하세요." value="errpw" class="SOLInput-field">
                <span class="SOLInput-wrap">
                  <span class="SOLInput-wrap--hidden">
                    <button type="button" class="SOLInput-btn SOLIcon-view"><span class="blind">View</span></button>
                    <button type="button" class="SOLInput-btn SOLIcon-close"><span class="blind">Del</span></button>
                  </span>
                </span>
              </div>
            </div>
            <!-- 에러메세지 -->
            <div class="SOLInput-byte s--between">
              <p class="SOLInput-msg c--error">인증번호를 입력해주세요.</p>
              <!-- byte -->
          <!-- <span class="SOLInput-byte--count">
              <i>0</i>
              <i>/</i>
              <i>2000</i>
              <i>byte</i>
          </span> -->
            </div>
          </label>

          <label class="SOLInput-root">
            <span class="SOLInput-label">새 비밀번호</span>
            <div class="SOLInput-box">
              <input type="password" placeholder="새 비밀번호를 입력하세요." class="SOLInput-field">
            </div>
          </label>
          
          <label class="SOLInput-root">
            <span class="SOLInput-label">비밀번호 확인</span>
            <div class="SOLInput-box">
              <input type="password" placeholder="새 비밀번호를 다시 입력하세요." class="SOLInput-field">
            </div>
          </label>
          
          <!-- <p class="SOLInput-msg c--error">8자리 이상의 영문자를 입력하세요.</p> -->
          <!-- <p class="SOLInput-msg c--error">비밀번호를 다시 확인 후 입력하세요.</p>
          <p class="SOLInput-msg c--error">기존 비밀번호와 동일합니다.</p>
          <p class="SOLInput-msg c--error">새 비밀번호와 확인 비밀번호가 일치하지 않습니다.</p> -->
        </div>

      </div>
      <div class="SOLModal-action">
        <button type="button" class="SOLBtn-root s--lg t--outlined">취소</button>
        <button type="button" class="SOLBtn-root s--lg t--contained" disabled>확인</button>
      </div>
    </div>
  </div>
  <!-- Modal end -->
</body>
</html>
