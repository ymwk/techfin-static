<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>크레디뷰 서비스</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/css/crediview.css">
</head>
<body>
  <!-- Modal start -->
  <div class="SOLModal-root s--sm">
    <div class="SOLModal-backdrop"></div>
    <div class="SOLModal-box">
      <div class="SOLModal-title">
        <div class="SOLModal-close">
          <button type="button" class="SOLIconBtn-root">
            <i class="SOLIcon-root SOLIcon-close"></i>
            <span class="blind">Close</span>
          </button>
        </div>
      </div>
      <div class="SOLModal-content">
        <div class="SOLModal-terms-title">
          <h4 class="SOLTitle-t3">인증서 정보 수집·이용 동의</h4>
          <p>서비스 이용을 위해 인증서 등록 및 <br>인증서 정보수집 이용 동의가 필요합니다.</p>
        </div>

        <ul class="SOLModal-terms-list">
          <li class="box-panel">
            <div class="SOLCheck-root t--terms">
              <label class="SOLCheck-label">
                <input type="checkbox" name="">
                <span>인증서 정보 수집 · 이용 동의</span>
              </label>
            </div>
            <button type="button" class="SOLIconBtn-root"><i class="SOLIcon-root SOLIcon-gt--r"></i></button>
          </li>

          <li>
            <div class="SOLCheck-root t--terms s--sm">
              <label class="SOLCheck-label">
                <input type="checkbox" name="">
                <span>인증서는 기업신용평가 및 기업정보수집 등과 관련된 서비스를 수집 및 활용합니다.<br>
                  위 내용에 동의합니다.
                </span>
              </label>
            </div>
          </li>          
        </ul>

      </div>
      <div class="SOLModal-action">
        <button type="button" class="SOLBtn-root s--lg t--outlined">취소</button>
        <button type="button" class="SOLBtn-root s--lg t--contained">확인</button>
      </div>
    </div>
  </div>
  <!-- Modal end -->
</body>
</html>
