<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>크레디뷰 서비스</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/css/crediview.css">
</head>
<body>
  <!-- Modal start -->
  <div class="SOLModal-root s--md">
    <div class="SOLModal-backdrop"></div>
    <div class="SOLModal-box">
      <div class="SOLModal-title">
        <h3 class="SOLTitle-t2">발급신청</h3>
        <div class="SOLModal-close">
          <button type="button" class="SOLIconBtn-root">
            <i class="SOLIcon-root SOLIcon-close"></i>
            <span class="blind">Close</span>
          </button>
        </div>
      </div>
      <div class="SOLModal-content">
        <div class="SOLRadio-root">
          <span class="SOLTitle-t3">발급수단</span>
          <label class="SOLRadio-label">
            <input type="radio" name="radioGroup">
            <span>현금영수증</span>
          </label>
          
          <label class="SOLRadio-label">
            <input type="radio" name="radioGroup" checked>
            <span>세금계산서</span>
          </label>
        </div>

        <table class="SOLTable-data">
          <caption>회사 정보</caption>
          <tbody>
            <tr>
              <th>기업명</th>
              <td colspan="3">테크핀비즈온</td>
            </tr>
            <tr>
              <th>사업자등록번호</th>
              <td>123-45-67890</td>
              <th>대표자명</th>
              <td>김테크</td>
            </tr>
            <tr>
              <th>법인등록번호</th>
              <td>123-45-67890</td>
              <th>개업일</th>
              <td>2019-01-01</td>
            </tr>
            <tr>
              <th>업태</th>
              <td>서비스업/금융업</td>
              <th>종목</th>
              <td>-</td>
            </tr>
            <tr>
              <th>사업장소재지</th>
              <td colspan="3">서울시 동작구 사당동 1158-1</td>
            </tr>
          </tbody>
        </table>

        <div>
          <table class="SOLTable-data">
            <caption>담당자 정보</caption>
            <tbody>
              <tr>
                <th><span class="SOLText--require">이메일 주소</span></th>
                <td>
                  <label class="SOLInput-root t--row c--error">
                    <div class="SOLInput-box">
                      <input type="text" title="이메일 주소" placeholder="이메일주소를 입력해주세요." value="kimtech@techfinratings.com" class="SOLInput-field">
                      <span class="SOLInput-wrap">
                        <span class="SOLInput-wrap--hidden">
                          <button type="button" class="SOLInput-btn SOLIcon-close"><span class="blind">Del</span></button>
                        </span>
                      </span>
                    </div>
                    <p class="SOLInput-msg">올바른 형식의 이메일 주소를 입력하세요. 주소를 입력하세요.</p>
                  </label>
                </td>
              </tr>
              <tr>
                <th><span class="SOLText--require">이름</span></th>
                <td>
                  <label class="SOLInput-root t--row">
                    <div class="SOLInput-box">
                      <input type="text" title="이름" placeholder="이름을 입력해주세요." value="김테크" class="SOLInput-field">
                      <span class="SOLInput-wrap">
                        <span class="SOLInput-wrap--hidden">
                          <button type="button" class="SOLInput-btn SOLIcon-close"><span class="blind">Del</span></button>
                        </span>
                      </span>
                    </div>
                  </label>
                </td>
              </tr>
              <tr>
                <th>휴대폰 번호</th>
                <td>
                  <label class="SOLInput-root t--row">
                    <div class="SOLInput-box">
                      <input type="text" title="휴대폰 번호" placeholder="휴대폰 번호를 입력해주세요." value="01012345678" class="SOLInput-field">
                      <span class="SOLInput-wrap">
                        <span class="SOLInput-wrap--hidden">
                          <button type="button" class="SOLInput-btn SOLIcon-close"><span class="blind">Del</span></button>
                        </span>
                      </span>
                    </div>
                  </label>
                </td>
              </tr>
            </tbody>
          </table>

          <ul class="SOLCaption-noti">
            <li>담당자 정보 내 기재된 이메일 주소로 발급 신청 및 결과가 전달되오니 정확히 입력해 주시기 바랍니다.</li>
          </ul>
        </div>

      </div>
      <div class="SOLModal-action">
        <button type="button" class="SOLBtn-root s--lg t--contained">확인</button>
      </div>
    </div>
  </div>
  <!-- Modal end -->
</body>
</html>
