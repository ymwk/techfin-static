<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>크레디뷰 서비스</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/css/crediview.css">
</head>
<body>
  <!-- Modal start -->
  <div class="SOLModal-root s--md">
    <div class="SOLModal-backdrop"></div>
    <div class="SOLModal-box">
      <div class="SOLModal-title">
        <h3 class="SOLTitle-t2">발급 상세정보</h3>
        <div class="SOLModal-close">
          <button type="button" class="SOLIconBtn-root">
            <i class="SOLIcon-root SOLIcon-close"></i>
            <span class="blind">Close</span>
          </button>
        </div>
      </div>
      <div class="SOLModal-content">
        <table class="SOLTable-data">
          <caption>발급 정보</caption>
          <tbody>
            <tr>
              <th>발급 수단</th>
              <td>현금영수증</td>
            </tr>
            <tr>
              <th>발급 일시</th>
              <td>2024-12-15 11:10:09</td>
            </tr>
          </tbody>
        </table>

        <table class="SOLTable-data">
          <caption>회사 정보</caption>
          <tbody>
            <tr>
              <th>기업명</th>
              <td>테크핀비즈온</td>
            </tr>
            <tr>
              <th>사업자등록번호</th>
              <td>123-45-67890</td>
            </tr>
          </tbody>
        </table>

        </div>
      <div class="SOLModal-action">
        <button type="button" class="SOLBtn-root s--lg t--contained">확인</button>
      </div>
    </div>
  </div>
  <!-- Modal end -->
</body>
</html>
