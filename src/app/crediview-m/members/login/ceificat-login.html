<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>크레디뷰 서비스 로그인</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/Mobile/css/crediview-m.css" />
  </head>
  <body>
    <div class="members-root">
      <div class="members-container">
        <div class="members-loginwrap">
          <div class="members-loginbox login">
            <div class="loginbox-title">
              <h3 class="crediview-member-logo">
                <em class="blind">크레디뷰로고</em>
              </h3>
              <p class="SOLText-desc">몇번의 클릭으로 기업보고서 즉시 발급</p>
            </div>

            <form method="post">
              <div class="SOLForm-root">
                <!--error focus 클래스 : c--error -->
                <!--default focus 클래스 : c--error 삭제 -->
                <label class="SOLInput-root s--lg c--error">
                  <div class="SOLInput-box">
                    <input
                      type="text"
                      title="사업자번호"
                      placeholder="사업자번호를 입력하세요."
                      value="kimtech@techfinratings.com"
                      class="SOLInput-field"
                    />
                    <span class="SOLInput-wrap">
                      <span class="SOLInput-wrap--hidden">
                        <button
                          type="button"
                          class="SOLInput-btn SOLIcon-close"
                        >
                          <span class="blind">Del</span>
                        </button>
                      </span>
                    </span>
                  </div>
                  <p class="SOLInput-msg">
                    올바른 형식의 사업자번호를 입력하세요. (형식: 숫자 10자리)
                  </p>
                </label>

                <div class="loginbox-util">
                  <div class="SOLCheck-root">
                    <label class="SOLCheck-label">
                      <input type="checkbox" name="" />
                      <span>사업자등록번호 저장</span>
                    </label>
                  </div>
                  <!-- <ul class="loginbox-menu">
                  <li><a href="../findid/">아이디 찾기</a></li>
                  <li><a href="../findpw/">비밀번호 찾기</a></li>
                </ul> -->
                </div>
              </div>

              <div class="loginbox-action">
                <!--활성화 클래스 : t--contained -->
                <!--비활성화 클래스 : disabled -->
                <button type="button" class="SOLBtn-root bottom s--xl disabled">
                  로그인
                </button>
                <button type="button" class="SOLBtn-root s--xl">
                  회원가입
                </button>
              </div>
              <div class="SOLCaption-root">
                <ul class="SOLCaption-body">
                  <li>공동인증서 로그인은 회원가입 후 이용이 가능합니다.</li>
                  <li>
                    로그인 시 <em>기업용 공동인증서</em>만 사용가능합니다.
                  </li>
                  <li>
                    인증서로 로그인 할 경우 <em>서비스 조회</em> 기능만
                    이용가능하며, 그 외 서비스는 이메일 로그인이 필요합니다.
                  </li>
                </ul>
              </div>

              <div class="loginbox-bottom email-login">
                <a href="#">이메일 로그인</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
