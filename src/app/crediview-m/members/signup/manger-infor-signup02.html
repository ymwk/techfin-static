<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>크레디뷰 서비스 로그인</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/Mobile/css/crediview-m.css" />
  </head>
  <body>
    <div class="members-root">
      <div class="members-container">
        <div class="members-loginwrap">
          <div class="members-loginbox signup">
            <div class="tit-close-wrap">
              <div class="tit-close-box">
                <span class="close-btn">
                  <em class="blind">닫기</em>
                </span>
                <h3 class="title">회원가입</h3>
              </div>
            </div>

            <form method="post">
              <div class="SOLForm-root">
                <ul class="SOLStepper-root">
                  <li>사업자번호 확인</li>
                  <li class="active">담당자 정보 입력</li>
                  <li>약관 동의</li>
                </ul>

                <h3 class="signup-form-tit">담당자 정보를 입력해 주세요.</h3>
                <label class="SOLInput-root c--success">
                  <span class="SOLInput-label">이메일 주소</span>
                  <div class="SOLInput-flex-box">
                    <div class="SOLInput-box">
                      <input
                        type="text"
                        placeholder="이메일 주소를 입력하세요."
                        class="SOLInput-field"
                      />
                      <span class="SOLInput-wrap">
                        <span class="SOLInput-wrap--hidden">
                          <button
                            type="button"
                            class="SOLInput-btn SOLIcon-close"
                          >
                            <span class="blind">Del</span>
                          </button>
                        </span>
                        <span class="SOLInput-icon SOLIcon-chk"></span>
                      </span>
                    </div>
                  </div>
                  <!-- <div class="SOLInput-err-msg">
                    <span class="SOLInput-err-text">
                      올바른 형식의 사업자번호를 입력하세요. (형식: 숫자 10자리)
                    </span>
                  </div> -->
                </label>
                <label class="SOLInput-root c--success">
                  <span class="SOLInput-label">휴대폰 번호</span>
                  <div class="SOLInput-flex-box">
                    <div class="SOLInput-box">
                      <input
                        type="text"
                        placeholder="휴대폰 번호를 입력하세요."
                        class="SOLInput-field"
                      />
                      <span class="SOLInput-wrap">
                        <span class="SOLInput-wrap--hidden">
                          <button
                            type="button"
                            class="SOLInput-btn SOLIcon-close"
                          >
                            <span class="blind">Del</span>
                          </button>
                        </span>
                        <span class="SOLInput-icon SOLIcon-chk"></span>
                      </span>
                    </div>
                  </div>
                  <!-- <div class="SOLInput-err-msg">
                      <span class="SOLInput-err-text">
                        올바른 형식의 사업자번호를 입력하세요. (형식: 숫자 10자리)
                      </span>
                    </div> -->
                </label>
                <label class="SOLInput-root c--success">
                  <span class="SOLInput-label">비밀번호</span>
                  <div class="SOLInput-flex-box">
                    <div class="SOLInput-box">
                      <input
                        type="password"
                        placeholder="이메일 주소를 입력하세요."
                        class="SOLInput-field"
                      />
                      <span class="SOLInput-wrap">
                        <span class="SOLInput-wrap--hidden">
                          <button
                            type="button"
                            class="SOLInput-btn SOLIcon-close"
                          >
                            <span class="blind">Del</span>
                          </button>
                        </span>
                        <span class="SOLInput-icon SOLIcon-chk"></span>
                      </span>
                    </div>
                  </div>
                  <!-- <div class="SOLInput-err-msg">
                      <span class="SOLInput-err-text">
                        올바른 형식의 사업자번호를 입력하세요. (형식: 숫자 10자리)
                      </span>
                    </div> -->
                </label>
                <label class="SOLInput-root c--success">
                  <span class="SOLInput-label">소속 부서</span>
                  <div class="SOLInput-flex-box">
                    <div class="SOLInput-box">
                      <input
                        type="text"
                        placeholder="소속 부서를 입력하세요."
                        class="SOLInput-field"
                      />
                      <span class="SOLInput-wrap">
                        <span class="SOLInput-wrap--hidden">
                          <button
                            type="button"
                            class="SOLInput-btn SOLIcon-close"
                          >
                            <span class="blind">Del</span>
                          </button>
                        </span>
                        <span class="SOLInput-icon SOLIcon-chk"></span>
                      </span>
                    </div>
                  </div>
                  <!-- <div class="SOLInput-err-msg">
                      <span class="SOLInput-err-text">
                        올바른 형식의 사업자번호를 입력하세요. (형식: 숫자 10자리)
                      </span>
                    </div> -->
                </label>
                <label class="SOLInput-root c--">
                  <span class="SOLInput-label">담당자 이름</span>
                  <div class="SOLInput-flex-box">
                    <div class="SOLInput-box">
                      <input
                        type="text"
                        placeholder="이메일 주소를 입력하세요."
                        value="김테크"
                        class="SOLInput-field"
                      />
                      <span class="SOLInput-wrap">
                        <span class="SOLInput-wrap--hidden">
                          <button
                            type="button"
                            class="SOLInput-btn SOLIcon-close"
                          >
                            <span class="blind">Del</span>
                          </button>
                        </span>
                        <span class="SOLInput-icon SOLIcon-chk"></span>
                      </span>
                    </div>
                  </div>
                  <!-- <div class="SOLInput-err-msg">
                      <span class="SOLInput-err-text">
                        올바른 형식의 사업자번호를 입력하세요. (형식: 숫자 10자리)
                      </span>
                    </div> -->
                </label>
              </div>

              <div class="loginbox-action">
                <!--활성화 클래스 : t--contained -->
                <!--비활성화 클래스 : disabled -->
                <button type="button" class="SOLBtn-root s--lg t--contained">
                  다음
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
