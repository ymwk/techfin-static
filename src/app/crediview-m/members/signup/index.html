<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>크레디뷰 서비스 로그인</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/Mobile/css/crediview-m.css" />
  </head>
  <body class="no-touch-action">
    <div class="members-root">
      <div class="members-container">
        <div class="members-loginwrap">
          <div class="members-loginbox signup">
            <div class="tit-close-wrap">
              <div class="tit-close-box">
                <span class="close-btn">
                  <em class="blind">닫기</em>
                </span>
                <h3 class="title">회원가입</h3>
              </div>
            </div>

            <ul class="SOLStepper-root">
              <li class="active">사업자번호 확인</li>
              <li>담당자 정보 입력</li>
              <li>약관 동의</li>
            </ul>

            <h3 class="signup-form-tit">사업자번호를 확인해 주세요.</h3>

            <form method="post">
              <div class="SOLForm-root">
                <label class="SOLInput-root c--error">
                  <span class="SOLInput-label">사업자등록번호</span>
                  <div class="SOLInput-flex-box">
                    <div class="SOLInput-box">
                      <input
                        type="text"
                        placeholder="사업자등록번호를 입력하세요."
                        class="SOLInput-field"
                      />

                      <span class="SOLInput-wrap">
                        <span class="SOLInput-wrap--hidden">
                          <button
                            type="button"
                            class="SOLInput-btn SOLIcon-close"
                          >
                            <span class="blind">Del</span>
                          </button>
                        </span>
                      </span>
                    </div>

                    <span class="SOLInput-wrap">
                      <button type="button" class="SOLBtn-root" disabled>
                        확인
                      </button>
                    </span>
                  </div>

                  <p class="SOLInput-msg">
                    올바른 형식의 사업자번호를 입력하세요. (형식: 숫자 10자리)
                  </p>
                </label>
                <label class="SOLInput-root">
                  <span class="SOLInput-label">상호</span>
                  <div class="SOLInput-flex-box">
                    <div class="SOLInput-box read-only">
                      <input
                        type="text"
                        placeholder="상호를 입력하세요."
                        class="SOLInput-field"
                        value="테크핀"
                        readonly
                      />
                      <span class="SOLInput-wrap">
                        <span class="SOLInput-wrap--hidden">
                          <button
                            type="button"
                            class="SOLInput-btn SOLIcon-close"
                          >
                            <span class="blind">Del</span>
                          </button>
                        </span>
                      </span>
                    </div>
                  </div>
                </label>
                <label class="SOLInput-root">
                  <span class="SOLInput-label">대표자</span>
                  <div class="SOLInput-flex-box">
                    <div class="SOLInput-box read-only">
                      <input
                        type="text"
                        placeholder="대표자를 입력하세요."
                        class="SOLInput-field"
                        value="김테크"
                        readonly
                      />
                      <span class="SOLInput-wrap">
                        <span class="SOLInput-wrap--hidden">
                          <button
                            type="button"
                            class="SOLInput-btn SOLIcon-close"
                          >
                            <span class="blind">Del</span>
                          </button>
                        </span>
                      </span>
                    </div>
                  </div>
                </label>
              </div>

              <div class="loginbox-action">
                <!--활성화 클래스 : t--contained -->
                <!--비활성화 클래스 : disabled -->
                <button type="button" class="SOLBtn-root s--xl disabled">
                  다음
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script>
      const setVh = () => {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty("--vh", `${vh}px`);
      };
      setVh();
      window.addEventListener("resize", setVh);

      window.addEventListener("resize", () => {
        const keyboardOpen = window.innerHeight < 500; // 높이 기준은 상황에 따라 조절
        document.body.classList.toggle("keyboard-open", keyboardOpen);
      });
    </script>
  </body>
</html>
