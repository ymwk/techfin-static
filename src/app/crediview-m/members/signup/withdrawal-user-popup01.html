  <body>
    <!-- Modal start -->
    <div class="SOLModal-root s--mb">

          </p>
          <div class="SOLAlert-msgbox left bd-radius mgt15">
            <div class="kepp-in-mind">
              <ul class="list">
                <li>
                  <div class="flex-box">
                    <span class="tit">가입일자</span>
                    <span class="con">2023-05-10</span>
                  </div>
                </li>
                <li>
                  <div class="flex-box">

                <li>

        <div class="SOLModal-action">
          <button type="button" class="SOLBtn-root s--lg t--contained">
            계정복구
          </button>
        </div>
