<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>크레디뷰 서비스 로그인</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/Mobile/css/crediview-m.css" />
  </head>
  <body>
    <div class="members-root">
      <div class="members-container">
        <div class="members-loginwrap">
          <div class="members-loginbox signup">
            <div class="tit-close-wrap">
              <div class="tit-close-box">
                <span class="close-btn">
                  <em class="blind">닫기</em>
                </span>
                <h3 class="title">회원가입</h3>
              </div>
            </div>

            <form method="post">
              <div class="SOLForm-root">
                <ul class="SOLStepper-root">
                  <li class="disbled">사업자번호 확인</li>
                  <li class="disbled">담당자 정보 입력</li>
                  <li class="active">약관 동의</li>
                </ul>

                <h3 class="signup-form-tit">약관에 동의해 주세요.</h3>
                <ul class="loginbox-terms-list">
                  <li class="loginbox-terms-all">
                    <div class="SOLCheck-root agreement-type01">
                      <label class="SOLCheck-label">
                        <input
                          type="checkbox"
                          title="전체선택"
                          name=""
                          checked
                        />
                        <span>전체 동의</span>
                      </label>
                    </div>
                  </li>
                  <li>
                    <div class="SOLCheck-root agreement-type02">
                      <label class="SOLCheck-label">
                        <input type="checkbox" name="" checked />
                        <span>[필수] 이용약관 1</span>
                      </label>
                    </div>
                    <button type="button" class="SOLIconBtn-root">
                      <i class="SOLIcon-root SOLIcon-gt--r c-gray"></i
                      ><span class="blind">보기</span>
                    </button>
                  </li>
                  <li>
                    <div class="SOLCheck-root agreement-type02">
                      <label class="SOLCheck-label">
                        <input type="checkbox" name="" checked />
                        <span>[필수] 이용약관 2</span>
                      </label>
                    </div>
                    <button type="button" class="SOLIconBtn-root">
                      <i class="SOLIcon-root SOLIcon-gt--r c-gray"></i
                      ><span class="blind">보기</span>
                    </button>
                  </li>
                  <li>
                    <div class="SOLCheck-root agreement-type02">
                      <label class="SOLCheck-label">
                        <input type="checkbox" name="" checked />
                        <span>[필수] 이용약관 3</span>
                      </label>
                    </div>
                    <button type="button" class="SOLIconBtn-root">
                      <i class="SOLIcon-root SOLIcon-gt--r c-gray"></i
                      ><span class="blind">보기</span>
                    </button>
                  </li>
                  <li>
                    <div class="SOLCheck-root agreement-type02">
                      <label class="SOLCheck-label">
                        <input type="checkbox" name="" checked />
                        <span>[필수] 이용약관 4</span>
                      </label>
                    </div>
                    <button type="button" class="SOLIconBtn-root">
                      <i class="SOLIcon-root SOLIcon-gt--r c-gray"></i
                      ><span class="blind">보기</span>
                    </button>
                  </li>
                  <li>
                    <div class="SOLCheck-root agreement-type02">
                      <label class="SOLCheck-label">
                        <input type="checkbox" name="" checked />
                        <span>[필수] 이용약관 5</span>
                      </label>
                    </div>
                    <button type="button" class="SOLIconBtn-root">
                      <i class="SOLIcon-root SOLIcon-gt--r c-gray"></i
                      ><span class="blind">보기</span>
                    </button>
                  </li>
                </ul>
              </div>
              <div class="loginbox-action">
                <button type="button" class="SOLBtn-root s--lg t--contained">
                  전체동의
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
