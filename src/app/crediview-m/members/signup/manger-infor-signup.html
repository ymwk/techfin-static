<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>크레디뷰 서비스 로그인</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/Mobile/css/crediview-m.css" />
  </head>
  <body>
    <div class="members-root">
      <div class="members-container">
        <div class="members-loginwrap">
          <div class="members-loginbox signup">
            <div class="tit-close-wrap">
              <div class="tit-close-box">
                <span class="close-btn">
                  <em class="blind">닫기</em>
                </span>
                <h3 class="title">회원가입</h3>
              </div>
            </div>

            <!-- <ul class="SOLStepper-root">
              <li class="num1">사업자번호 확인</li>
              <li class="num2 active">담당자 정보 입력</li>
              <li class="num3">약관 동의</li>
            </ul>

            <h3 class="signup-form-tit">담당자 정보를 입력해 주세요.</h3> -->

            <form method="post">
              <div class="SOLForm-root">
                <ul class="SOLStepper-root">
                  <li class="num1">사업자번호 확인</li>
                  <li class="num2 active">담당자 정보 입력</li>
                  <li class="num3">약관 동의</li>
                </ul>

                <h3 class="signup-form-tit">담당자 정보를 입력해 주세요.</h3>
                <label class="SOLInput-root">
                  <span class="SOLInput-label">이메일 주소</span>
                  <div class="SOLInput-flex-box">
                    <div class="SOLInput-box">
                      <input
                        type="text"
                        placeholder="이메일 주소를 입력하세요."
                        class="SOLInput-field"
                      />
                      <span class="SOLInput-wrap">
                        <span class="SOLInput-wrap--hidden">
                          <button
                            type="button"
                            class="SOLInput-btn SOLIcon-close"
                          >
                            <span class="blind">Del</span>
                          </button>
                        </span>
                      </span>
                    </div>
                    <span class="SOLInput-wrap">
                      <button type="button" class="SOLBtn-root w60">
                        인증요청
                      </button>
                    </span>
                  </div>
                  <div class="SOLInput-flex-box">
                    <div class="SOLInput-box">
                      <input
                        type="text"
                        placeholder="인증번호를 입력하세요."
                        class="SOLInput-field"
                      />
                      <span class="SOLInput-wrap">
                        <span class="SOLInput-wrap--hidden">
                          <button
                            type="button"
                            class="SOLInput-btn SOLIcon-close"
                          >
                            <span class="blind">Del</span>
                          </button>
                        </span>
                      </span>
                    </div>
                    <span class="SOLInput-wrap">
                      <button type="button" class="SOLBtn-root w60" disabled>
                        인증
                      </button>
                    </span>
                  </div>
                  <!-- <div class="SOLInput-err-msg">
                    <span class="SOLInput-err-text">
                      올바른 형식의 사업자번호를 입력하세요. (형식: 숫자 10자리)
                    </span>
                  </div> -->
                </label>
                <label class="SOLInput-root c--error">
                  <span class="SOLInput-label">휴대폰 번호</span>
                  <div class="SOLInput-flex-box">
                    <div class="SOLInput-box">
                      <input
                        type="text"
                        placeholder="휴대폰번호를 입력하세요."
                        class="SOLInput-field"
                      />
                      <span class="SOLInput-wrap">
                        <span class="SOLInput-wrap--hidden">
                          <button
                            type="button"
                            class="SOLInput-btn SOLIcon-close"
                          >
                            <span class="blind">Del</span>
                          </button>
                        </span>
                      </span>
                    </div>
                    <span class="SOLInput-wrap">
                      <button type="button" class="SOLBtn-root w60" disabled>
                        인증요청
                      </button>
                    </span>
                  </div>
                  <div class="SOLInput-err-msg">
                    <span class="SOLInput-err-text">
                      올바른 형식의 휴대폰 번호를 입력하세요.<br />
                      (형식: 010 포함 숫자 11자리)
                    </span>
                  </div>
                </label>
                <label class="SOLInput-root c--error">
                  <span class="SOLInput-label">비밀번호</span>
                  <div class="SOLInput-flex-box">
                    <div class="SOLInput-box">
                      <input
                        type="password"
                        placeholder="비밀번호를 입력하세요."
                        class="SOLInput-field"
                      />
                      <span class="SOLInput-wrap">
                        <span class="SOLInput-wrap--hidden">
                          <button
                            type="button"
                            class="SOLInput-btn SOLIcon-close"
                          >
                            <span class="blind">Del</span>
                          </button>
                        </span>
                      </span>
                    </div>
                  </div>
                  <p class="SOLInput-msg c--error">
                    비밀번호와 확인 비밀번호가 일치하지 않습니다.
                  </p>
                  <div class="SOLInput-flex-box">
                    <div class="SOLInput-box">
                      <input
                        type="password"
                        placeholder="비밀번호를 입력하세요."
                        class="SOLInput-field"
                      />
                      <span class="SOLInput-wrap">
                        <span class="SOLInput-wrap--hidden">
                          <button
                            type="button"
                            class="SOLInput-btn SOLIcon-close"
                          >
                            <span class="blind">Del</span>
                          </button>
                        </span>
                      </span>
                    </div>
                  </div>

                  <p class="SOLInput-msg c--error">
                    비밀번호와 확인 비밀번호가 일치하지 않습니다.
                  </p>
                </label>
                <label class="SOLInput-root">
                  <span class="SOLInput-label">소속 부서</span>
                  <div class="SOLInput-flex-box">
                    <div class="SOLInput-box">
                      <input
                        type="text"
                        placeholder="소속부서를 입력하세요."
                        class="SOLInput-field"
                      />
                      <span class="SOLInput-wrap">
                        <span class="SOLInput-wrap--hidden">
                          <button
                            type="button"
                            class="SOLInput-btn SOLIcon-close"
                          >
                            <span class="blind">Del</span>
                          </button>
                        </span>
                      </span>
                    </div>
                  </div>
                </label>
                <label class="SOLInput-root">
                  <span class="SOLInput-label">담당자 이름</span>
                  <div class="SOLInput-flex-box">
                    <div class="SOLInput-box">
                      <input
                        type="text"
                        placeholder="담당자 이름을 입력하세요."
                        class="SOLInput-field"
                      />
                      <span class="SOLInput-wrap">
                        <span class="SOLInput-wrap--hidden">
                          <button
                            type="button"
                            class="SOLInput-btn SOLIcon-close"
                          >
                            <span class="blind">Del</span>
                          </button>
                        </span>
                      </span>
                    </div>
                  </div>
                </label>
              </div>

              <div class="loginbox-action">
                <!--활성화 클래스 : t--contained -->
                <!--비활성화 클래스 : disabled -->
                <button type="button" class="SOLBtn-root bottom s--lg disabled">
                  다음
                </button>
              </div>
              <!-- 인증번호 성공 토스트 메세지 -->
              <!-- <div class="SOLToast-root form-toast-type">
                <div class="SOLToast-backdrop"></div>
                <div class="SOLToast-box">
                  <p class="SOLToast-icon">인증번호가 전송되었습니다.</p>
                </div>
              </div> -->
            </form>
          </div>
        </div>
      </div>
    </div>
    <script>
      const setVh = () => {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty("--vh", `${vh}px`);
      };
      setVh();
      window.addEventListener("resize", setVh);

      window.addEventListener("resize", () => {
        const keyboardOpen = window.innerHeight < 500; // 높이 기준은 상황에 따라 조절
        document.body.classList.toggle("keyboard-open", keyboardOpen);
      });
    </script>

  </body>
</html>
