<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="referrer" content="always" />

    <title>크레디뷰 웹</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="Description" content="" />
    <meta name="keywords" content="" />
    <meta name="Classification" content="" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="크레디뷰" />
    <meta property="og:image" content="/Crediview.jpg" />
    <meta property="og:description" content="" />
    <meta property="og:url" content="웹사이트주소" />
    <meta property="al:web:url" content="웹사이트주소" />
    <meta name="robots" content="index,follow" />
    <link rel="canonical" href="웹사이트주소" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/svg+xml" />
    <link rel="stylesheet" href="/static/Mobile/css/crediview-m.css" />
  </head>
  <body>
    <!-- Modal start -->
    <div class="SOLModal-root s--mb">
      <div class="SOLModal-backdrop"></div>
      <div class="SOLModal-box">
        <div class="SOLModal-title">
          <h3 class="SOLTitle-t2">비밀번호 찾기</h3>
          <div class="SOLModal-close">
            <button type="button" class="SOLIconBtn-root">
              <i class="SOLIcon-root SOLIcon-close"></i>
              <span class="blind">Close</span>
            </button>
          </div>
        </div>
        <div class="SOLModal-content">
          <p class="SOLModal-desc">
            복구를 원하는 이메일주소로 인증번호를 전송했습니다.
          </p>
          <label class="SOLInput-root">
            <span class="SOLInput-label">이메일 주소</span>
            <div class="SOLInput-flex-box">
              <div class="SOLInput-box">
                <input
                  type="text"
                  placeholder="이메일 주소를 입력하세요."
                  class="SOLInput-field"
                  value="khe641612@gmail.com"
                  readonly="true"
                />
                <span class="SOLInput-wrap">
                  <span class="SOLInput-wrap--hidden">
                    <button type="button" class="SOLInput-btn SOLIcon-close">
                      <span class="blind">Del</span>
                    </button>
                  </span>
                </span>
              </div>
            </div>
          </label>
          <label class="SOLInput-root">
            <span class="SOLInput-label">인증번호</span>
            <div class="SOLInput-flex-box">
              <div class="SOLInput-box">
                <input
                  type="text"
                  placeholder="이메일 주소를 입력하세요."
                  class="SOLInput-field"
                />
                <span class="SOLInput-wrap">
                  <span class="SOLInput-wrap--hidden">
                    <button type="button" class="SOLInput-btn SOLIcon-close">
                      <span class="blind">Del</span>
                    </button>
                  </span>
                  <span class="SOLInput-count">02:00</span>
                </span>
              </div>
              <span class="SOLInput-wrap">
                <button type="button" class="SOLBtn-root w66">인증</button>
              </span>
            </div>
          </label>
        </div>
        <div class="SOLModal-action">
          <button type="button" class="SOLBtn-root s--lg t--contained">
            확인
          </button>
        </div>
      </div>
    </div>
    <!-- Modal end -->
  </body>
</html>
