<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Slidebox jQuery banner rotator demo</title>
<style type="text/css">
<!--
/* demo page generic styling */
body{margin:0; padding:0; background:#ddd;}
#page{position:relative; width:700px; margin:0 auto;}
#page h2,#page p{margin:40px 50px; color:#666;}
-->
</style>
<!-- Get Google CDN's jQuery and jQuery UI -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
<!-- slidebox styling via external css -->
<link rel="stylesheet" href="jquery.mSimpleSlidebox.css">
<!-- slidebox plugin -->
<script src="jquery.mSimpleSlidebox.js"></script>
<!-- slidebox function call -->
<script type="text/javascript">
$(document).ready(function(){
	$("#slidebox_1").mSlidebox({
		controlsPosition:{
			buttonsPosition:"outside",
			thumbsPosition:"outside"
		}
	});
});
</script>
</head>

<body>
<div id="page">
	<h2>Simple image Slidebox with classic styling and content</h2>
	<!-- slidebox markup start -->
	<div id="slidebox_1" class="slidebox">
		<ul>
    		<li style="background:url(../demo_images/sb-img-1.jpg) no-repeat;">
        		<a href="#slide_1_link" title="Slide 1 title"><span>This is the first slide</span></a>
        	</li>
        	<li style="background:url(../demo_images/sb-img-2.jpg) no-repeat;">
        		<a href="#slide_2_link" title="Slide 2 title"><span>Slide no 2</span></a>
        	</li>
        	<li style="background:url(../demo_images/sb-img-3.jpg) no-repeat;">
        		<a href="#slide_3_link" title="Slide 3 title"><span>Another slide. This is the third slide.</span></a>
        	</li>
        	<li style="background:url(../demo_images/sb-img-4.jpg) no-repeat;">
        		<a href="#slide_4_link" title="Slide 4 title"><span>This is slide no 4</span></a>
        	</li>
			<li style="background:url(../demo_images/sb-img-5.jpg) no-repeat;">
        		<a href="#slide_5_link" title="Slide 5 title"><span>Final fifth slide</span></a>
        	</li>
		</ul>
	</div>
	<!-- slidebox markup end -->
	<p><a href="http://manos.malihu.gr/slidebox-jquery-banner-rotator">Plugin homepage</a></p>
	<p>Demo images by Alex Varanese [http://www.alexvaranese.com/]</p>
</div>
</body>
</html>
