<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="referrer" content="always" />
    <title>크레디뷰</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <link rel="stylesheet" href="/static/techfin-m/css/techfin.css" />
  </head>
  <body>
    <div class="TMSnackbar-root">
      <div class="TMSnackbar-backdrop"></div>
      <div class="TMSnackbar-box">
        <div class="TMSnackbar-close">
          <button type="button" class="TMIconBtn-root">
            <i class="TMIcon-root TMIcon-close"></i>
            <span class="blind">닫기</span>
          </button>
        </div>
        <div class="TMSnackbar-header">
          <h3 class="TMTitle-h2">시행일 선택</h3>
        </div>
        <div class="TMSnackbar-body">
          <div class="TMRadio-root t--list">
            <label class="TMRadio-label">
              <input type="radio" name="selectGroup" checked/>
              <span>시행일 : 2025-07-01</span>
            </label>
            <label class="TMRadio-label">
              <input type="radio" name="selectGroup" />
              <span>시행일 : 2024-07-01</span>
            </label>
            <label class="TMRadio-label">
              <input type="radio" name="selectGroup" />
              <span>시행일 : 2023-07-01</span>
            </label>
          </div>
        </div>
        <!-- //TMSnackbar-body -->
      </div>
      <!-- //TMSnackbar-box -->
    </div>
    <!-- //TMSnackbar-root -->
  </body>
</html>
