<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>테크핀레이팅스</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/techfin-m/css/techfin.css" />
  </head>
  <body>
    <!-- Confirm start -->
    <div class="TMAlert-root">
      <div class="TMAlert-backdrop"></div>
      <div class="TMAlert-box">
        <div class="TMAlert-icon">
          <!-- error icon -->
          <i class="TMIcon-root TMIcon-alert c--success"></i>
        </div>
        <div class="TMAlert-content">
          <p class="TMText-desc">Your inquiry has been received.</p>

          <p>
            Our representative will contact you with a response at the provided contact details as soon as possible.
          </p>
        </div>
        <div class="TMAlert-action">
          <button type="button" class="TMBtn-root t--contained">Confirm</button>
        </div>
      </div>
    </div>
    <!-- Confirm end -->
  </body>
</html>
