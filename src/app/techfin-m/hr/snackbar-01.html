<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="referrer" content="always" />
    <title>테크핀레이팅스</title>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, interactive-widget=resizes-content"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <link rel="stylesheet" href="/static/techfin-m/css/techfin.css" />
  </head>
  <body>
    <div class="TMSnackbar-root show">
      <div class="TMSnackbar-backdrop"></div>
      <div class="TMSnackbar-box">
        <div class="TMSnackbar-close">
          <button type="button" class="TMIconBtn-root">
            <i class="TMIcon-root TMIcon-close"></i>
            <span class="blind">닫기</span>
          </button>
        </div>
        <div class="TMSnackbar-header">
          <h3 class="TMTitle-h2">필터</h3>
          <hr class="hr-comm" />
        </div>
        <div class="TMSnackbar-body">
          <div class="TMSnackbar-cont">
            <h4 class="TMTitle-h5">모집부문</h4>
            <div class="TMCheck-root t--column">
              <label class="TMCheck-label">
                <input type="checkbox" name="" checked />
                <span>경영지원</span>
              </label>
              <label class="TMCheck-label">
                <input type="checkbox" name="" />
                <span>개발</span>
              </label>
              <label class="TMCheck-label">
                <input type="checkbox" name="" />
                <span>디자인</span>
              </label>
              <label class="TMCheck-label">
                <input type="checkbox" name="" />
                <span>마케팅</span>
              </label>
              <label class="TMCheck-label">
                <input type="checkbox" name="" />
                <span>영업</span>
              </label>
              <label class="TMCheck-label">
                <input type="checkbox" name="" />
                <span>서비스기획</span>
              </label>
              <label class="TMCheck-label">
                <input type="checkbox" name="" />
                <span>서비스개발운영</span>
              </label>
            </div>
            <!-- //TMCheck-root -->

            <h4 class="TMTitle-h5">경력사항</h4>
            <div class="TMCheck-root t--column">
              <label class="TMCheck-label">
                <input type="checkbox" name="" />
                <span>신입</span>
              </label>
              <label class="TMCheck-label">
                <input type="checkbox" name="" />
                <span>경력</span>
              </label>
              <label class="TMCheck-label">
                <input type="checkbox" name="" />
                <span>무관</span>
              </label>
            </div>
            <!-- //TMCheck-root -->

            <h4 class="TMTitle-h5">채용유형</h4>
            <div class="TMCheck-root t--column">
              <label class="TMCheck-label">
                <input type="checkbox" name="" />
                <span>정규직</span>
              </label>
              <label class="TMCheck-label">
                <input type="checkbox" name="" />
                <span>계약직</span>
              </label>
              <label class="TMCheck-label">
                <input type="checkbox" name="" />
                <span>인턴</span>
              </label>
            </div>
            <!-- //TMCheck-root -->

            <h4 class="TMTitle-h5">기타</h4>
            <div class="TMCheck-root t--column">
              <label class="TMCheck-label">
                <input type="checkbox" name="" checked />
                <span>마감된 공고 제외</span>
              </label>
            </div>
            <!-- //TMCheck-root -->
          </div>
          <!-- //TMSnackbar-cont -->
        </div>
        <!-- //TMSnackbar-body -->

        <div class="TMSnackbar-footer">
          <button type="button" class="TMBtn-root t--contained w--full">
            확인
          </button>
        </div>
        <!-- //SOLSnackbar-footer -->
      </div>
      <!-- //TMSnackbar-box -->
    </div>
    <!-- //TMSnackbar-root -->
  </body>
</html>
